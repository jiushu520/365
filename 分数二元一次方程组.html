    <title>玖数学练习</title>
    <style>
        body {

            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;

            background-color: lightblue;
        }

        #navigation {
            display: none;
        }

        #game-container {
            width: 100%;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #equation, #options {
            text-align: center;
            width: 100%;
            font-size: 20px;
        }

        .option {
            display: inline-block;
            margin: 0 10px;

            border: 1px solid #000;
            cursor: pointer;
            margin: 0 10px 20px;
            font-size: 20px;

<body>
    <div id="game-container">
        <h3>玖数学测训系统</h3>
        <div id="current-topic"></div>
        <div id="equation"></div>
        <div id="options"></div>
        <iframe id="myframe" style="display: none;" width="100%" height="600"></iframe>
        <div id="button-container">
            <button onclick="toggleMode(false)">顺序</button>
            <button onclick="toggleMode(true)">随机</button>
            <button onclick="startChallengeMode()">闯关</button><br>
            <span id="current-mode-display">当前模式: 顺序</span>
        </div>
        <div id="scoreboard">现在得分:<span id="score">0</span>,已回答:<span id="answered">0</span></div>
        <div id="rounds-scoreboard"></div>
    </div>

{equation: "\\[ {\\begin{cases} -\\frac{1}{3}x-y=-18 \\\\ -\\frac{3}{5}x+2y=-2\\end{cases}\\genfrac{}{}{0pt}{}{①}{②}} \\] ",correctOption:"\\begin{cases} x=30 \\\\ y=8\\end{cases} ",incorrectOptions:["\\begin{cases} x=12 \\\\ y=12\\end{cases}","\\begin{cases} x=3 \\\\ y=13\\end{cases}","\\begin{cases} x=4 \\\\ y=9\\end{cases}",]},

{equation: "\\[ {\\begin{cases} -\\frac{2}{3}x-3y=-32 \\\\ -\\frac{1}{2}x+4y=26\\end{cases}\\genfrac{}{}{0pt}{}{①}{②}} \\] ",correctOption:"\\begin{cases} x=12 \\\\ y=8\\end{cases} ",incorrectOptions:["\\begin{cases} x=11 \\\\ y=14\\end{cases}","\\begin{cases} x=14 \\\\ y=12\\end{cases}","\\begin{cases} x=9 \\\\ y=2\\end{cases}",]},

{equation: "\\[ {\\begin{cases} -\\frac{1}{3}x-y=-13 \\\\ -\\frac{1}{3}x+3y=15\\end{cases}\\genfrac{}{}{0pt}{}{①}{②}} \\] ",correctOption:"\\begin{cases} x=18 \\\\ y=7\\end{cases} ",incorrectOptions:["\\begin{cases} x=9 \\\\ y=10\\end{cases}","\\begin{cases} x=4 \\\\ y=10\\end{cases}","\\begin{cases} x=3 \\\\ y=8\\end{cases}",]},

{equation: "\\[ {\\begin{cases} -\\frac{1}{2}x-3y=-16 \\\\ -\\frac{3}{4}x+4y=10\\end{cases}\\genfrac{}{}{0pt}{}{①}{②}} \\] ",correctOption:"\\begin{cases} x=8 \\\\ y=4\\end{cases} ",incorrectOptions:["\\begin{cases} x=6 \\\\ y=3\\end{cases}","\\begin{cases} x=11 \\\\ y=7\\end{cases}","\\begin{cases} x=6 \\\\ y=7\\end{cases}",]},

{equation: "\\[ {\\begin{cases} -\\frac{3}{4}x-y=-12 \\\\ -\\frac{1}{3}x+2y=2\\end{cases}\\genfrac{}{}{0pt}{}{①}{②}} \\] ",correctOption:"\\begin{cases} x=12 \\\\ y=3\\end{cases} ",incorrectOptions:["\\begin{cases} x=9 \\\\ y=4\\end{cases}","\\begin{cases} x=9 \\\\ y=15\\end{cases}","\\begin{cases} x=10 \\\\ y=7\\end{cases}",]},

{equation: "\\[ {\\begin{cases} -\\frac{1}{2}x-y=-10 \\\\ -\\frac{1}{2}x+2y=14\\end{cases}\\genfrac{}{}{0pt}{}{①}{②}} \\] ",correctOption:"\\begin{cases} x=4 \\\\ y=8\\end{cases} ",incorrectOptions:["\\begin{cases} x=15 \\\\ y=12\\end{cases}","\\begin{cases} x=11 \\\\ y=10\\end{cases}","\\begin{cases} x=1 \\\\ y=3\\end{cases}",]},

{equation: "\\[ {\\begin{cases} -\\frac{3}{4}x-y=-27 \\\\ -\\frac{1}{3}x+4y=28\\end{cases}\\genfrac{}{}{0pt}{}{①}{②}} \\] ",correctOption:"\\begin{cases} x=24 \\\\ y=9\\end{cases} ",incorrectOptions:["\\begin{cases} x=1 \\\\ y=10\\end{cases}","\\begin{cases} x=7 \\\\ y=14\\end{cases}","\\begin{cases} x=7 \\\\ y=5\\end{cases}",]},

{equation: "\\[ {\\begin{cases} -\\frac{5}{6}x-y=-37 \\\\ -\\frac{1}{6}x+3y=15\\end{cases}\\genfrac{}{}{0pt}{}{①}{②}} \\] ",correctOption:"\\begin{cases} x=36 \\\\ y=7\\end{cases} ",incorrectOptions:["\\begin{cases} x=8 \\\\ y=3\\end{cases}","\\begin{cases} x=9 \\\\ y=9\\end{cases}","\\begin{cases} x=7 \\\\ y=10\\end{cases}",]},

{equation: "\\[ {\\begin{cases} -\\frac{3}{4}x-y=-17 \\\\ -\\frac{1}{4}x+2y=6\\end{cases}\\genfrac{}{}{0pt}{}{①}{②}} \\] ",correctOption:"\\begin{cases} x=16 \\\\ y=5\\end{cases} ",incorrectOptions:["\\begin{cases} x=4 \\\\ y=11\\end{cases}","\\begin{cases} x=13 \\\\ y=3\\end{cases}","\\begin{cases} x=3 \\\\ y=3\\end{cases}",]},

{equation: "\\[ {\\begin{cases} -\\frac{1}{2}x-3y=-31 \\\\ -\\frac{1}{2}x+4y=32\\end{cases}\\genfrac{}{}{0pt}{}{①}{②}} \\] ",correctOption:"\\begin{cases} x=8 \\\\ y=9\\end{cases} ",incorrectOptions:["\\begin{cases} x=5 \\\\ y=8\\end{cases}","\\begin{cases} x=5 \\\\ y=7\\end{cases}","\\begin{cases} x=5 \\\\ y=2\\end{cases}",]},

{equation: "\\[ {\\begin{cases} -\\frac{1}{4}x-2y=-22 \\\\ -\\frac{1}{3}x+3y=16\\end{cases}\\genfrac{}{}{0pt}{}{①}{②}} \\] ",correctOption:"\\begin{cases} x=24 \\\\ y=8\\end{cases} ",incorrectOptions:["\\begin{cases} x=1 \\\\ y=6\\end{cases}","\\begin{cases} x=12 \\\\ y=1\\end{cases}","\\begin{cases} x=5 \\\\ y=4\\end{cases}",]},

{equation: "\\[ {\\begin{cases} -\\frac{1}{6}x-y=-15 \\\\ -\\frac{1}{3}x+2y=6\\end{cases}\\genfrac{}{}{0pt}{}{①}{②}} \\] ",correctOption:"\\begin{cases} x=36 \\\\ y=9\\end{cases} ",incorrectOptions:["\\begin{cases} x=2 \\\\ y=2\\end{cases}","\\begin{cases} x=2 \\\\ y=12\\end{cases}","\\begin{cases} x=2 \\\\ y=3\\end{cases}",]},

{equation: "\\[ {\\begin{cases} -\\frac{2}{3}x-y=-13 \\\\ -\\frac{3}{4}x+4y=11\\end{cases}\\genfrac{}{}{0pt}{}{①}{②}} \\] ",correctOption:"\\begin{cases} x=12 \\\\ y=5\\end{cases} ",incorrectOptions:["\\begin{cases} x=10 \\\\ y=6\\end{cases}","\\begin{cases} x=4 \\\\ y=8\\end{cases}","\\begin{cases} x=3 \\\\ y=7\\end{cases}",]},



        ];

        let currentQuestionBank;
        let currentEquationSystem;
        let score = 0;
        let questionsAnswered = 0;
        let roundsScores = [];
        let currentTopic = '';
        let currentQuestionIndex = 0;
        let isRandomMode = false;

        function startChallengeMode() {
            isChallengeMode = true;
            currentQuestionIndex = 0;
            score = 0;
            questionsAnswered = 0;
            updateScoreboard();
            updateRoundsScoreboard();
            document.getElementById('current-mode-display').textContent = '当前模式: 闯关';
            startNewRound();
        }

        function toggleMode(mode) {
            isRandomMode = mode;
            isChallengeMode = false;
            currentQuestionIndex = 0;
            score = 0;
            questionsAnswered = 0;
            updateScoreboard();
            const modeDisplay = document.getElementById('current-mode-display');
            modeDisplay.textContent = isRandomMode ? '当前模式: 随机' : '当前模式: 顺序';
            startNewRound();
        }

        function loadQuestions(questionBank, topic) {
            currentQuestionBank = questionBank;
            currentTopic = topic;
            currentQuestionIndex = 0;
            score = 0;
            questionsAnswered = 0;
            isRandomMode = false;
            isChallengeMode = false;
            updateScoreboard();
            document.getElementById('current-topic').textContent = `玖数学: ${currentTopic}`;
            document.getElementById('current-mode-display').textContent = '当前模式: 顺序';
            startNewRound();
        }

        function generateEquationSystem() {
            let question;

            if (isRandomMode) {
                const randomIndex = Math.floor(Math.random() * currentQuestionBank.length);
                question = currentQuestionBank[randomIndex];
            } else {
                if (currentQuestionIndex >= currentQuestionBank.length) {
                    currentQuestionIndex = 0;
                }
                question = currentQuestionBank[currentQuestionIndex];
                currentQuestionIndex++;
            }

            const { equation, img, correctOption, incorrectOptions } = question;
            const correctIndex = Math.floor(Math.random() * 4);
            const options = [...incorrectOptions];
            options.splice(correctIndex, 0, correctOption);

            let equationHTML = equation;

            if (img && img.trim() !== '') {
                equationHTML += `<br><img src="${img}" alt="题目图片">`;
            }

            currentEquationSystem = {
                equationSystem: equationHTML,
                correctIndex,
                options
            };
        }

        function generateOptions() {
            const labels = ['A', 'B', 'C', 'D', ];
            return currentEquationSystem.options.map((option, index) => `<div class="option" onclick="checkAnswer(${index})"><span>${labels[index]}. \\(${option}\\)</span></div>`).join('');
        }

        function displayEquationSystem() {
            generateEquationSystem();
            document.getElementById('equation').innerHTML = currentEquationSystem.equationSystem;
            document.getElementById('options').innerHTML = generateOptions();
            MathJax.typeset();
        }

        function startNewRound() {
            let roundComplete = false;
            let totalQuestionsInRound = isChallengeMode ? currentQuestionBank.length : 10;

            if (isChallengeMode) {
                roundComplete = questionsAnswered >= currentQuestionBank.length;
            } else {
                roundComplete = questionsAnswered >= 10;
            }

            if (roundComplete) {
                roundsScores.push({ topic: currentTopic, score: score, totalQuestions: totalQuestionsInRound });
                score = 0;
                questionsAnswered = 0;
                updateRoundsScoreboard();
                if (!isChallengeMode && currentQuestionIndex >= currentQuestionBank.length) {
                    currentQuestionIndex = 0;
                }
            }

            displayEquationSystem();
        }

        function checkAnswer(selectedIndex) {
            if (parseInt(selectedIndex) === currentEquationSystem.correctIndex) {
                score++;
            } else if (isChallengeMode) {
                score = 0;
                questionsAnswered = 0;
                currentQuestionIndex = 0;
                updateScoreboard();
                startNewRound();
                return;
            }
            questionsAnswered++;
            updateScoreboard();
            startNewRound();
        }

        function updateScoreboard() {
            document.getElementById('score').textContent = score;
            document.getElementById('answered').textContent = questionsAnswered;
        }

        function updateRoundsScoreboard() {
            let roundsScoresText = roundsScores.map((round, index) => `第${index + 1}轮 (${round.topic}): ${round.score}分共${round.totalQuestions}题`).join('<br>');
            document.getElementById('rounds-scoreboard').innerHTML = roundsScoresText;
        }

        window.onload = () => {
            loadQuestions(分数二元一次方程组01, '分数二元一次方程组01');
            isChallengeMode = false;
            startNewRound();
        };
    </script>
