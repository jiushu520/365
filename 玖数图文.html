<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>玖数图文</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #e0f7fa;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-container {
      max-width: 900px;
      width: 100%;
      margin: 0 auto;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .chat-box {
      width: 100%;
      border: 1px solid #ddd;
      padding: 10px;
      background-color: #fff;
      border-radius: 10px;
      flex-grow: 1;
      overflow-y: scroll;
      animation: fadeIn 0.5s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .message {
      margin: 10px 0;
      color: black;
      padding: 10px;
      border-radius: 10px;
      animation: fadeIn 0.5s;
    }

    .assistant { background-color: #ffffe0; }
    .user { background-color: #d0f0c0; text-align: right; }

    .fixed-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #e0f7fa;
      padding: 10px 20px;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      flex-direction: column;
    }

    .input-area {
      display: flex;
      width: 100%;
      max-width: 900px;
      align-items: flex-start;
    }

    .text-input {
      flex: 1;
      min-height: 50px;
      max-height: 200px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f5f5f5;
      overflow-y: auto;
      resize: vertical;
    }

    #sendBtn, #uploadImageBtn, #captureImageBtn, #clearBtn {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      transition: background-color 0.3s ease;
    }

    #sendBtn { background-color: #4CAF50; }
    #clearBtn { background-color: #4CAF50; width: 100%; }
    #uploadImageBtn, #captureImageBtn { background-color: #2196F3; }

    #sendBtn:hover, #uploadImageBtn:hover, #captureImageBtn:hover, #clearBtn:hover {
      background-color: #45a049;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    #sendBtn:disabled { background-color: #ccc; }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="chat-box" id="chatBox">
      <div class="message assistant">您好！请在下方输入文字或粘贴图片进行对话。</div>
    </div>
  </div>

  <div class="fixed-footer">
    <div class="input-area">
      <div class="text-input" id="textInput" contenteditable="true" placeholder="输入文字或粘贴图片..."></div>
      <button id="sendBtn" onclick="sendMessage()" disabled>发送</button>
      <input type="file" id="uploadImageInput" accept="image/*" style="display:none;">
      <input type="file" id="captureImageInput" accept="image/*" capture="camera" style="display:none;">
    </div>
    <div class="input-area">
      <button id="uploadImageBtn">上传图片</button>
      <button id="captureImageBtn">拍照上传</button>
      <button id="clearBtn" onclick="clearChat()">清除对话</button>
    </div>
  </div>

<script>
    const chatBox = document.getElementById('chatBox');
    const textInput = document.getElementById('textInput');
    let imageBase64 = '';
    let conversation = [];

    function updateSendButton() {
      const textContent = textInput.innerText.trim();
      document.getElementById('sendBtn').disabled = textContent === '' && !imageBase64;
    }

    textInput.addEventListener('input', updateSendButton);

    textInput.addEventListener('paste', (event) => {
      const items = event.clipboardData.items;
      for (let item of items) {
        if (item.type.indexOf("image") !== -1) {
          const blob = item.getAsFile();
          const reader = new FileReader();
          reader.onload = function(e) {
            const img = document.createElement('img');
            img.src = e.target.result;
            img.style.maxWidth = '100%';
            img.style.maxHeight = '200px';
            textInput.appendChild(img);
            imageBase64 = e.target.result.split(',')[1];
            updateSendButton();
          };
          reader.readAsDataURL(blob);
          event.preventDefault();
        }
      }
    });

    document.getElementById('uploadImageBtn').addEventListener('click', () => {
      document.getElementById('uploadImageInput').click();
    });

    document.getElementById('uploadImageInput').addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          img.style.maxWidth = '100%';
          img.style.maxHeight = '200px';
          textInput.appendChild(img);
          imageBase64 = e.target.result.split(',')[1];
          updateSendButton();
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById('captureImageBtn').addEventListener('click', () => {
      document.getElementById('captureImageInput').click();
    });

    document.getElementById('captureImageInput').addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          img.style.maxWidth = '100%';
          img.style.maxHeight = '200px';
          textInput.appendChild(img);
          imageBase64 = e.target.result.split(',')[1];
          updateSendButton();
        };
        reader.readAsDataURL(file);
      }
    });

    textInput.addEventListener('keydown', (event) => {
      if (event.key === 'Enter' && !event.shiftKey && !event.ctrlKey) {
        event.preventDefault();
        sendMessage();
      }
    });

    async function sendMessage() {
      const userMessage = document.createElement('div');
      userMessage.className = 'message user';
      userMessage.innerHTML = '我：' + textInput.innerHTML;
      chatBox.appendChild(userMessage);

      const assistantMessage = document.createElement('div');
      assistantMessage.className = 'message assistant';
      assistantMessage.textContent = "思考中，请稍等...";
      chatBox.appendChild(assistantMessage);

      let textContent = textInput.innerText.trim();
      textInput.innerHTML = '';
      updateSendButton();

      if (!textContent && imageBase64) {
        textContent = "识别图片，并解读内容。并解答。";
      }

      const messages = [];
      if (textContent) {
        messages.push({ type: "text", text: textContent });
      }
      if (imageBase64) {
        messages.push({ type: "image_url", image_url: { url: imageBase64 } });
      }

      if (messages.length === 0) {
        assistantMessage.textContent = '请输入文字或粘贴图片后再发送。';
        return;
      }

      conversation.push({
        role: "user",
        content: messages
      });

      if (conversation.length > 10) {
        conversation = conversation.slice(conversation.length - 10);
      }

      try {
        const response = await fetch('https://open.bigmodel.cn/api/paas/v4/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer 046acb99c5a6dd6680049c766c8b454b.Jc1U4euX045uExXU'
          },
          body: JSON.stringify({
            model: "glm-4v-plus",
            messages: conversation
          })
        });

        const result = await response.json();
        if (result.choices && result.choices[0] && result.choices[0].message) {
          const content = result.choices[0].message.content;
          conversation.push({ role: "assistant", content: content });
          if (conversation.length > 10) {
            conversation = conversation.slice(conversation.length - 10);
          }
          assistantMessage.innerHTML = '玖数：' + parseContent(content);
        } else {
          assistantMessage.textContent = '玖数：未能生成有效的回复内容。';
        }
      } catch (error) {
        console.error("请求出错：", error);
        assistantMessage.textContent = '出错了，请稍后再试。';
      }

      imageBase64 = '';
      scrollToBottom();
    }

    function parseContent(content) {
      let parsedContent = content
        .replace(/\$\$(.*?)\$\$/gs, (match, p1) => `<span class="math">\[${p1}\]</span>`)
        .replace(/\$(.*?)\$/g, (match, p1) => `<span class="math">\(${p1}\)</span>`)
        .replace(/```([\s\S]*?)```/g, (match, p1) => `<pre><code>${p1}</code></pre>`);
      return parsedContent;
    }

    function scrollToBottom() {
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function clearChat() {
      chatBox.innerHTML = '<div class="message assistant">您好！请在下方输入文字或粘贴图片进行对话。</div>';
      conversation = [];
    }
  </script>

</body>
</html>
