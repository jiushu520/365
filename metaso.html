<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>玖数秘塔</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .right {
            width: 130%; /* 右侧占视口130%宽度 */
            margin-left: -25%; /* 向左平移30% */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="right">
            <iframe src="https://metaso.cn"></iframe>
        </div>
    </div>
</body>
</html>
