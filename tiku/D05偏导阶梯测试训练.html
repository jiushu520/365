<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .header {
            text-align: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .pk-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            justify-content: space-between;
        }

        .player-container, .computer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 48%;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            position: relative;
        }

        .player-container {
            background-color: #f0f8ff; /* Light blue for player */
        }

        .computer-container {
            background-color: #fff0f0; /* Light red for computer */
        }

        .vs-indicator {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            color: #333;
            background-color: #ffcc00;
            padding: 5px 15px;
            border-radius: 20px;
        }

        .difficulty-buttons {
            margin-bottom: 20px;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;

        .difficulty-buttons button {
            margin: 5px;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #668B8B;
        }

        .difficulty-buttons button.active {
            background-color: #45a049;
            color: white;
        }

        .question-box {
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 5px;
            background-color: white;
            width: 90%;
        }

        .answer-input {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .timer {
            margin: 10px 0;
            font-size: 16px;
            font-weight: bold;
        }

        .computer-status {
            margin: 10px 0;
            font-style: italic;
            min-height: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            margin: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .result {
            min-height: 20px;
            margin: 10px 0;
        }

        .score {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .correct {
            color: green;
        }

        .incorrect {
            color: red;
        }

        .rendered-answer {
            margin-top: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 80%;
            min-height: 30px;
            background-color: white;
        }

        .history-container {
            margin-top: 30px;
            width: 100%;
            max-width: 1200px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: auto;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        .copy-button {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
        }

        .copy-button:hover {
            background-color: #218838;
        }

        #copy-success {
            display: none;
            margin-top: 10px;
            color: green;
            font-size: 14px;
        }
        
        .winner-indicator {
            font-weight: bold;
            font-size: 18px;
            margin: 10px 0;
        }
        
        .player-win {
            color: blue;
        }
        
        .computer-win {
            color: red;
        }
        
        .tie {
            color: purple;
        }
        
        .player-row {
            background-color: rgba(240, 248, 255, 0.3);
        }
        
        .computer-row {
            background-color: rgba(255, 240, 240, 0.3);
        }
        
        @media (max-width: 768px) {
            .pk-container {
                flex-direction: column;
            }
            
            .player-container, .computer-container {
                width: 90%;
                margin-bottom: 30px;
            }
        }

        .timer-btn {
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #668B8B;
            color: white;
            margin: 0 5px;
        }
        
        .timer-btn.active {
            background-color: #45a049;
        }

        /* 模式切换按钮样式 */
        .mode-switch {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        
        .mode-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #668B8B;
            color: white;
            margin: 0 10px;
        }
        
        .mode-btn.active {
            background-color: #45a049;
        }
        
        /* 自学模式下的全宽玩家容器 */
        .player-container.full-width {
            width: 100%;
        }
        
        /* 历史记录上方按钮行 */
        .history-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            flex-wrap: wrap;
        }
        
        /* 响应式布局下的历史记录按钮 */
        @media (max-width: 768px) {
            .history-controls {
                flex-direction: column;
                align-items: center;
            }
            
            .mode-switch {
                margin-top: 10px;
            }
        }
    </style>

<body>
    <div class="header">
        <h1>玖数学测训系统</h1>
            <h3>D05偏导阶梯测试训练</h3>
    </div>
    
    <div class="difficulty-buttons" id="difficultyButtons"></div>
    
    <!-- 游戏选项布局修改为一行 -->
    <div class="game-options" style="display: flex; flex-wrap: wrap; justify-content: center; align-items: center; margin: 10px 0;">
        <div style="display: flex; align-items: center; margin: 0 10px;">

            <button id="timer5min" class="timer-btn active" onclick="selectGameDuration(5)">5分钟</button>
            <button id="timer10min" class="timer-btn" onclick="selectGameDuration(10)">10分钟</button>
        </div>
        
        <div style="display: flex; align-items: center; margin: 0 10px;">
            <span style="margin-right: 10px;">计算机思考难度:</span>
            <button id="thinkingEasy" class="timer-btn active" onclick="selectThinkingDifficulty('easy')">容易</button>
            <button id="thinkingMedium" class="timer-btn" onclick="selectThinkingDifficulty('medium')">中等</button>
            <button id="thinkingHard" class="timer-btn" onclick="selectThinkingDifficulty('hard')">困难</button>
        </div>
    </div>
    <div style="display: flex; justify-content: center; align-items: center; margin: 10px 0; gap: 15px;">
        <div id="countdownDisplay" style="font-size: 20px; font-weight: bold; color: #007bff;">剩余时间: 05:00</div>
        <button id="startGameBtn" onclick="startGame()">开始游戏</button>
        <button id="resetGameBtn" onclick="resetGame()" disabled>重新开始</button>
    </div>
    
    <div class="pk-container">
        <div class="player-container" id="playerContainer">
            <h3>玩家</h3>
            <div class="timer" id="playerTimer">时间: 0秒</div>
            <div class="question-box" id="playerQuestion"></div>
            <input type="text" id="playerAnswer" class="answer-input" placeholder="输入你的答案" oninput="updatePreview('player')" disabled>
            <div class="rendered-answer" id="playerRenderedAnswer"></div>
            <button id="playerSubmitBtn" onclick="checkPlayerAnswer()" disabled>提交答案</button>
            <div class="result" id="playerResult"></div>
            <div class="score" id="playerScore">正确: 0 | 错误: 0 | 总题数: 0</div>
        </div>
        
        <div class="computer-container" id="computerContainer">
            <h3>计算机</h3>
            <div class="timer" id="computerTimer">时间: 0秒</div>
            <div class="question-box" id="computerQuestion"></div>
            <div class="computer-status" id="computerStatus">等待开始...</div>
            <input type="text" id="computerAnswer" class="answer-input" placeholder="计算机的答案" disabled>
            <div class="rendered-answer" id="computerRenderedAnswer"></div>
            <div class="result" id="computerResult"></div>
            <div class="score" id="computerScore">正确: 0 | 错误: 0 | 总题数: 0</div>
        </div>
    </div>
    
    <div class="winner-indicator" id="roundResult"></div>
    
    <div class="history-container">
        <div class="history-controls">
            <button class="copy-button" onclick="copyHistory()">复制历史记录</button>
            
            <!-- 模式切换按钮移到这里 -->
            <div class="mode-switch">
                <button id="selfPracticeBtn" class="mode-btn" onclick="switchMode('self')">自学练习</button>
                <button id="pkModeBtn" class="mode-btn active" onclick="switchMode('pk')">PK模式</button>
            </div>
        </div>
        
        <div id="copy-success">历史记录已复制到剪贴板！</div>
        
        <table>
            <thead>
                <tr>
                    <th>参与者</th>
                    <th>级别</th>
                    <th>题目</th>
                    <th>答案</th>
                    <th>正确答案</th>
                    <th>结果</th>
                    <th>用时(秒)</th>
                </tr>
            </thead>
            <tbody id="history"></tbody>
        </table>
    </div>

    <script>
        // 全局变量
        let playerCorrectAnswer; // 玩家题目的正确答案
        let computerCorrectAnswer; // 计算机题目的正确答案
        let correctAnswer; // 保留此变量用于兼容原有函数
        let playerCorrectCount = 0;
        let playerIncorrectCount = 0;
        let computerCorrectCount = 0;
        let computerIncorrectCount = 0;
        let playerTotalCount = 0;
        let computerTotalCount = 0;
        let currentDifficulty = 1;
        let gameInProgress = false;
        let playerTime = 0;
        let computerTime = 0;
        let playerQuestionStartTime = 0;
        let computerQuestionStartTime = 0;
        let playerTimer;
        let computerTimer;
        let computerThinkingTimers = [];
        
        // 新增倒计时变量
        let gameDuration = 5; // 默认5分钟
        let countdownTime = 5 * 60; // 默认5分钟，单位为秒
        let countdownTimer;
        
        // 新增思考时间难度变量
        let computerThinkingDifficulty = 'easy'; // 默认为容易，可选值: 'easy'(容易)、'medium'(中等)、'hard'(困难)
        
        // 新增游戏模式变量
        let gameMode = 'pk'; // 默认为PK模式，可选值: 'self'(自学练习) 或 'pk'(PK模式)

                const difficultyNames = ["01一阶偏导", "02二元函数偏导", "03全微分", "04条件极值", "05多元复合函数", "06高阶偏导", "07综合"];

        // 初始化
        document.addEventListener("DOMContentLoaded", () => {
            generateDifficultyButtons();
            setDifficulty(1);
            updateCountdownDisplay();
            switchMode('pk'); // 默认PK模式
            selectThinkingDifficulty('easy'); // 默认为容易难度
        });

        // 切换游戏模式
        function switchMode(mode) {
            if (gameInProgress) {
                alert('游戏进行中无法切换模式，请先重置游戏');
                return;
            }
            
            gameMode = mode;
            
            // 更新UI按钮状态
            document.getElementById('selfPracticeBtn').classList.toggle('active', mode === 'self');
            document.getElementById('pkModeBtn').classList.toggle('active', mode === 'pk');
            
            const playerContainer = document.getElementById('playerContainer');
            const computerContainer = document.getElementById('computerContainer');
            const countdownDisplay = document.getElementById('countdownDisplay');
            const timerSelection = document.querySelector('.timer-selection');
            const thinkingDifficultySelection = document.querySelector('.thinking-difficulty-selection');
            
            if (mode === 'self') {
                // 自学练习模式
                computerContainer.style.display = 'none';
                playerContainer.classList.add('full-width');
                countdownDisplay.style.display = 'none';
                timerSelection.style.display = 'none';
                thinkingDifficultySelection.style.display = 'none';
                document.getElementById('startGameBtn').textContent = '开始练习';
                document.getElementById('roundResult').style.display = 'none';
            } else {
                // PK模式
                computerContainer.style.display = 'flex';
                playerContainer.classList.remove('full-width');
                countdownDisplay.style.display = 'block';
                timerSelection.style.display = 'block';
                thinkingDifficultySelection.style.display = 'block';
                document.getElementById('startGameBtn').textContent = '开始PK';
                document.getElementById('roundResult').style.display = 'block';
            }
            
            // 更新界面按钮状态
            updateButtonStates();
        }

        function generateDifficultyButtons() {
            const difficultyButtonsContainer = document.getElementById('difficultyButtons');
            difficultyNames.forEach((name, index) => {
                const button = document.createElement('button');
                button.textContent = name;
                button.id = `level${index + 1}`;
                button.onclick = () => setDifficulty(index + 1);
                difficultyButtonsContainer.appendChild(button);
            });
        }

        function setDifficulty(level) {
            if (gameInProgress) return; // 游戏进行中不能更改难度
            
            currentDifficulty = level;
            document.querySelectorAll('.difficulty-buttons button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`level${level}`).classList.add('active');
        }

        // 选择游戏时长
        function selectGameDuration(minutes) {
            if (gameInProgress) return; // 游戏进行中不能更改时长
            
            gameDuration = minutes;
            countdownTime = minutes * 60;
            
            // 更新UI - 先移除所有timer-btn的active类
            document.querySelectorAll('.timer-btn').forEach(btn => {
                // 只处理时间选择按钮，不影响思考难度按钮
                if (btn.id.startsWith('timer')) {
                    btn.classList.remove('active');
                }
            });
            // 只给当前选择的按钮添加active类
            document.getElementById(`timer${minutes}min`).classList.add('active');
            
            updateCountdownDisplay();
        }
        
        // 选择计算机思考难度
        function selectThinkingDifficulty(difficulty) {
            if (gameInProgress) return; // 游戏进行中不能更改难度
            
            computerThinkingDifficulty = difficulty;
            
            // 更新UI - 只操作思考难度按钮
            document.querySelectorAll('.timer-btn').forEach(btn => {
                // 只处理思考难度按钮，不影响时间选择按钮
                if (btn.id.startsWith('thinking')) {
                    btn.classList.remove('active');
                }
            });
            document.getElementById(`thinking${difficulty.charAt(0).toUpperCase() + difficulty.slice(1)}`).classList.add('active');
        }
        
        // 更新倒计时显示
        function updateCountdownDisplay() {
            const minutes = Math.floor(countdownTime / 60);
            const seconds = countdownTime % 60;
            document.getElementById('countdownDisplay').textContent = 
                `剩余时间: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        // 开始倒计时
        function startCountdown() {
            countdownTime = gameDuration * 60;
            updateCountdownDisplay();
            
            countdownTimer = setInterval(() => {
                countdownTime--;
                updateCountdownDisplay();
                
                if (countdownTime <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function startGame() {
            // 重置状态
            playerCorrectCount = 0;
            playerIncorrectCount = 0;
            computerCorrectCount = 0;
            computerIncorrectCount = 0;
            playerTotalCount = 0;
            computerTotalCount = 0;
            playerTime = 0;
            computerTime = 0;
            
            // 更新UI
            document.getElementById('playerScore').innerHTML = `正确: 0 | 错误: 0 | 总题数: 0`;
            if (gameMode === 'pk') {
                document.getElementById('computerScore').innerHTML = `正确: 0 | 错误: 0 | 总题数: 0`;
                document.getElementById('computerTimer').innerHTML = `时间: 0秒`;
                document.getElementById('roundResult').innerHTML = '';
            }
            document.getElementById('playerTimer').innerHTML = `时间: 0秒`;
            document.getElementById('history').innerHTML = '';
            
            // 启用/禁用相关按钮
            document.getElementById('startGameBtn').disabled = true;
            document.getElementById('resetGameBtn').disabled = false;
            document.getElementById('playerAnswer').disabled = false;
            document.getElementById('playerSubmitBtn').disabled = false;
            
            // 更改游戏状态
            gameInProgress = true;
            
            // 为玩家生成题目
            generatePlayerQuestion();
            
            // 开始计时器
            startTimers();
            
            // 仅在PK模式下才生成计算机题目和启动倒计时
            if (gameMode === 'pk') {
                generateComputerQuestion();
                startCountdown();
            }
        }
        
        function resetGame() {
            // 停止计时器
            clearInterval(playerTimer);
            clearInterval(computerTimer);
            clearInterval(countdownTimer);
            computerThinkingTimers.forEach(timer => clearTimeout(timer));
            computerThinkingTimers = [];
            
            // 重置状态
            gameInProgress = false;
            countdownTime = gameDuration * 60;
            updateCountdownDisplay();
            
            // 更新UI
            document.getElementById('playerQuestion').innerHTML = '';
            document.getElementById('playerAnswer').value = '';
            document.getElementById('playerRenderedAnswer').innerHTML = '';
            document.getElementById('playerResult').innerHTML = '';
            
            if (gameMode === 'pk') {
                document.getElementById('computerQuestion').innerHTML = '';
                document.getElementById('computerAnswer').value = '';
                document.getElementById('computerRenderedAnswer').innerHTML = '';
                document.getElementById('computerResult').innerHTML = '';
                document.getElementById('computerStatus').innerHTML = '等待开始...';
                document.getElementById('roundResult').innerHTML = '';
            }
            
            // 启用/禁用相关按钮
            updateButtonStates();
        }
        
        // 更新按钮状态
        function updateButtonStates() {
            document.getElementById('startGameBtn').disabled = gameInProgress;
            document.getElementById('resetGameBtn').disabled = !gameInProgress;
            document.getElementById('playerAnswer').disabled = !gameInProgress;
            document.getElementById('playerSubmitBtn').disabled = !gameInProgress;
        }
        
        function startTimers() {
            // 玩家计时器
            playerTimer = setInterval(() => {
                playerTime++;
                document.getElementById('playerTimer').innerHTML = `时间: ${playerTime}秒`;
            }, 1000);
            
            // 仅在PK模式下启动计算机计时器
            if (gameMode === 'pk') {
                computerTimer = setInterval(() => {
                    computerTime++;
                    document.getElementById('computerTimer').innerHTML = `时间: ${computerTime}秒`;
                }, 1000);
                
                // 设置计算机自动答题
                scheduleComputerAnswer();
            }
            
            // 记录开始时间
            playerQuestionStartTime = playerTime;
            if (gameMode === 'pk') {
                computerQuestionStartTime = computerTime;
            }
        }
        
        function generatePlayerQuestion() {
            // 清空答案框和结果
            document.getElementById('playerAnswer').value = '';
            document.getElementById('playerRenderedAnswer').innerHTML = '';
            document.getElementById('playerResult').innerHTML = '';
            
            // 生成新题目
            const playerQuestion = generateQuestion();
            // 保存玩家题目的正确答案
            playerCorrectAnswer = [...correctAnswer];
            
            // 更新界面上的题目
            document.getElementById('playerQuestion').innerHTML = playerQuestion;
            
            // 记录题目开始时间
            playerQuestionStartTime = playerTime;
            
            // 重新渲染数学公式
            MathJax.typesetPromise([document.getElementById('playerQuestion')])
                .catch((err) => console.log(err));
        }
        
        function generateComputerQuestion() {
            if (gameMode !== 'pk') return;
            
            // 清空答案框和结果
            document.getElementById('computerAnswer').value = '';
            document.getElementById('computerRenderedAnswer').innerHTML = '';
            document.getElementById('computerResult').innerHTML = '';
            
            // 生成新题目
            const computerQuestion = generateQuestion();
            // 保存计算机题目的正确答案
            computerCorrectAnswer = [...correctAnswer];
            
            // 更新界面上的题目
            document.getElementById('computerQuestion').innerHTML = computerQuestion;
            
            // 更新计算机状态
            document.getElementById('computerStatus').innerHTML = `正在思考...`;
            
            // 记录题目开始时间
            computerQuestionStartTime = computerTime;
            
            // 重新渲染数学公式
            MathJax.typesetPromise([document.getElementById('computerQuestion')])
                .catch((err) => console.log(err));
            
            // 设置计算机自动答题
            scheduleComputerAnswer();
        }
        
        function scheduleComputerAnswer() {
            if (!gameInProgress || gameMode !== 'pk') return;
            
            // 根据难度设置计算机思考时间
            let minTime = 10;
            let maxTime = 20;
            
            switch(computerThinkingDifficulty) {
                case 'easy': // 容易：10-20秒
                    minTime = 10;
                    maxTime = 20;
                    break;
                case 'medium': // 中等：20-40秒
                    minTime = 20;
                    maxTime = 40;
                    break;
                case 'hard': // 困难：30-45秒
                    minTime = 30;
                    maxTime = 45;
                    break;
            }
            
            // 生成指定范围内的随机思考时间
            const thinkingTime = Math.floor(Math.random() * (maxTime - minTime + 1)) + minTime;
            
            // 设置计算机自动答题定时器
            const timer = setTimeout(() => {
                if (gameInProgress && gameMode === 'pk') {
                    submitComputerAnswer();
                }
            }, thinkingTime * 1000);
            
            // 添加到定时器列表以便重置游戏时清除
            computerThinkingTimers.push(timer);
        }
        
        function checkPlayerAnswer() {
            if (!gameInProgress) return;
            
            const userAnswer = document.getElementById('playerAnswer').value.trim();
            
            if (userAnswer === '') {
                document.getElementById('playerResult').innerHTML = '请输入答案！';
                document.getElementById('playerResult').className = 'result incorrect';
                return;
            }
            
            // 计算答题用时
            const questionTime = playerTime - playerQuestionStartTime;
            
            // 使用 toHalfWidth 函数将用户输入转换为半角字符
            const normalizedUserAnswer = toHalfWidth(userAnswer.replace(/\s/g, '').toLowerCase());
            // 使用玩家题目的正确答案进行校验
            const isCorrect = playerCorrectAnswer.some(answer => 
                normalizedUserAnswer === toHalfWidth(answer.replace(/\s/g, '').toLowerCase()));
            
            if (isCorrect) {
                document.getElementById('playerResult').innerHTML = '正确!';
                document.getElementById('playerResult').className = 'result correct';

        function generateLevel4Question() {

            // 构造拉格朗日函数：L(x,y,z,λ) = f(x,y,z) - λ(ax+by+cz-k)
            // 其中 f(x,y,z) 为目标函数，我们使用 x^2+y^2+z^2 作为标准目标函数（求最小值）

            // 拉格朗日方程: ∇f = λ∇g

                let yTerm = yCoeff === 0 ? "" : (yCoeff === 1 ? (xTerm === "" ? "y" : "+y") : 
                                                (yCoeff === -1 ? "-y" : ((yCoeff > 0 && xTerm !== "") ? "+" + yCoeff + "y" : yCoeff + "y")));
                
                // 如果两个项都为空，答案为0
                answer = [xTerm === "" && yTerm === "" ? "0" : `${xTerm}${yTerm}`];
            }
            
            // 保存正确答案
            correctAnswer = answer;
            
            // 构造 LaTeX 表达式
            return `\\begin{gather}求复合函数的偏导: \\\\
            f(x,y) = ${fFunction} \\\\
            \\frac{\\partial f}{\\partial ${isPartialX ? 'x' : 'y'}} = ? \\end{gather}`;
        }

        // 辅助函数：格式化项
        function formatTerm(coefficient, variable) {
            if (coefficient === 0) {
                return "0";
            } else if (coefficient === 1) {
                return variable;
            } else if (coefficient === -1) {
                return "-" + variable;
            } else {
                return coefficient + variable;
            }
        }

        // 辅助函数：格式化加法项
        function formatAdditiveTerm(coefficient, variable) {
            if (coefficient === 0) {
                return "";
            } else if (coefficient === 1) {
                return "+" + variable;
            } else if (coefficient === -1) {
                return "-" + variable;
            } else if (coefficient > 0) {
                return "+" + coefficient + variable;
            } else {
                return coefficient + variable;
            }
        }

function generateLevel6Question() {
            // 创建二元二阶函数，然后求高阶偏导数
            
            // 生成系数，范围为 ±1, ±2, ..., ±5
            let a = (Math.floor(Math.random() * 5) + 1) * (Math.random() < 0.5 ? 1 : -1);
            let b = (Math.floor(Math.random() * 5) + 1) * (Math.random() < 0.5 ? 1 : -1);
            let c = (Math.floor(Math.random() * 5) + 1) * (Math.random() < 0.5 ? 1 : -1);
            
            // 构造函数 f(x,y) = ax^2 + bxy + cy^2
            // 处理x^2项
            let x2Term = a === 1 ? "x^2" : (a === -1 ? "-x^2" : a + "x^2");
            
            // 处理xy项
            let xyTerm;
            if (b === 1) {
                xyTerm = "+xy";
            } else if (b === -1) {
                xyTerm = "-xy";
            } else {
                xyTerm = (b > 0 ? "+" : "") + b + "xy";
            }
            
            // 处理y^2项
            let y2Term;
            if (c === 1) {
                y2Term = "+y^2";
            } else if (c === -1) {
                y2Term = "-y^2";
            } else {
                y2Term = (c > 0 ? "+" : "") + c + "y^2";
            }
            
            // 随机选择要计算的高阶偏导类型
            const derivTypes = [
                { name: "f_{xx}", value: 2*a },
                { name: "f_{yy}", value: 2*c },
                { name: "f_{xy}", value: b }
            ];
            
            const selectedDeriv = derivTypes[Math.floor(Math.random() * derivTypes.length)];
            
            // 保存正确答案
            correctAnswer = [`${selectedDeriv.value}`];
            
            // 构造 LaTeX 表达式
            return `\\begin{gather}求高阶偏导数: f(x,y) = ${x2Term}${xyTerm}${y2Term} \\\\
            ${selectedDeriv.name} = ? \\end{gather}`;
        }

        function generateLevel7Question() {
            const levelFunctions = [
                generateLevel1Question,
                generateLevel2Question,
                generateLevel3Question,
                generateLevel4Question,
                generateLevel5Question,
                generateLevel6Question
            ];

            const randomIndex = Math.floor(Math.random() * levelFunctions.length);
            const selectedFunction = levelFunctions[randomIndex];

            return selectedFunction();
        }
