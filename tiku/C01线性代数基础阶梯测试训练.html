<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C01线性代数基础阶梯测试训练</title>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script id="MathJax-script" async src=".\mathjax\mathjax\es5\tex-mml-chtml.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .header {
            text-align: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .pk-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            justify-content: space-between;
        }

        .player-container, .computer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 48%;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            position: relative;
        }

        .player-container {
            background-color: #f0f8ff; /* Light blue for player */
        }

        .computer-container {
            background-color: #fff0f0; /* Light red for computer */
        }

        .vs-indicator {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            color: #333;
            background-color: #ffcc00;
            padding: 5px 15px;
            border-radius: 20px;
        }

        .difficulty-buttons {
            margin-bottom: 20px;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .difficulty-buttons button {
            margin: 5px;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #668B8B;
        }

        .difficulty-buttons button.active {
            background-color: #45a049;
            color: white;
        }

        .question-box {
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 5px;
            background-color: white;
            width: 90%;
        }

        .answer-input {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .timer {
            margin: 10px 0;
            font-size: 16px;
            font-weight: bold;
        }

        .computer-status {
            margin: 10px 0;
            font-style: italic;
            min-height: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            margin: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .result {
            min-height: 20px;
            margin: 10px 0;
        }

        .score {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .correct {
            color: green;
        }

        .incorrect {
            color: red;
        }

        .rendered-answer {
            margin-top: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 80%;
            min-height: 30px;
            background-color: white;
        }

        .history-container {
            margin-top: 30px;
            width: 100%;
            max-width: 1200px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: auto;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        .copy-button {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
        }

        .copy-button:hover {
            background-color: #218838;
        }

        #copy-success {
            display: none;
            margin-top: 10px;
            color: green;
            font-size: 14px;
        }
        
        .winner-indicator {
            font-weight: bold;
            font-size: 18px;
            margin: 10px 0;
        }
        
        .player-win {
            color: blue;
        }
        
        .computer-win {
            color: red;
        }
        
        .tie {
            color: purple;
        }
        
        .player-row {
            background-color: rgba(240, 248, 255, 0.3);
        }
        
        .computer-row {
            background-color: rgba(255, 240, 240, 0.3);
        }
        
        /* 新增攻击效果相关样式 */
        .shockwave {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
            z-index: 100;
            pointer-events: none;
            opacity: 0;
            transform: scale(0.1);
            box-shadow: 0 0 20px 10px rgba(255, 215, 0, 0.7);
        }
        
        .player-attack {
            animation: shockwave-player 1s ease-out forwards;
        }
        
        .computer-attack {
            animation: shockwave-computer 1s ease-out forwards;
        }
        
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shockwave-player {
            0% {
                opacity: 1;
                transform: scale(0.1);
                background: radial-gradient(circle, rgba(0,100,255,0.8) 0%, rgba(0,100,255,0) 70%);
                box-shadow: 0 0 20px 10px rgba(0, 100, 255, 0.7);
                left: 35%;
                top: 50%;
            }
            100% {
                opacity: 0;
                transform: scale(2);
                background: radial-gradient(circle, rgba(0,100,255,0.2) 0%, rgba(0,100,255,0) 70%);
                box-shadow: 0 0 40px 20px rgba(0, 100, 255, 0.3);
                left: 80%;
                top: 50%;
            }
        }
        
        @keyframes shockwave-computer {
            0% {
                opacity: 1;
                transform: scale(0.1);
                background: radial-gradient(circle, rgba(255,0,0,0.8) 0%, rgba(255,0,0,0) 70%);
                box-shadow: 0 0 20px 10px rgba(255, 0, 0, 0.7);
                left: 65%;
                top: 50%;
            }
            100% {
                opacity: 0;
                transform: scale(2);
                background: radial-gradient(circle, rgba(255,0,0,0.2) 0%, rgba(255,0,0,0) 70%);
                box-shadow: 0 0 40px 20px rgba(255, 0, 0, 0.3);
                left: 20%;
                top: 50%;
            }
        }
        
        @keyframes shake {
            0%, 100% {transform: translateX(0);}
            10%, 30%, 50%, 70%, 90% {transform: translateX(-5px);}
            20%, 40%, 60%, 80% {transform: translateX(5px);}
        }
        
        /* 显示对诮语句的样式 */
        .taunt-bubble {
            position: absolute;
            background-color: white;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 10px;
            font-size: 14px;
            font-weight: bold;
            z-index: 101;
            opacity: 0;
            animation: show-taunt 2s ease-out forwards;
            min-width: 120px;
            text-align: center;
        }
        
        .taunt-bubble::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border: 10px solid transparent;
        }
        
        .player-taunt {
            top: 20%;
            left: 25%;
        }
        
        .player-taunt::before {
            border-left-color: #333;
            right: -20px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .computer-taunt {
            top: 20%;
            right: 25%;
        }
        
        .computer-taunt::before {
            border-right-color: #333;
            left: -20px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        @keyframes show-taunt {
            0% {opacity: 0; transform: translateY(20px);}
            20% {opacity: 1; transform: translateY(0);}
            80% {opacity: 1; transform: translateY(0);}
            100% {opacity: 0; transform: translateY(-20px);}
        }
        
        @media (max-width: 768px) {
            .pk-container {
                flex-direction: column;
            }
            
            .player-container, .computer-container {
                width: 90%;
                margin-bottom: 30px;
            }
        }

        .timer-btn {
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #668B8B;
            color: white;
            margin: 0 5px;
        }
        
        .timer-btn.active {
            background-color: #45a049;
        }

        /* 模式切换按钮样式 */
        .mode-switch {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        
        .mode-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #668B8B;
            color: white;
            margin: 0 10px;
        }
        
        .mode-btn.active {
            background-color: #45a049;
        }
        
        /* 自学模式下的全宽玩家容器 */
        .player-container.full-width {
            width: 100%;
        }
        
        /* 历史记录上方按钮行 */
        .history-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            flex-wrap: wrap;
        }
        
        /* 响应式布局下的历史记录按钮 */
        @media (max-width: 768px) {
            .history-controls {
                flex-direction: column;
                align-items: center;
            }
            
            .mode-switch {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h3>C01线性代数基础阶梯测试训练<h3>
    </div>
    
    <!-- 添加音效元素 -->
    <audio id="playerAttackSound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/2073/2073-preview.mp3" type="audio/mpeg">
    </audio>
    <audio id="computerAttackSound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/1293/1293-preview.mp3" type="audio/mpeg">
    </audio>
    <audio id="correctSound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/2018/2018-preview.mp3" type="audio/mpeg">
    </audio>
    <audio id="wrongSound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/2691/2691-preview.mp3" type="audio/mpeg">
    </audio>
    
    <div class="difficulty-buttons" id="difficultyButtons"></div>
    
    <!-- 游戏选项布局修改为一行 -->
    <div class="game-options" style="display: flex; flex-wrap: wrap; justify-content: center; align-items: center; margin: 10px 0;">
        <div style="display: flex; align-items: center; margin: 0 10px;">

            <button id="timer5min" class="timer-btn active" onclick="selectGameDuration(5)">5分钟</button>
            <button id="timer10min" class="timer-btn" onclick="selectGameDuration(10)">10分钟</button>
        </div>
        
        <div style="display: flex; align-items: center; margin: 0 10px;">
            <span style="margin-right: 10px;">计算机思考难度:</span>
            <button id="thinkingEasy" class="timer-btn active" onclick="selectThinkingDifficulty('easy')">快</button>
            <button id="thinkingMedium" class="timer-btn" onclick="selectThinkingDifficulty('medium')">中</button>
            <button id="thinkingHard" class="timer-btn" onclick="selectThinkingDifficulty('hard')">慢</button>
        </div>
    </div>
    <div style="display: flex; justify-content: center; align-items: center; margin: 10px 0; gap: 15px;">
        <div id="countdownDisplay" style="font-size: 20px; font-weight: bold; color: #007bff;">剩余时间: 05:00</div>
        <button id="startGameBtn" onclick="startGame()">开始游戏</button>
        <button id="resetGameBtn" onclick="resetGame()" disabled>重新开始</button>
    </div>
    
    <div class="pk-container">
        <div class="player-container" id="playerContainer">
            <h3>玩家</h3>
            <div class="timer" id="playerTimer">时间: 0秒</div>
            <div class="question-box" id="playerQuestion"></div>
            <input type="text" id="playerAnswer" class="answer-input" placeholder="输入你的答案" oninput="updatePreview('player')" disabled autocomplete="off">
            <div class="rendered-answer" id="playerRenderedAnswer"></div>
            <button id="playerSubmitBtn" onclick="checkPlayerAnswer()" disabled>提交答案</button>
            <div class="result" id="playerResult"></div>
            <div class="score" id="playerScore">正确: 0 | 错误: 0 | 总题数: 0</div>
        </div>
        
        <div class="computer-container" id="computerContainer">
            <h3>计算机</h3>
            <div class="timer" id="computerTimer">时间: 0秒</div>
            <div class="question-box" id="computerQuestion"></div>
            <div class="computer-status" id="computerStatus">等待开始...</div>
            <input type="text" id="computerAnswer" class="answer-input" placeholder="计算机的答案" disabled autocomplete="off">
            <div class="rendered-answer" id="computerRenderedAnswer"></div>
            <div class="result" id="computerResult"></div>
            <div class="score" id="computerScore">正确: 0 | 错误: 0 | 总题数: 0</div>
        </div>
    </div>
    
    <div class="winner-indicator" id="roundResult"></div>
    
    <div class="history-container">
        <div class="history-controls">
            <button class="copy-button" onclick="copyHistory()">复制历史记录</button>
            
            <!-- 模式切换按钮移到这里 -->
            <div class="mode-switch">
                <button id="selfPracticeBtn" class="mode-btn" onclick="switchMode('self')">自学练习</button>
                <button id="pkModeBtn" class="mode-btn active" onclick="switchMode('pk')">PK模式</button>
            </div>
        </div>
        
        <div id="copy-success">历史记录已复制到剪贴板！</div>
        
        <table>
            <thead>
                <tr>
                    <th>参与者</th>
                    <th>级别</th>
                    <th>题目</th>
                    <th>答案</th>
                    <th>正确答案</th>
                    <th>结果</th>
                    <th>用时(秒)</th>
                </tr>
            </thead>
            <tbody id="history"></tbody>
        </table>
    </div>

    <script>
        // 全局变量
        let playerCorrectAnswer; // 玩家题目的正确答案
        let computerCorrectAnswer; // 计算机题目的正确答案
        let correctAnswer; // 保留此变量用于兼容原有函数
        let playerCorrectCount = 0;
        let playerIncorrectCount = 0;
        let computerCorrectCount = 0;
        let computerIncorrectCount = 0;
        let playerTotalCount = 0;
        let computerTotalCount = 0;
        let currentDifficulty = 1;
        let gameInProgress = false;
        let playerTime = 0;
        let computerTime = 0;
        let playerQuestionStartTime = 0;
        let computerQuestionStartTime = 0;
        let playerTimer;
        let computerTimer;
        let computerThinkingTimers = [];
        
        // 新增倒计时变量
        let gameDuration = 5; // 默认5分钟
        let countdownTime = 5 * 60; // 默认5分钟，单位为秒
        let countdownTimer;
        
        // 新增思考时间难度变量
        let computerThinkingDifficulty = 'easy'; // 默认为容易，可选值: 'easy'(容易)、'medium'(中等)、'hard'(困难)
        
        // 新增游戏模式变量
        let gameMode = 'pk'; // 默认为PK模式，可选值: 'self'(自学练习) 或 'pk'(PK模式)

        const difficultyNames = [
            "01向量加减法",
            "02复数加减法", 
            "03数乘向量",
            "04数乘复数",
            "05向量的线性组合",
            "06共线向量",
            "07复数乘法",
            "07综合"
        ];

        // 初始化
        document.addEventListener("DOMContentLoaded", () => {
            generateDifficultyButtons();
            setDifficulty(1);
            updateCountdownDisplay();
            switchMode('self'); // 默认PK模式
            selectThinkingDifficulty('easy'); // 默认为容易难度
        });

        // 切换游戏模式
        function switchMode(mode) {
            if (gameInProgress) {
                alert('游戏进行中无法切换模式，请先重置游戏');
                return;
            }
            
            gameMode = mode;
            
            // 更新UI按钮状态
            document.getElementById('selfPracticeBtn').classList.toggle('active', mode === 'self');
            document.getElementById('pkModeBtn').classList.toggle('active', mode === 'pk');
            
            const playerContainer = document.getElementById('playerContainer');
            const computerContainer = document.getElementById('computerContainer');
            const countdownDisplay = document.getElementById('countdownDisplay');
            
            if (mode === 'self') {
                // 自学练习模式
                computerContainer.style.display = 'none';
                playerContainer.classList.add('full-width');
                countdownDisplay.style.display = 'block';
                document.getElementById('startGameBtn').textContent = '开始练习';
                document.getElementById('roundResult').style.display = 'none';
            } else {
                // PK模式
                computerContainer.style.display = 'flex';
                playerContainer.classList.remove('full-width');
                countdownDisplay.style.display = 'block';
                document.getElementById('startGameBtn').textContent = '开始PK';
                document.getElementById('roundResult').style.display = 'block';
            }
            
            // 更新界面按钮状态
            updateButtonStates();
        }

        function generateDifficultyButtons() {
            const difficultyButtonsContainer = document.getElementById('difficultyButtons');
            difficultyNames.forEach((name, index) => {
                const button = document.createElement('button');
                button.textContent = name;
                button.id = `level${index + 1}`;
                button.onclick = () => setDifficulty(index + 1);
                difficultyButtonsContainer.appendChild(button);
            });
        }

        function setDifficulty(level) {
            if (gameInProgress) return; // 游戏进行中不能更改难度
            
            currentDifficulty = level;
            document.querySelectorAll('.difficulty-buttons button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`level${level}`).classList.add('active');
        }

        // 选择游戏时长
        function selectGameDuration(minutes) {
            if (gameInProgress) return; // 游戏进行中不能更改时长
            
            gameDuration = minutes;
            countdownTime = minutes * 60;
            
            // 更新UI - 先移除所有timer-btn的active类
            document.querySelectorAll('.timer-btn').forEach(btn => {
                // 只处理时间选择按钮，不影响思考难度按钮
                if (btn.id.startsWith('timer')) {
                    btn.classList.remove('active');
                }
            });
            // 只给当前选择的按钮添加active类
            document.getElementById(`timer${minutes}min`).classList.add('active');
            
            updateCountdownDisplay();
        }
        
        // 选择计算机思考难度
        function selectThinkingDifficulty(difficulty) {
            if (gameInProgress) return; // 游戏进行中不能更改难度
            
            computerThinkingDifficulty = difficulty;
            
            // 更新UI - 只操作思考难度按钮
            document.querySelectorAll('.timer-btn').forEach(btn => {
                // 只处理思考难度按钮，不影响时间选择按钮
                if (btn.id.startsWith('thinking')) {
                    btn.classList.remove('active');
                }
            });
            document.getElementById(`thinking${difficulty.charAt(0).toUpperCase() + difficulty.slice(1)}`).classList.add('active');
        }
        
        // 更新倒计时显示
        function updateCountdownDisplay() {
            const minutes = Math.floor(countdownTime / 60);
            const seconds = countdownTime % 60;
            document.getElementById('countdownDisplay').textContent = 
                `剩余时间: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        // 开始倒计时
        function startCountdown() {
            countdownTime = gameDuration * 60;
            updateCountdownDisplay();
            
            countdownTimer = setInterval(() => {
                countdownTime--;
                updateCountdownDisplay();
                
                if (countdownTime <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function startGame() {
            // 重置状态
            playerCorrectCount = 0;
            playerIncorrectCount = 0;
            computerCorrectCount = 0;
            computerIncorrectCount = 0;
            playerTotalCount = 0;
            computerTotalCount = 0;
            playerTime = 0;
            computerTime = 0;
            
            // 更新UI
            document.getElementById('playerScore').innerHTML = `正确: 0 | 错误: 0 | 总题数: 0`;
            if (gameMode === 'pk') {
                document.getElementById('computerScore').innerHTML = `正确: 0 | 错误: 0 | 总题数: 0`;
                document.getElementById('computerTimer').innerHTML = `时间: 0秒`;
                document.getElementById('roundResult').innerHTML = '';
            }
            document.getElementById('playerTimer').innerHTML = `时间: 0秒`;
            document.getElementById('history').innerHTML = '';
            
            // 启用/禁用相关按钮
            document.getElementById('startGameBtn').disabled = true;
            document.getElementById('resetGameBtn').disabled = false;
            document.getElementById('playerAnswer').disabled = false;
            document.getElementById('playerSubmitBtn').disabled = false;
            
            // 更改游戏状态
            gameInProgress = true;
            
            // 为玩家生成题目
            generatePlayerQuestion();
            
            // 开始计时器
            startTimers();
            
            // 启动倒计时 - 无论是PK模式还是自学模式
            startCountdown();
            
            // 仅在PK模式下才生成计算机题目
            if (gameMode === 'pk') {
                generateComputerQuestion();
            }
        }
        
        function resetGame() {
            // 停止计时器
            clearInterval(playerTimer);
            clearInterval(computerTimer);
            clearInterval(countdownTimer);
            computerThinkingTimers.forEach(timer => clearTimeout(timer));
            computerThinkingTimers = [];
            
            // 重置状态
            gameInProgress = false;
            countdownTime = gameDuration * 60;
            updateCountdownDisplay();
            
            // 更新UI
            document.getElementById('playerQuestion').innerHTML = '';
            document.getElementById('playerAnswer').value = '';
            document.getElementById('playerRenderedAnswer').innerHTML = '';
            document.getElementById('playerResult').innerHTML = '';
            
            if (gameMode === 'pk') {
                document.getElementById('computerQuestion').innerHTML = '';
                document.getElementById('computerAnswer').value = '';
                document.getElementById('computerRenderedAnswer').innerHTML = '';
                document.getElementById('computerResult').innerHTML = '';
                document.getElementById('computerStatus').innerHTML = '等待开始...';
                document.getElementById('roundResult').innerHTML = '';
            }
            
            // 启用/禁用相关按钮
            updateButtonStates();
        }
        
        // 更新按钮状态
        function updateButtonStates() {
            document.getElementById('startGameBtn').disabled = gameInProgress;
            document.getElementById('resetGameBtn').disabled = !gameInProgress;
            document.getElementById('playerAnswer').disabled = !gameInProgress;
            document.getElementById('playerSubmitBtn').disabled = !gameInProgress;
        }

        // 格式化多项式显示
        function formatPolynomial(coefficients, variables) {
            // 确保coefficients和variables数组长度相同
            if (coefficients.length !== variables.length) {
                console.error("系数和变量数组长度不一致");
                return "";
            }
            
            let result = "";
            
            for (let i = 0; i < coefficients.length; i++) {
                const coef = coefficients[i];
                const variable = variables[i];
                
                // 系数为0，跳过该项
                if (coef === 0) continue;
                
                // 处理第一项（首项）
                if (result === "") {
                    if (coef === 1 && variable !== "") {
                        // 首项系数为1且不是常数项，不显示1
                        result += variable;
                    } else if (coef === -1 && variable !== "") {
                        // 首项系数为-1且不是常数项，显示负号
                        result += "-" + variable;
                    } else {
                        // 其他情况，显示系数
                        result += coef + variable;
                    }
                } else {
                    // 处理中间项和末项
                    if (coef === 1) {
                        // 系数为1，只显示+和变量
                        result += "+" + variable;
                    } else if (coef === -1) {
                        // 系数为-1，只显示-和变量
                        result += "-" + variable;
                    } else if (coef > 0) {
                        // 正系数，显示+和系数和变量
                        result += "+" + coef + variable;
                    } else {
                        // 负系数，显示系数和变量（系数本身已带负号）
                        result += coef + variable;
                    }
                }
            }
            
            // 如果结果为空（所有系数都为0），则返回0
            return result || "0";
        }

        // 格式化向量显示
        function formatVector(components, variables) {
            const coefficients = [];
            const vars = [];
            
            for (let i = 0; i < components.length; i++) {
                coefficients.push(components[i]);
                vars.push(variables[i]);
            }
            
            return formatPolynomial(coefficients, vars);
        }

        // 格式化复数显示
        function formatComplex(real, imag) {
            // 处理实部和虚部都为0的情况
            if (real === 0 && imag === 0) {
                return "0";
            }
            
            // 当实部为0时
            if (real === 0) {
                if (imag === 1) return "i";
                if (imag === -1) return "-i";
                return imag + "i";
            }
            
            // 当虚部为0时
            if (imag === 0) {
                return real.toString();
            }
            
            // 处理实部不为0且虚部不为0的情况
            let result = real.toString();
            
            if (imag === 1) {
                result += "+i";
            } else if (imag === -1) {
                result += "-i";
            } else if (imag > 0) {
                result += "+" + imag + "i";
            } else {
                result += imag + "i";
            }
            
            return result;
        }

function generateLevel7Question() {
    // 生成复数乘法所需的随机系数
    let a, b, c, d;
    
    do {
        // 生成-4到4的随机整数
        a = Math.floor(Math.random() * 9) - 4;
        b = Math.floor(Math.random() * 9) - 4;
        c = Math.floor(Math.random() * 9) - 4;
        d = Math.floor(Math.random() * 9) - 4;
        
        // 确保至少一个复数不为0
    } while ((a === 0 && b === 0) || (c === 0 && d === 0));
    
    // 计算复数乘法结果
    // (a + bi) * (c + di) = (ac - bd) + (ad + bc)i
    const resultReal = a * c - b * d;
    const resultImag = a * d + b * c;
    
    // 格式化复数显示
    const formatComplex = (real, imag) => {
        if (real === 0 && imag === 0) return "0";
        
        let result = "";
        
        // 处理实部
        if (real !== 0) {
            result += real;
        }
        
        // 处理虚部
        if (imag !== 0) {
            if (imag === 1) {
                result += (real !== 0) ? "+i" : "i";
            } else if (imag === -1) {
                result += "-i";
            } else {
                if (real !== 0) {
                    result += (imag > 0) ? `+${imag}i` : `${imag}i`;
                } else {
                    result += `${imag}i`;
                }
            }
        }
        
        return result;
    };
    
    const complex1 = formatComplex(a, b);
    const complex2 = formatComplex(c, d);
    const resultComplex = formatComplex(resultReal, resultImag);
    
    // 创建问题文本
    const textq = `\\(\\begin{array}{cc} (${complex1}) \\cdot (${complex2}) = ? \\end{array}\\)`;
    
    // 创建SVG坐标系用于可视化复数乘法
    const svgSize = 520;
    const center = svgSize / 2;
    const scale = 15;

    const pointO = {x: 0, y: 0};

    const point2 = {x: c, y: d};
    const pointResult = {x: resultReal, y: resultImag};
    
    // 转换为SVG坐标系
    const svgO = {x: center + pointO.x * scale, y: center - pointO.y * scale};
    const svg1 = {x: center + point1.x * scale, y: center - point1.y * scale};
    const svg2 = {x: center + point2.x * scale, y: center - point2.y * scale};
    const svgResult = {x: center + pointResult.x * scale, y: center - pointResult.y * scale};
    
    // 创建SVG元素
    const svg = `
    <svg width="${svgSize}" height="${svgSize}" style="background-color: #f9f9f9; margin: 0 auto; display: block;">
        <!-- 绘制坐标轴 -->
        <line x1="0" y1="${center}" x2="${svgSize}" y2="${center}" stroke="black" stroke-width="1" />
        <line x1="${center}" y1="0" x2="${center}" y2="${svgSize}" stroke="black" stroke-width="1" />
        
        <!-- 绘制刻度，范围从-18到18 -->
        ${Array.from({length: 37}, (_, i) => i - 18).map(i => 
            `<line x1="${center + i * scale}" y1="${center - 3}" x2="${center + i * scale}" y2="${center + 3}" stroke="black" stroke-width="1" />
             ${i % 3 === 0 ? `<text x="${center + i * scale}" y="${center + 15}" text-anchor="middle" font-size="10">${i}</text>` : ''}
             <line x1="${center - 3}" y1="${center - i * scale}" x2="${center + 3}" y2="${center - i * scale}" stroke="black" stroke-width="1" />
             ${i % 3 === 0 ? `<text x="${center - 15}" y="${center - i * scale + 3}" text-anchor="end" font-size="10">${i}</text>` : ''}`
        ).join('')}
        
        <!-- 绘制复数点 -->
        <circle cx="${svgO.x}" cy="${svgO.y}" r="5" fill="black" />
        <text x="${svgO.x + 8}" y="${svgO.y - 8}" font-size="14">O(0,0)</text>
        
        <circle cx="${svg1.x}" cy="${svg1.y}" r="3" fill="blue" />
        <text x="${svg1.x + 8}" y="${svg1.y - 8}" font-size="12">${complex1}</text>
        <line x1="${svgO.x}" y1="${svgO.y}" x2="${svg1.x}" y2="${svg1.y}" stroke="blue" stroke-width="1" marker-end="url(#arrowhead)" />
        
        <circle cx="${svg2.x}" cy="${svg2.y}" r="3" fill="green" />
        <text x="${svg2.x + 8}" y="${svg2.y - 8}" font-size="12">${complex2}</text>
        <line x1="${svgO.x}" y1="${svgO.y}" x2="${svg2.x}" y2="${svg2.y}" stroke="green" stroke-width="1" marker-end="url(#arrowhead)" />
        
        <circle cx="${svgResult.x}" cy="${svgResult.y}" r="5" fill="red" />
        <text x="${svgResult.x + 8}" y="${svgResult.y - 8}" font-size="14">${resultComplex}</text>
        <line x1="${svgO.x}" y1="${svgO.y}" x2="${svgResult.x}" y2="${svgResult.y}" stroke="red" stroke-width="2" marker-end="url(#arrowhead)" />
        
        <!-- 绘制复数乘法解释 -->
        <text x="${center}" y="${center - 200}" text-anchor="middle" font-size="18">(${complex1}) · (${complex2}) = ${resultComplex}</text>
        <text x="${center}" y="${center - 180}" text-anchor="middle" font-size="14">(${a} ${b > 0 ? '+' + b : b}i) · (${c} ${d > 0 ? '+' + d : d}i) = (${a}·${c} - ${b}·${d}) + (${a}·${d} + ${b}·${c})i</text>
        <text x="${center}" y="${center - 160}" text-anchor="middle" font-size="14">= ${resultReal} ${resultImag > 0 ? '+' + resultImag : resultImag}i</text>
        
        <!-- 箭头定义 -->
        <defs>
            <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
                <polygon points="0 0, 10 3.5, 0 7" />
            </marker>
        </defs>
    </svg>`;
    
    correctAnswer = [`${resultComplex}`];
    
    return `<div style="display: flex; flex-direction: column; align-items: center;">
        <div style="margin-bottom: 20px;">
            ${textq}
        </div>
        <div>
            ${svg}
        </div>
    </div>`;
}
