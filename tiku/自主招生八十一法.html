<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自主招生八十一法</title>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script id="MathJax-script" async src=".\mathjax\mathjax\es5\tex-mml-chtml.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .header {
            text-align: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .pk-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            justify-content: space-between;
        }

        .player-container, .computer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 48%;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            position: relative;
        }

        .player-container {
            background-color: #f0f8ff; /* Light blue for player */
        }

        .computer-container {
            background-color: #fff0f0; /* Light red for computer */
        }

        .vs-indicator {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            color: #333;
            background-color: #ffcc00;
            padding: 5px 15px;
            border-radius: 20px;
        }

        .difficulty-buttons {
            margin-bottom: 20px;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .difficulty-buttons button {
            margin: 5px;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #668B8B;
        }

        .difficulty-buttons button.active {
            background-color: #45a049;
            color: white;
        }

        .question-box {
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 5px;
            background-color: white;
            width: 90%;
        }

        .answer-input {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .timer {
            margin: 10px 0;
            font-size: 16px;
            font-weight: bold;
        }

        .computer-status {
            margin: 10px 0;
            font-style: italic;
            min-height: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            margin: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .result {
            min-height: 20px;
            margin: 10px 0;
        }

        .score {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .correct {
            color: green;
        }

        .incorrect {
            color: red;
        }

        .rendered-answer {
            margin-top: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 80%;
            min-height: 30px;
            background-color: white;
        }

        .history-container {
            margin-top: 30px;
            width: 100%;
            max-width: 1200px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: auto;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        .copy-button {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
        }

        .copy-button:hover {
            background-color: #218838;
        }

        #copy-success {
            display: none;
            margin-top: 10px;
            color: green;
            font-size: 14px;
        }
        
        .winner-indicator {
            font-weight: bold;
            font-size: 18px;
            margin: 10px 0;
        }
        
        .player-win {
            color: blue;
        }
        
        .computer-win {
            color: red;
        }
        
        .tie {
            color: purple;
        }
        
        .player-row {
            background-color: rgba(240, 248, 255, 0.3);
        }
        
        .computer-row {
            background-color: rgba(255, 240, 240, 0.3);
        }
        
        /* 新增攻击效果相关样式 */
        .shockwave {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
            z-index: 100;
            pointer-events: none;
            opacity: 0;
            transform: scale(0.1);
            box-shadow: 0 0 20px 10px rgba(255, 215, 0, 0.7);
        }
        
        .player-attack {
            animation: shockwave-player 1s ease-out forwards;
        }
        
        .computer-attack {
            animation: shockwave-computer 1s ease-out forwards;
        }
        
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shockwave-player {
            0% {
                opacity: 1;
                transform: scale(0.1);
                background: radial-gradient(circle, rgba(0,100,255,0.8) 0%, rgba(0,100,255,0) 70%);
                box-shadow: 0 0 20px 10px rgba(0, 100, 255, 0.7);
                left: 35%;
                top: 50%;
            }
            100% {
                opacity: 0;
                transform: scale(2);
                background: radial-gradient(circle, rgba(0,100,255,0.2) 0%, rgba(0,100,255,0) 70%);
                box-shadow: 0 0 40px 20px rgba(0, 100, 255, 0.3);
                left: 80%;
                top: 50%;
            }
        }
        
        @keyframes shockwave-computer {
            0% {
                opacity: 1;
                transform: scale(0.1);
                background: radial-gradient(circle, rgba(255,0,0,0.8) 0%, rgba(255,0,0,0) 70%);
                box-shadow: 0 0 20px 10px rgba(255, 0, 0, 0.7);
                left: 65%;
                top: 50%;
            }
            100% {
                opacity: 0;
                transform: scale(2);
                background: radial-gradient(circle, rgba(255,0,0,0.2) 0%, rgba(255,0,0,0) 70%);
                box-shadow: 0 0 40px 20px rgba(255, 0, 0, 0.3);
                left: 20%;
                top: 50%;
            }
        }
        
        @keyframes shake {
            0%, 100% {transform: translateX(0);}
            10%, 30%, 50%, 70%, 90% {transform: translateX(-5px);}
            20%, 40%, 60%, 80% {transform: translateX(5px);}
        }
        
        /* 显示对诮语句的样式 */
        .taunt-bubble {
            position: absolute;
            background-color: white;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 10px;
            font-size: 14px;
            font-weight: bold;
            z-index: 101;
            opacity: 0;
            animation: show-taunt 2s ease-out forwards;
            min-width: 120px;
            text-align: center;
        }
        
        .taunt-bubble::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border: 10px solid transparent;
        }
        
        .player-taunt {
            top: 20%;
            left: 25%;
        }
        
        .player-taunt::before {
            border-left-color: #333;
            right: -20px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .computer-taunt {
            top: 20%;
            right: 25%;
        }
        
        .computer-taunt::before {
            border-right-color: #333;
            left: -20px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        @keyframes show-taunt {
            0% {opacity: 0; transform: translateY(20px);}
            20% {opacity: 1; transform: translateY(0);}
            80% {opacity: 1; transform: translateY(0);}
            100% {opacity: 0; transform: translateY(-20px);}
        }
        
        @media (max-width: 768px) {
            .pk-container {
                flex-direction: column;
            }
            
            .player-container, .computer-container {
                width: 90%;
                margin-bottom: 30px;
            }
        }

        .timer-btn {
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #668B8B;
            color: white;
            margin: 0 5px;
        }
        
        .timer-btn.active {
            background-color: #45a049;
        }

        /* 模式切换按钮样式 */
        .mode-switch {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        
        .mode-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #668B8B;
            color: white;
            margin: 0 10px;
        }
        
        .mode-btn.active {
            background-color: #45a049;
        }
        
        /* 自学模式下的全宽玩家容器 */
        .player-container.full-width {
            width: 100%;
        }
        
        /* 历史记录上方按钮行 */
        .history-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            flex-wrap: wrap;
        }
        
        /* 响应式布局下的历史记录按钮 */
        @media (max-width: 768px) {
            .history-controls {
                flex-direction: column;
                align-items: center;
            }
            
            .mode-switch {
                margin-top: 10px;
            }
        }
        
        /* 通关模式相关样式 */
        .level-progress {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        
        /* Bead styles for conquest mode */
        .bead-container {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }

        .bead {
            border-radius: 50%;
            margin-right: 5px;
            transition: width 0.3s ease, height 0.3s ease, background-color 0.3s ease;
            width: 20px;
            height: 20px;
            background-color: #ADD8E6;
        }
        
        .level-indicator {
            font-size: 16px;
            font-weight: bold;
            margin-right: 15px;
        }
        
        .question-counter {
            font-size: 14px;
        }
        
        .conquest-timer {
            font-size: 14px;
            margin-left: 15px;
            color: #007bff;
        }
        
        /* 已通关的关卡高亮样式 */
        .difficulty-buttons button.completed {
            background-color: #28a745;
            color: white;
            position: relative;
        }
        
        .difficulty-buttons button.completed::after {
            content: "✓";
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #ffc107;
            color: #000;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            font-weight: bold;
        }
        
        .difficulty-buttons button.current {
            background-color: #007bff;
            color: white;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 123, 255, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 123, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 123, 255, 0); }
        }
        
        /* 预览窗口样式 */
        .preview-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .preview-content {
            background-color: white;
            margin: 2% auto;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 1000px;
            height: 90%;
            overflow-y: auto;
            position: relative;
        }
        
        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }
        
        .preview-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        
        .preview-controls {
            display: flex;
            gap: 10px;
        }
        
        .preview-btn {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
        }
        
        .print-btn {
            background-color: #007bff;
        }
        
        .print-btn:hover {
            background-color: #0056b3;
        }
        
        .close-btn {
            background-color: #6c757d;
        }
        
        .close-btn:hover {
            background-color: #545b62;
        }
        
        .category-section {
            margin-bottom: 30px;
            page-break-inside: avoid;
        }
        
        .category-title {
            font-size: 20px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f8f9fa;
            border-left: 4px solid #007bff;
        }
        
        .question-item {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fafafa;
        }
        
        .question-number {
            font-weight: bold;
            color: #495057;
            margin-bottom: 8px;
        }
        
        .question-content {
            margin-bottom: 10px;
            line-height: 1.6;
        }
        
        .question-answer {
            color: #28a745;
            font-weight: bold;
        }
        
        .question-type {
            color: #6c757d;
            font-style: italic;
            font-size: 12px;
        }
        
        /* 打印样式 */
        @media print {
            /* 隐藏所有不需要打印的元素 */
            body > *:not(#previewModal) {
                display: none !important;
            }
            
            .preview-modal {
                display: block !important;
                position: static !important;
                background: none !important;
                width: 100% !important;
                height: auto !important;
            }
            
            .preview-content {
                margin: 0 !important;
                padding: 20px !important;
                width: 100% !important;
                height: auto !important;
                max-width: none !important;
                max-height: none !important;
                overflow: visible !important;
                box-shadow: none !important;
                border-radius: 0 !important;
                background: white !important;
            }
            
            .preview-header {
                display: none !important;
            }
            
            .preview-body {
                overflow: visible !important;
                height: auto !important;
                max-height: none !important;
            }
            
            .category-section {
                page-break-inside: avoid;
                margin-bottom: 30px;
            }
            
            .category-title {
                page-break-after: avoid;
            }
            
            .question-item {
                page-break-inside: avoid;
                margin-bottom: 20px;
            }
            
            /* 确保数学公式正确显示 */
            .MathJax {
                page-break-inside: avoid;
            }
            
            /* SVG图形打印样式 */
            .svg-container {
                page-break-inside: avoid;
                margin: 10px 0;
            }
            
            .svg-container svg {
                max-width: 100%;
                height: auto;
            }
        }
        
        /* SVG图形样式 */
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            padding: 10px;
            background-color: #fafafa;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        
        .svg-container svg {
            max-width: 100%;
            height: auto;
            display: block;
        }
        
        /* 题目框中的SVG样式 */
        .question-box .svg-container {
            background-color: white;
            border: none;
            margin: 10px 0;
            padding: 5px;
        }
        
        /* 响应式SVG */
        @media (max-width: 768px) {
            .svg-container {
                margin: 10px 0;
                padding: 5px;
            }
            
            .svg-container svg {
                width: 100%;
                max-width: 400px;
            }
        }
        
        /* 题目与SVG的布局样式 */
        .question-with-svg {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        
        .question-text {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #007bff;
            font-size: 16px;
            line-height: 1.6;
        }
        
        .question-text .MathJax {
            font-size: inherit !important;
        }
        
        /* 题目框中的特殊样式 */
        .question-box .question-with-svg {
            margin: 0;
        }
        
        .question-box .question-text {
            background-color: white;
            border: none;
            border-left: 3px solid #007bff;
            margin-bottom: 10px;
            padding: 8px;
        }
        
        .question-box .svg-container {
            background-color: white;
            border: 1px solid #eee;
            margin: 0;
            padding: 10px;
            border-radius: 5px;
        }
        
        /* 预览模式中的样式 */
        .preview-body .question-with-svg {
            margin-bottom: 20px;
        }
        
        .preview-body .question-text {
            background-color: #f8f9fa;
            border-left: 4px solid #007bff;
        }
        
        .preview-body .svg-container {
            border: 1px solid #ddd;
            background-color: #fafafa;
        }
        
        /* 外部图片样式 */
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            padding: 10px;
            background-color: #fafafa;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        
        .question-image {
            max-width: 100%;
            max-height: 400px;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .question-image:hover {
            transform: scale(1.02);
            cursor: pointer;
        }
        
        .image-error {
            color: #dc3545;
            font-style: italic;
            padding: 20px;
            text-align: center;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        /* 题目框中的图片样式 */
        .question-box .image-container {
            background-color: white;
            border: 1px solid #eee;
            margin: 0;
            padding: 10px;
            border-radius: 5px;
        }
        
        .question-box .question-image {
            max-height: 300px;
        }
        
        /* 预览模式中的图片样式 */
        .preview-body .image-container {
            border: 1px solid #ddd;
            background-color: #fafafa;
            margin: 15px 0;
        }
        
        /* 响应式图片 */
        @media (max-width: 768px) {
            .image-container {
                margin: 10px 0;
                padding: 5px;
            }
            
            .question-image {
                max-height: 250px;
            }
        }
        
        /* 图片放大功能 */
        .image-modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            cursor: pointer;
        }
        
        .image-modal img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
            border-radius: 5px;
        }
        
        .image-modal .close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h3>自主招生通关测试(2025制作中.......)<h3>
    </div>
    
    <!-- 添加音效元素 -->
    <audio id="playerAttackSound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/2073/2073-preview.mp3" type="audio/mpeg">
    </audio>
    <audio id="computerAttackSound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/1293/1293-preview.mp3" type="audio/mpeg">
    </audio>
    <audio id="correctSound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/2018/2018-preview.mp3" type="audio/mpeg">
    </audio>
    <audio id="wrongSound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/2691/2691-preview.mp3" type="audio/mpeg">
    </audio>
    
    <div class="difficulty-buttons" id="difficultyButtons"></div>
    
    <!-- 游戏选项布局修改为一行 -->
    <div class="game-options" style="display: flex; flex-wrap: wrap; justify-content: center; align-items: center; margin: 10px 0;">
        <div style="display: flex; align-items: center; margin: 0 10px;">

            <button id="timer5min" class="timer-btn" onclick="selectGameDuration(5)">5分钟</button>
            <button id="timer10min" class="timer-btn active" onclick="selectGameDuration(10)">10分钟</button>
        </div>
        
        <div id="thinkingDifficultyContainer" style="display: flex; align-items: center; margin: 0 10px;">
            <span style="margin-right: 10px;">计算机思考难度:</span>
            <button id="thinkingEasy" class="timer-btn active" onclick="selectThinkingDifficulty('easy')">快</button>
            <button id="thinkingMedium" class="timer-btn" onclick="selectThinkingDifficulty('medium')">中</button>
            <button id="thinkingHard" class="timer-btn" onclick="selectThinkingDifficulty('hard')">慢</button>
        </div>
    </div>
    <div style="display: flex; justify-content: center; align-items: center; margin: 10px 0; gap: 15px;">
        <div id="countdownDisplay" style="font-size: 20px; font-weight: bold; color: #007bff;">剩余时间: 05:00</div>

    </div>
    
    <div class="pk-container">
        <div class="player-container" id="playerContainer">

        // PDF导出功能
        function exportQuestionsPDF() {
            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                // 设置中文字体支持
                doc.setFont("helvetica");
                
                let yPosition = 20;
                const pageHeight = doc.internal.pageSize.height;
                const margin = 20;
                const lineHeight = 10;
                
                // 添加标题
                doc.setFontSize(16);
                doc.text("自主招生八十一法 - 题目集", margin, yPosition);
                yPosition += 20;
                
                // 遍历每个类别
                Object.keys(questionDatabase).forEach((category, categoryIndex) => {
                    // 检查是否需要新页面
                    if (yPosition > pageHeight - 60) {
                        doc.addPage();
                        yPosition = 20;
                    }
                    
                    // 添加类别标题
                    doc.setFontSize(14);
                    doc.text(`${category}`, margin, yPosition);
                    yPosition += 15;
                    
                    // 添加该类别的题目
                    questionDatabase[category].forEach((questionObj, questionIndex) => {
                        // 检查是否需要新页面
                        if (yPosition > pageHeight - 40) {
                            doc.addPage();
                            yPosition = 20;
                        }
                        
                        doc.setFontSize(12);
                        
                        // 题目编号
                        const questionNumber = `${categoryIndex + 1}.${questionIndex + 1}`;
                        doc.text(`题目 ${questionNumber}:`, margin, yPosition);
                        yPosition += lineHeight;
                        
                        // 题目内容（去除LaTeX标记，简化显示）
                        const questionText = questionObj.question
                            .replace(/\\begin\{array\}\{l\}/g, '')
                            .replace(/\\end\{array\}/g, '')
                            .replace(/\\\\/g, ' ')
                            .replace(/\\sqrt\{([^}]+)\}/g, 'sqrt($1)')
                            .replace(/\\frac\{([^}]+)\}\{([^}]+)\}/g, '($1)/($2)')
                            .replace(/\\left\\?\{/g, '{')
                            .replace(/\\right\\?\}/g, '}')
                            .replace(/\\_\\_\\_\\_/g, '____')
                            .replace(/\\quad/g, ' ')
                            .replace(/\\\(/g, '')
                            .replace(/\\\)/g, '');
                        
                        // 分行显示长题目
                        const lines = doc.splitTextToSize(questionText, 170);
                        lines.forEach(line => {
                            if (yPosition > pageHeight - 20) {
                                doc.addPage();
                                yPosition = 20;
                            }
                            doc.text(line, margin + 10, yPosition);
                            yPosition += lineHeight;
                        });
                        
                        // 答案
                        doc.text(`答案: ${questionObj.answers.join(' 或 ')}`, margin + 10, yPosition);
                        yPosition += lineHeight;
                        
                        // 题目类型
                        doc.text(`类型: ${questionObj.type}`, margin + 10, yPosition);
                        yPosition += 15;
                    });
                    
                    yPosition += 10; // 类别间距
                });
                
                // 添加页脚
                const totalPages = doc.internal.getNumberOfPages();
                for (let i = 1; i <= totalPages; i++) {
                    doc.setPage(i);
                    doc.setFontSize(10);
                    doc.text(`第 ${i} 页，共 ${totalPages} 页`, margin, pageHeight - 10);
                    doc.text(`生成时间: ${new Date().toLocaleString()}`, pageHeight - 80, pageHeight - 10);
                }
                
                // 保存PDF
                doc.save('自主招生八十一法题目集.pdf');
                
                // 显示成功提示
                alert('PDF导出成功！');
                
            } catch (error) {
                console.error('PDF导出失败:', error);
                alert('PDF导出失败，请检查浏览器是否支持PDF生成功能。');
            }
        }

            while (y != 0) {
                let temp = y;
                y = x % y;

            }
            return x;

        // 格式化多项式显示
        function formatPolynomial(coefficients, variables) {
            // 确保coefficients和variables数组长度相同
            if (coefficients.length !== variables.length) {
                console.error("系数和变量数组长度不一致");
                return "";
            }
            
            let result = "";
            
            for (let i = 0; i < coefficients.length; i++) {
                const coef = coefficients[i];
                const variable = variables[i];
                
                // 系数为0，跳过该项
                if (coef === 0) continue;
                
                // 处理第一项（首项）
                if (result === "") {
                    if (coef === 1 && variable !== "") {
                        // 首项系数为1且不是常数项，不显示1
                        result += variable;
                    } else if (coef === -1 && variable !== "") {
                        // 首项系数为-1且不是常数项，显示负号
                        result += "-" + variable;
                    } else {
                        // 其他情况，显示系数
                        result += coef + variable;
                    }
                } else {
                    // 处理中间项和末项
                    if (coef === 1) {
                        // 系数为1，只显示+和变量
                        result += "+" + variable;
                    } else if (coef === -1) {
                        // 系数为-1，只显示-和变量
                        result += "-" + variable;
                    } else if (coef > 0) {
                        // 正系数，显示+和系数和变量
                        result += "+" + coef + variable;
                    } else {
                        // 负系数，显示系数和变量（系数本身已带负号）
                        result += coef + variable;
                    }
                }
            }
            
            // 如果结果为空（所有系数都为0），则返回0
            return result || "0";
        }

        // 格式化向量显示
        function formatVector(components, variables) {
            const coefficients = [];
            const vars = [];
            
            for (let i = 0; i < components.length; i++) {
                coefficients.push(components[i]);
                vars.push(variables[i]);
            }
            
            return formatPolynomial(coefficients, vars);
        }

        // 格式化复数显示
        function formatComplex(real, imag) {
            // 处理实部和虚部都为0的情况
            if (real === 0 && imag === 0) {
                return "0";
            }
            
            // 当实部为0时
            if (real === 0) {
                if (imag === 1) return "i";
                if (imag === -1) return "-i";
                return imag + "i";
            }
            
            // 当虚部为0时
            if (imag === 0) {
                return real.toString();
            }
            
            // 处理实部不为0且虚部不为0的情况
            let result = real.toString();
            
            if (imag === 1) {
                result += "+i";
            } else if (imag === -1) {
                result += "-i";
            } else if (imag > 0) {
                result += "+" + imag + "i";
            } else {
                result += imag + "i";
            }
            
            return result;
        }

        // 更新通关模式的难度按钮状态
        function updateDifficultyButtonsForConquest() {
            if (gameMode !== 'conquest') return;
            
            // 先移除所有难度按钮的active类和completed类
            document.querySelectorAll('.difficulty-buttons button').forEach(btn => {
                btn.classList.remove('active', 'completed', 'current');
                
                // 在通关模式中，所有按钮都应该被禁用，除了当前关卡
                if (parseInt(btn.dataset.level) === conquestLevel) {
                    btn.disabled = false;
                } else {
                    btn.disabled = true;
                }
            });
            
            // 标记已完成的关卡
            for (let i = 1; i < conquestLevel; i++) {
                const completedBtn = document.querySelector(`.difficulty-buttons button[data-level="${i}"]`);
                if (completedBtn) {
                    completedBtn.classList.add('completed');
                }
            }
            
            // 找到当前难度按钮并设为活跃
            const currentBtn = document.querySelector(`.difficulty-buttons button[data-level="${conquestLevel}"]`);
            if (currentBtn) {
                currentBtn.classList.add('current');
                currentBtn.classList.add('active');
            }
        }

                    questionItem.appendChild(questionNumber);

                    questionContent.className = 'question-content';
                    
                    // 创建题目容器

                    questionWithSvg.className = 'question-with-svg';
                    
                    // 题目文本部分
                    const questionText = document.createElement('div');
                    questionText.className = 'question-text';
                    questionText.innerHTML = `\\(${questionObj.question}\\)`;
                    questionWithSvg.appendChild(questionText);
                    
                    // 如果题目包含SVG图形生成器，则生成并添加SVG
                    if (questionObj.svgGenerator && typeof questionObj.svgGenerator === 'function') {
                        const svgElement = questionObj.svgGenerator();
                        const svgContainer = document.createElement('div');
                        svgContainer.className = 'svg-container';
                        svgContainer.appendChild(svgElement);
                        questionWithSvg.appendChild(svgContainer);
                    }
                    // 如果题目包含外部图片URL，则创建图片元素
                    else if (questionObj.imageUrl) {
                        const imageContainer = document.createElement('div');
                        imageContainer.className = 'image-container';
                        
                        const imageElement = document.createElement('img');
                        imageElement.src = questionObj.imageUrl;
                        imageElement.alt = '题目图片';
                        imageElement.className = 'question-image';
                        
                        // 添加图片加载错误处理
                        imageElement.onerror = function() {
                            this.style.display = 'none';
                            const errorMsg = document.createElement('div');
                            errorMsg.className = 'image-error';
                            errorMsg.textContent = '图片加载失败: ' + questionObj.imageUrl;
                            imageContainer.appendChild(errorMsg);
                        };
                        
                        imageContainer.appendChild(imageElement);
                        questionWithSvg.appendChild(imageContainer);
                    }
                    
                    questionContent.appendChild(questionWithSvg);
                    questionItem.appendChild(questionContent);
                    
                    // 答案
                    const questionAnswer = document.createElement('div');
                    questionAnswer.className = 'question-answer';
                    questionAnswer.innerHTML = `答案: \\(${questionObj.answers.join('\\) 或 \\(')}\\)`;
                    questionItem.appendChild(questionAnswer);
                    
                    // 题目类型
                    const questionType = document.createElement('div');
                    questionType.className = 'question-type';
                    questionType.textContent = `类型: ${questionObj.type}`;
                    questionItem.appendChild(questionType);
                    
                    categorySection.appendChild(questionItem);
                });
                
                previewBody.appendChild(categorySection);
            });
            
            // 显示模态窗口
            modal.style.display = 'block';
            
            // 渲染数学公式
            MathJax.typesetPromise([previewBody]).then(() => {
                // MathJax渲染完成后，绑定图片点击事件
                addImageClickEvents();
            }).catch((err) => console.log(err));
        }

        // 打印PDF
        function printQuestions() {
            // 等待MathJax渲染完成后再打印
            MathJax.typesetPromise([document.getElementById('previewBody')]).then(() => {
                // 短暂延迟确保渲染完成
                setTimeout(() => {

                }, 500);
            }).catch((err) => {
                console.log('MathJax渲染错误:', err);
                // 即使MathJax出错也尝试打印
                window.print();
            });
        }

        // 为图片添加点击放大事件
        function addImageClickEvents() {
            // 为所有题目图片添加点击事件
            document.querySelectorAll('.question-image').forEach(img => {
                img.onclick = function() {
                    showImageModal(this.src);
                };
            });
        }
        
        // 在题目生成后调用，为新生成的图片添加点击事件
        function attachImageEvents() {
            setTimeout(() => {
                addImageClickEvents();
            }, 100);
        }
