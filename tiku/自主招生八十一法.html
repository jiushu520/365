<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自主招生八十一法</title>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script id="MathJax-script" async src=".\mathjax\mathjax\es5\tex-mml-chtml.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .header {
            text-align: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .pk-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            justify-content: space-between;
        }

        .player-container, .computer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 48%;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            position: relative;
        }

        .player-container {
            background-color: #f0f8ff; /* Light blue for player */
        }

        .computer-container {
            background-color: #fff0f0; /* Light red for computer */
        }

        .vs-indicator {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            color: #333;
            background-color: #ffcc00;
            padding: 5px 15px;
            border-radius: 20px;
        }

        .difficulty-buttons {
            margin-bottom: 20px;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .difficulty-buttons button {
            margin: 5px;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #668B8B;
        }

        .difficulty-buttons button.active {
            background-color: #45a049;
            color: white;
        }

        .question-box {
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 5px;
            background-color: white;
            width: 90%;
        }

        .answer-input {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .timer {
            margin: 10px 0;
            font-size: 16px;
            font-weight: bold;
        }

        .computer-status {
            margin: 10px 0;
            font-style: italic;
            min-height: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            margin: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .result {
            min-height: 20px;
            margin: 10px 0;
        }

        .score {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .correct {
            color: green;
        }

        .incorrect {
            color: red;
        }

        .rendered-answer {
            margin-top: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 80%;
            min-height: 30px;
            background-color: white;
        }

        .history-container {
            margin-top: 30px;
            width: 100%;
            max-width: 1200px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: auto;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        .copy-button {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
        }

        .copy-button:hover {
            background-color: #218838;
        }

        #copy-success {
            display: none;
            margin-top: 10px;
            color: green;
            font-size: 14px;
        }
        
        .winner-indicator {
            font-weight: bold;
            font-size: 18px;
            margin: 10px 0;
        }
        
        .player-win {
            color: blue;
        }
        
        .computer-win {
            color: red;
        }
        
        .tie {
            color: purple;
        }
        
        .player-row {
            background-color: rgba(240, 248, 255, 0.3);
        }
        
        .computer-row {
            background-color: rgba(255, 240, 240, 0.3);
        }
        
        /* 新增攻击效果相关样式 */
        .shockwave {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
            z-index: 100;
            pointer-events: none;
            opacity: 0;
            transform: scale(0.1);
            box-shadow: 0 0 20px 10px rgba(255, 215, 0, 0.7);
        }
        
        .player-attack {
            animation: shockwave-player 1s ease-out forwards;
        }
        
        .computer-attack {
            animation: shockwave-computer 1s ease-out forwards;
        }
        
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shockwave-player {
            0% {
                opacity: 1;
                transform: scale(0.1);
                background: radial-gradient(circle, rgba(0,100,255,0.8) 0%, rgba(0,100,255,0) 70%);
                box-shadow: 0 0 20px 10px rgba(0, 100, 255, 0.7);
                left: 35%;
                top: 50%;
            }
            100% {
                opacity: 0;
                transform: scale(2);
                background: radial-gradient(circle, rgba(0,100,255,0.2) 0%, rgba(0,100,255,0) 70%);
                box-shadow: 0 0 40px 20px rgba(0, 100, 255, 0.3);
                left: 80%;
                top: 50%;
            }
        }
        
        @keyframes shockwave-computer {
            0% {
                opacity: 1;
                transform: scale(0.1);
                background: radial-gradient(circle, rgba(255,0,0,0.8) 0%, rgba(255,0,0,0) 70%);
                box-shadow: 0 0 20px 10px rgba(255, 0, 0, 0.7);
                left: 65%;
                top: 50%;
            }
            100% {
                opacity: 0;
                transform: scale(2);
                background: radial-gradient(circle, rgba(255,0,0,0.2) 0%, rgba(255,0,0,0) 70%);
                box-shadow: 0 0 40px 20px rgba(255, 0, 0, 0.3);
                left: 20%;
                top: 50%;
            }
        }
        
        @keyframes shake {
            0%, 100% {transform: translateX(0);}
            10%, 30%, 50%, 70%, 90% {transform: translateX(-5px);}
            20%, 40%, 60%, 80% {transform: translateX(5px);}
        }
        
        /* 显示对诮语句的样式 */
        .taunt-bubble {
            position: absolute;
            background-color: white;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 10px;
            font-size: 14px;
            font-weight: bold;
            z-index: 101;
            opacity: 0;
            animation: show-taunt 2s ease-out forwards;
            min-width: 120px;
            text-align: center;
        }
        
        .taunt-bubble::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border: 10px solid transparent;
        }
        
        .player-taunt {
            top: 20%;
            left: 25%;
        }
        
        .player-taunt::before {
            border-left-color: #333;
            right: -20px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .computer-taunt {
            top: 20%;
            right: 25%;
        }
        
        .computer-taunt::before {
            border-right-color: #333;
            left: -20px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        @keyframes show-taunt {
            0% {opacity: 0; transform: translateY(20px);}
            20% {opacity: 1; transform: translateY(0);}
            80% {opacity: 1; transform: translateY(0);}
            100% {opacity: 0; transform: translateY(-20px);}
        }
        
        @media (max-width: 768px) {
            .pk-container {
                flex-direction: column;
            }
            
            .player-container, .computer-container {
                width: 90%;
                margin-bottom: 30px;
            }
        }

        .timer-btn {
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #668B8B;
            color: white;
            margin: 0 5px;
        }
        
        .timer-btn.active {
            background-color: #45a049;
        }

        /* 模式切换按钮样式 */
        .mode-switch {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        
        .mode-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #668B8B;
            color: white;
            margin: 0 10px;
        }
        
        .mode-btn.active {
            background-color: #45a049;
        }
        
        /* 自学模式下的全宽玩家容器 */
        .player-container.full-width {
            width: 100%;
        }
        
        /* 历史记录上方按钮行 */
        .history-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            flex-wrap: wrap;
        }
        
        /* 响应式布局下的历史记录按钮 */
        @media (max-width: 768px) {
            .history-controls {
                flex-direction: column;
                align-items: center;
            }
            
            .mode-switch {
                margin-top: 10px;
            }
        }
        
        /* 通关模式相关样式 */
        .level-progress {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        
        /* Bead styles for conquest mode */
        .bead-container {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }

        .bead {
            border-radius: 50%;
            margin-right: 5px;
            transition: width 0.3s ease, height 0.3s ease, background-color 0.3s ease;
            width: 20px;
            height: 20px;
            background-color: #ADD8E6;
        }
        
        .level-indicator {
            font-size: 16px;
            font-weight: bold;
            margin-right: 15px;
        }
        
        .question-counter {
            font-size: 14px;
        }
        
        .conquest-timer {
            font-size: 14px;
            margin-left: 15px;
            color: #007bff;
        }
        
        /* 已通关的关卡高亮样式 */
        .difficulty-buttons button.completed {
            background-color: #28a745;
            color: white;
            position: relative;
        }
        
        .difficulty-buttons button.completed::after {
            content: "✓";
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #ffc107;
            color: #000;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            font-weight: bold;
        }
        
        .difficulty-buttons button.current {
            background-color: #007bff;
            color: white;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 123, 255, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 123, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 123, 255, 0); }
        }
        
        /* 预览窗口样式 */
        .preview-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .preview-content {
            background-color: white;
            margin: 2% auto;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 1000px;
            height: 90%;
            overflow-y: auto;
            position: relative;
        }
        
        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }
        
        .preview-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        
        .preview-controls {
            display: flex;
            gap: 10px;
        }
        
        .preview-btn {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
        }
        
        .print-btn {
            background-color: #007bff;
        }
        
        .print-btn:hover {
            background-color: #0056b3;
        }
        
        .close-btn {
            background-color: #6c757d;
        }
        
        .close-btn:hover {
            background-color: #545b62;
        }
        
        .category-section {
            margin-bottom: 30px;
            page-break-inside: avoid;
        }
        
        .category-title {
            font-size: 20px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f8f9fa;
            border-left: 4px solid #007bff;
        }
        
        .question-item {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fafafa;
        }
        
        .question-number {
            font-weight: bold;
            color: #495057;
            margin-bottom: 8px;
        }
        
        .question-content {
            margin-bottom: 10px;
            line-height: 1.6;
        }
        
        .question-answer {
            color: #28a745;
            font-weight: bold;
        }
        
        .question-type {
            color: #6c757d;
            font-style: italic;
            font-size: 12px;
        }
        
        /* 打印样式 */
        @media print {
            /* 隐藏所有不需要打印的元素 */
            body > *:not(#previewModal) {
                display: none !important;
            }
            
            .preview-modal {
                display: block !important;
                position: static !important;
                background: none !important;
                width: 100% !important;
                height: auto !important;
            }
            
            .preview-content {
                margin: 0 !important;
                padding: 20px !important;
                width: 100% !important;
                height: auto !important;
                max-width: none !important;
                max-height: none !important;
                overflow: visible !important;
                box-shadow: none !important;
                border-radius: 0 !important;
                background: white !important;
            }
            
            .preview-header {
                display: none !important;
            }
            
            .preview-body {
                overflow: visible !important;
                height: auto !important;
                max-height: none !important;
            }
            
            .category-section {
                page-break-inside: avoid;
                margin-bottom: 30px;
            }
            
            .category-title {
                page-break-after: avoid;
            }
            
            .question-item {
                page-break-inside: avoid;
                margin-bottom: 20px;
            }
            
            /* 确保数学公式正确显示 */
            .MathJax {
                page-break-inside: avoid;
            }
            
            /* SVG图形打印样式 */
            .svg-container {
                page-break-inside: avoid;
                margin: 10px 0;
            }
            
            .svg-container svg {
                max-width: 100%;
                height: auto;
            }
        }
        
        /* SVG图形样式 */
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            padding: 10px;
            background-color: #fafafa;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        
        .svg-container svg {
            max-width: 100%;
            height: auto;
            display: block;
        }
        
        /* 题目框中的SVG样式 */
        .question-box .svg-container {
            background-color: white;
            border: none;
            margin: 10px 0;
            padding: 5px;
        }
        
        /* 响应式SVG */
        @media (max-width: 768px) {
            .svg-container {
                margin: 10px 0;
                padding: 5px;
            }
            
            .svg-container svg {
                width: 100%;
                max-width: 400px;
            }
        }
        
        /* 题目与SVG的布局样式 */
        .question-with-svg {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        
        .question-text {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #007bff;
            font-size: 16px;
            line-height: 1.6;
        }
        
        .question-text .MathJax {
            font-size: inherit !important;
        }
        
        /* 题目框中的特殊样式 */
        .question-box .question-with-svg {
            margin: 0;
        }
        
        .question-box .question-text {
            background-color: white;
            border: none;
            border-left: 3px solid #007bff;
            margin-bottom: 10px;
            padding: 8px;
        }
        
        .question-box .svg-container {
            background-color: white;
            border: 1px solid #eee;
            margin: 0;
            padding: 10px;
            border-radius: 5px;
        }
        
        /* 预览模式中的样式 */
        .preview-body .question-with-svg {
            margin-bottom: 20px;
        }
        
        .preview-body .question-text {
            background-color: #f8f9fa;
            border-left: 4px solid #007bff;
        }
        
        .preview-body .svg-container {
            border: 1px solid #ddd;
            background-color: #fafafa;
        }
        
        /* 外部图片样式 */
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            padding: 10px;
            background-color: #fafafa;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        
        .question-image {
            max-width: 100%;
            max-height: 400px;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .question-image:hover {
            transform: scale(1.02);
            cursor: pointer;
        }
        
        .image-error {
            color: #dc3545;
            font-style: italic;
            padding: 20px;
            text-align: center;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        /* 题目框中的图片样式 */
        .question-box .image-container {
            background-color: white;
            border: 1px solid #eee;
            margin: 0;
            padding: 10px;
            border-radius: 5px;
        }
        
        .question-box .question-image {
            max-height: 300px;
        }
        
        /* 预览模式中的图片样式 */
        .preview-body .image-container {
            border: 1px solid #ddd;
            background-color: #fafafa;
            margin: 15px 0;
        }
        
        /* 响应式图片 */
        @media (max-width: 768px) {
            .image-container {
                margin: 10px 0;
                padding: 5px;
            }
            
            .question-image {
                max-height: 250px;
            }
        }
        
        /* 图片放大功能 */
        .image-modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            cursor: pointer;
        }
        
        .image-modal img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
            border-radius: 5px;
        }
        
        .image-modal .close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }
        
        /* 题目提示样式 */
        .question-hint {
            padding: 8px 12px;
            margin-top: 10px;
            font-size: 14px;
            color: #888;
            background-color: #f9f9f9;
            border-left: 3px solid #ffc107;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="header">
        <h3>自主招生通关测试(2025)<h3>
    </div>
    
    <!-- 添加音效元素 -->
    <audio id="playerAttackSound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/2073/2073-preview.mp3" type="audio/mpeg">
    </audio>
    <audio id="computerAttackSound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/1293/1293-preview.mp3" type="audio/mpeg">
    </audio>
    <audio id="correctSound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/2018/2018-preview.mp3" type="audio/mpeg">
    </audio>
    <audio id="wrongSound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/2691/2691-preview.mp3" type="audio/mpeg">
    </audio>
    
    <div class="difficulty-buttons" id="difficultyButtons"></div>
    
    <!-- 游戏选项布局修改为一行 -->
    <div class="game-options" style="display: flex; flex-wrap: wrap; justify-content: center; align-items: center; margin: 10px 0;">
        <div style="display: flex; align-items: center; margin: 0 10px;">

            <button id="timer5min" class="timer-btn" onclick="selectGameDuration(5)">5分钟</button>
            <button id="timer10min" class="timer-btn active" onclick="selectGameDuration(10)">10分钟</button>
        </div>
        
        <div id="thinkingDifficultyContainer" style="display: flex; align-items: center; margin: 0 10px;">
            <span style="margin-right: 10px;">计算机思考难度:</span>
            <button id="thinkingEasy" class="timer-btn active" onclick="selectThinkingDifficulty('easy')">快</button>
            <button id="thinkingMedium" class="timer-btn" onclick="selectThinkingDifficulty('medium')">中</button>
            <button id="thinkingHard" class="timer-btn" onclick="selectThinkingDifficulty('hard')">慢</button>
        </div>
    </div>

    <script>
        function createSVGElement(tag, attributes) {
            const el = document.createElementNS('http://www.w3.org/2000/svg', tag);
            for (const key in attributes) {
                el.setAttribute(key, attributes[key]);
            }
            return el;
        }

        function createDynamicSVG(config) {
            const {
                width = 500,
                height = 400,
                viewBox = `0 0 ${width} ${height}`,
                elements,
                scale = 40,
                origin = { x: 50, y: height - 50 },
                grid,
                axes,
                points = [],
                lines = [],
                shapes = [],
                labels = []
            } = config;

            const svg = createSVGElement('svg', {
                width,
                height,
                viewBox,
                style: 'border: 1px solid #ddd; background-color: #fafafa;'
            });

            if (elements) {
                function buildElements(parent, elementConfigs) {
                    elementConfigs.forEach(elConfig => {
                        const el = createSVGElement(elConfig.tag, elConfig.attrs);
                        if (elConfig.content) {
                            el.textContent = elConfig.content;
                        }
                        if (elConfig.children) {
                            buildElements(el, elConfig.children);
                        }
                        parent.appendChild(el);
                    });
                }
                buildElements(svg, elements);
                return svg;
            }
            
            const groups = {
                grid: createSVGElement('g'),
                axes: createSVGElement('g'),
                shapes: createSVGElement('g'),
                lines: createSVGElement('g'),
                points: createSVGElement('g'),
                labels: createSVGElement('g')
            };

            const toSvgCoords = (p) => ({
                x: origin.x + p.x * scale,
                y: origin.y - p.y * scale
            });

            const pointCoords = {};
            points.forEach(p => {
                if(p.name){
                    pointCoords[p.name] = { x: p.x, y: p.y };
                }
            });

            if (grid && grid.show) {
                const xMax = grid.xMax || Math.floor((width - origin.x) / scale);
                const yMax = grid.yMax || Math.floor(origin.y / scale);
                const xMin = grid.xMin || Math.floor(-origin.x / scale);
                const yMin = grid.yMin || Math.floor(-(height - origin.y) / scale);

                for (let i = xMin; i <= xMax; i++) {
                    if (i === 0 && axes && axes.show) continue;
                    const vLine = createSVGElement('line', {
                        x1: origin.x + i * scale, y1: 0,
                        x2: origin.x + i * scale, y2: height,
                        stroke: '#eee', 'stroke-width': '0.5'
                    });
                    groups.grid.appendChild(vLine);
                }
                for (let i = yMin; i <= yMax; i++) {
                    if (i === 0 && axes && axes.show) continue;
                    const hLine = createSVGElement('line', {
                        x1: 0, y1: origin.y - i * scale,
                        x2: width, y2: origin.y - i * scale,
                        stroke: '#eee', 'stroke-width': '0.5'
                    });
                    groups.grid.appendChild(hLine);
                }
            }

            if (axes && axes.show) {
                const xAxis = createSVGElement('line', {
                    x1: 0, y1: origin.y, x2: width, y2: origin.y,
                    stroke: '#000', 'stroke-width': '1.5'
                });
                const yAxis = createSVGElement('line', {
                    x1: origin.x, y1: 0, x2: origin.x, y2: height,
                    stroke: '#000', 'stroke-width': '1.5'
                });
                groups.axes.appendChild(xAxis);
                groups.axes.appendChild(yAxis);
                
                const xMax = axes.xMax || Math.floor((width - origin.x) / scale);
                const yMax = axes.yMax || Math.floor(origin.y / scale);
                const xMin = axes.xMin || 0;
                const yMin = axes.yMin || 0;

                for (let i = xMin; i <= xMax; i++) {
                    if(i === 0) continue;
                    const numLabel = createSVGElement('text', {
                        x: origin.x + i * scale, y: origin.y + 20,
                        'text-anchor': 'middle', 'font-size': '12', fill: '#666'
                    });
                    numLabel.textContent = i;
                    groups.labels.appendChild(numLabel);
                }
                for (let i = yMin; i <= yMax; i++) {
                    if(i === 0) continue;
                    const numLabel = createSVGElement('text', {
                        x: origin.x - 15, y: origin.y - i * scale + 5,
                        'text-anchor': 'middle', 'font-size': '12', fill: '#666'
                    });
                    numLabel.textContent = i;
                    groups.labels.appendChild(numLabel);
                }
            }

            shapes.forEach(shape => {
                if (shape.type === 'rect') {
                    const svgPos = toSvgCoords({x: shape.x, y: shape.y + shape.height});
                    const rect = createSVGElement('rect', {
                        x: svgPos.x,
                        y: svgPos.y,
                        width: shape.width * scale,
                        height: shape.height * scale,
                        fill: shape.fill || 'none',
                        stroke: shape.stroke || 'black',
                        'stroke-width': shape.strokeWidth || '2'
                    });
                    groups.shapes.appendChild(rect);
                }
            });

            lines.forEach(line => {
                let p1, p2;
                if (line.p1 && line.p2 && pointCoords[line.p1] && pointCoords[line.p2]) {
                    p1 = toSvgCoords(pointCoords[line.p1]);
                    p2 = toSvgCoords(pointCoords[line.p2]);
                } else {
                    p1 = toSvgCoords({ x: line.x1, y: line.y1 });
                    p2 = toSvgCoords({ x: line.x2, y: line.y2 });
                }
                const lineEl = createSVGElement('line', {
                    x1: p1.x, y1: p1.y,
                    x2: p2.x, y2: p2.y,
                    stroke: line.color || '#333',
                    'stroke-width': line.strokeWidth || '2',
                    'stroke-dasharray': line.strokeDasharray || 'none'
                });
                groups.lines.appendChild(lineEl);
            });

            points.forEach(point => {
                const svgPos = toSvgCoords(point);
                const circle = createSVGElement('circle', {
                    cx: svgPos.x,
                    cy: svgPos.y,
                    r: point.radius || '6',
                    fill: point.color || '#4CAF50',
                    stroke: '#fff',
                    'stroke-width': '2'
                });
                groups.points.appendChild(circle);

                if (point.label) {
                    const labelEl = createSVGElement('text', {
                        x: svgPos.x + (point.labelOffset?.x || 15),
                        y: svgPos.y + (point.labelOffset?.y || -10),
                        'font-size': point.fontSize || '14',
                        fill: point.labelColor || '#666',
                        'font-weight': point.labelBold ? 'bold' : 'normal'
                    });
                    labelEl.textContent = point.label;
                    groups.labels.appendChild(labelEl);
                }
            });

            labels.forEach(label => {
                const svgPos = toSvgCoords(label);
                const labelEl = createSVGElement('text', {
                    x: svgPos.x + (label.offset?.x || 0),
                    y: svgPos.y + (label.offset?.y || 0),
                    'font-size': label.fontSize || '14',
                    fill: label.color || '#666',
                    'font-weight': label.bold ? 'bold' : 'normal',
                    'text-anchor': label.textAnchor || 'start'
                });
                labelEl.textContent = label.text;
                groups.labels.appendChild(labelEl);
            });

            svg.appendChild(groups.grid);
            svg.appendChild(groups.axes);
            svg.appendChild(groups.shapes);
            svg.appendChild(groups.lines);
            svg.appendChild(groups.points);
            svg.appendChild(groups.labels);

            return svg;

        // PDF导出功能
        function exportQuestionsPDF() {
            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                // 设置中文字体支持
                doc.setFont("helvetica");
                
                let yPosition = 20;
                const pageHeight = doc.internal.pageSize.height;
                const margin = 20;
                const lineHeight = 10;
                
                // 添加标题
                doc.setFontSize(16);
                doc.text("自主招生八十一法 - 题目集", margin, yPosition);
                yPosition += 20;
                
                // 遍历每个类别
                Object.keys(questionDatabase).forEach((category, categoryIndex) => {
                    // 检查是否需要新页面
                    if (yPosition > pageHeight - 60) {
                        doc.addPage();
                        yPosition = 20;
                    }
                    
                    // 添加类别标题
                    doc.setFontSize(14);
                    doc.text(`${category}`, margin, yPosition);
                    yPosition += 15;
                    
                    // 添加该类别的题目
                    questionDatabase[category].forEach((questionObj, questionIndex) => {
                        // 检查是否需要新页面
                        if (yPosition > pageHeight - 40) {
                            doc.addPage();
                            yPosition = 20;
                        }
                        
                        doc.setFontSize(12);
                        
                        // 题目编号
                        const questionNumber = `${categoryIndex + 1}.${questionIndex + 1}`;
                        doc.text(`题目 ${questionNumber}:`, margin, yPosition);
                        yPosition += lineHeight;
                        
                        // 题目内容（去除LaTeX标记，简化显示）
                        const questionText = questionObj.question
                            .replace(/\\begin\{array\}\{l\}/g, '')
                            .replace(/\\end\{array\}/g, '')
                            .replace(/\\\\/g, ' ')
                            .replace(/\\sqrt\{([^}]+)\}/g, 'sqrt($1)')
                            .replace(/\\frac\{([^}]+)\}\{([^}]+)\}/g, '($1)/($2)')
                            .replace(/\\left\\?\{/g, '{')
                            .replace(/\\right\\?\}/g, '}')
                            .replace(/\\_\\_\\_\\_/g, '____')
                            .replace(/\\quad/g, ' ')
                            .replace(/\\\(/g, '')
                            .replace(/\\\)/g, '');
                        
                        // 分行显示长题目
                        const lines = doc.splitTextToSize(questionText, 170);
                        lines.forEach(line => {
                            if (yPosition > pageHeight - 20) {
                                doc.addPage();
                                yPosition = 20;
                            }
                            doc.text(line, margin + 10, yPosition);
                            yPosition += lineHeight;
                        });
                        
                        // 答案
                        doc.text(`答案: ${questionObj.answers.join(' 或 ')}`, margin + 10, yPosition);
                        yPosition += lineHeight;
                        
                        // 题目类型
                        doc.text(`类型: ${questionObj.type}`, margin + 10, yPosition);
                        yPosition += 15;
                    });
                    
                    yPosition += 10; // 类别间距
                });
                
                // 添加页脚
                const totalPages = doc.internal.getNumberOfPages();
                for (let i = 1; i <= totalPages; i++) {
                    doc.setPage(i);
                    doc.setFontSize(10);
                    doc.text(`第 ${i} 页，共 ${totalPages} 页`, margin, pageHeight - 10);
                    doc.text(`生成时间: ${new Date().toLocaleString()}`, pageHeight - 80, pageHeight - 10);
                }
                
                // 保存PDF
                doc.save('自主招生八十一法题目集.pdf');
                
                // 显示成功提示
                alert('PDF导出成功！');
                
            } catch (error) {
                console.error('PDF导出失败:', error);
                alert('PDF导出失败，请检查浏览器是否支持PDF生成功能。');
            }
        }

        function scheduleComputerAnswer() {
            if (!gameInProgress || gameMode !== 'pk') return;
            
            // 根据难度设置计算机思考时间
            let minTime = 10;
            let maxTime = 20;
            
            switch(computerThinkingDifficulty) {
                case 'easy': // 容易：10-20秒
                    minTime = 10;
                    maxTime = 20;
                    break;
                case 'medium': // 中等：20-40秒
                    minTime = 20;
                    maxTime = 40;
                    break;
                case 'hard': // 困难：30-45秒
                    minTime = 30;
                    maxTime = 45;
                    break;
            }
            
            // 生成指定范围内的随机思考时间
            const thinkingTime = Math.floor(Math.random() * (maxTime - minTime + 1)) + minTime;
            
            // 设置计算机自动答题定时器
            const timer = setTimeout(() => {
                if (gameInProgress && gameMode === 'pk') {
                    submitComputerAnswer();
                }
            }, thinkingTime * 1000);
            
            // 添加到定时器列表以便重置游戏时清除
            computerThinkingTimers.push(timer);
        }

                        // 使用 toHalfWidth 函数将用户输入转换为半角字符

                // 通关模式特殊处理 - 错一题就重新开始
                if (gameMode === 'conquest') {
                    setTimeout(() => {
                        alert(`很遗憾，答错了，本关重新开始！`);
                        conquestCorrectCount = 0;
                        setDifficulty(conquestLevel);
                        updateConquestUI();
                    }, 1000);
                }
            }
            
            // 更新分数显示
            document.getElementById('playerScore').innerHTML = 
                `正确: ${playerCorrectCount} | 错误: ${playerIncorrectCount} | 总题数: ${playerTotalCount}| 得分: ${playerCorrectCount - playerIncorrectCount} `;
            
            // 添加到历史记录
            addToHistory('玩家', currentDifficulty, 
                document.getElementById('playerQuestion').innerHTML,
                userAnswer, playerCorrectAnswer[0], isCorrect, questionTime);
            
            // 游戏中 - 生成新题目
            if (gameInProgress) {
                // 延迟一秒后生成新题目，给用户时间看结果
                setTimeout(() => {
                    if (gameInProgress) {
                        generatePlayerQuestion();
                    }
                }, 1000);
            }
            
            // 在PK模式中，如果双方都已回答，判断此轮胜负
            if (gameMode === 'pk' && document.getElementById('computerResult').innerHTML !== '') {
                determineRoundWinner();
            }
            
            // 攻击特效 - 仅在PK模式下显示
            if (gameMode === 'pk' && isCorrect) {
                showAttackEffect('player');
            }
        }
        
        function submitComputerAnswer() {
    if (!gameInProgress || gameMode !== 'pk') return;
    
    // 计算答题用时
    const questionTime = computerTime - computerQuestionStartTime;
    
    // 使用计算机题目的正确答案
    const computerAnswer = computerCorrectAnswer[0];
    
    // 随机决定计算机是否答对（90%的概率答对）
    const isCorrect = Math.random() < 0.9;
    
    let displayAnswer;
    if (isCorrect) {
        displayAnswer = computerAnswer;
    } else {
        // 如果要错，则显示一个稍微不同的答案
        displayAnswer = parseInt(computerAnswer) + (Math.random() > 0.5 ? 1 : -1);
    }
    
    // 更新状态为"正在输入"
    document.getElementById('computerStatus').innerHTML = '正在输入...';
    
    // 清空计算机答案框
    document.getElementById('computerAnswer').value = '';
    document.getElementById('computerRenderedAnswer').innerHTML = '';
    
    // 使用打字机效果显示答案
    let currentIndex = 0;
    const typingInterval = setInterval(() => {
        if (currentIndex < displayAnswer.toString().length) {
            // 每次添加一个字符
            document.getElementById('computerAnswer').value += displayAnswer.toString().charAt(currentIndex);
            document.getElementById('computerRenderedAnswer').innerHTML = '\\(' + document.getElementById('computerAnswer').value + '\\)';
            
            // 重新渲染数学公式
            MathJax.typesetPromise([document.getElementById('computerRenderedAnswer')])
                .catch((err) => console.log(err));
                
            currentIndex++;
        } else {
            // 打字完成，清除定时器
            clearInterval(typingInterval);
            
            // 显示结果
            if (isCorrect) {
                document.getElementById('computerResult').innerHTML = '正确!';
                document.getElementById('computerResult').className = 'result correct';
                computerCorrectCount++;
                
                // 播放正确音效
                document.getElementById('correctSound').play();
                
                // 创建并添加冲击波元素
                createShockwave('computer');
                
                // 让玩家容器抖动
                document.getElementById('playerContainer').classList.add('shake');
                setTimeout(() => {
                    document.getElementById('playerContainer').classList.remove('shake');
                }, 500);
                
                // 显示对诮语句
                showTaunt('computer');
            } else {
                document.getElementById('computerResult').innerHTML = '错误';
                document.getElementById('computerResult').className = 'result incorrect';
                computerIncorrectCount++;
                
                // 播放错误音效
                document.getElementById('wrongSound').play();
            }
            
            // 更新状态
            document.getElementById('computerStatus').innerHTML = '已作答';
            
            // 更新总题数
            computerTotalCount++;
            
            // 更新分数
            document.getElementById('computerScore').innerHTML = `正确: ${computerCorrectCount} | 错误: ${computerIncorrectCount} | 总题数: ${computerTotalCount}| 得分: ${computerCorrectCount - computerIncorrectCount} `;
            
            // 添加到历史记录
            addToHistory('计算机', difficultyNames[currentDifficulty - 1], 
                        document.getElementById('computerQuestion').innerHTML, 
                        displayAnswer, computerCorrectAnswer.join(' 或 '), 
                        isCorrect ? '正确' : '错误', questionTime);
            
            // 短暂延迟后生成新题目
            setTimeout(() => {
                if (gameInProgress && gameMode === 'pk') {
                    generateComputerQuestion();
                }
                    }, 8000);
                }
            }, 500); // 每500毫秒显示一个字符，相当于每秒显示2个字符
        }
        
        function addToHistory(participant, level, question, answer, correctAnswer, result, time) {
            const historyTable = document.getElementById('history');
            const newRow = historyTable.insertRow(0);
            
            // 设置行的类
            if (participant === '玩家') {
                newRow.classList.add("player-row");
            } else {
                newRow.classList.add("computer-row");
            }
            
            // 添加结果类
            if (result === '正确') {
                newRow.classList.add(participant === '玩家' ? "player-win" : "computer-win");
            }
            
            // 填充单元格内容
            newRow.insertCell(0).innerHTML = participant;
            newRow.insertCell(1).innerHTML = level;
            newRow.insertCell(2).innerHTML = question;
            newRow.insertCell(3).innerHTML = '\\(' + answer + '\\)';
            newRow.insertCell(4).innerHTML = '\\(' + correctAnswer + '\\)';
            newRow.insertCell(5).innerHTML = result;
            newRow.insertCell(6).innerHTML = time + '秒';
            
            // 重新渲染新添加的行中的数学公式
            MathJax.typesetPromise([newRow]).catch((err) => console.log(err));
        }
        
        function updatePreview(player) {
            const input = document.getElementById('playerAnswer').value;
            const renderedAnswer = document.getElementById('playerRenderedAnswer');
            renderedAnswer.style.display = 'block';
            renderedAnswer.innerHTML = '\\(' + input + '\\)';
            MathJax.typesetPromise([renderedAnswer]).catch((err) => console.log(err));
        }
        
        function toHalfWidth(str) {
            return str.replace(/[\uFF01-\uFF5E]/g, function(char) {
                return String.fromCharCode(char.charCodeAt(0) - 0xFEE0);
            }).replace(/\u3000/g, ' ');
        }
        
        function copyHistory() {
            // 创建历史记录的JSON对象
            const historyData = {
                records: [],
                result: {}
            };
            
            // 获取表格内容
            const rows = document.querySelectorAll('tbody tr');
            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                if(cells.length >= 7) {
                    const record = {
                        participant: cells[0].innerText,
                        level: cells[1].innerText,
                        question: cells[2].innerText.replace(/\\\(|\\\)/g, ''), // 移除\( \)标记
                        answer: cells[3].innerText.replace(/\\\(|\\\)/g, ''),
                        correctAnswer: cells[4].innerText.replace(/\\\(|\\\)/g, ''),
                        result: cells[5].innerText,
                        time: parseInt(cells[6].innerText)
                    };
                    historyData.records.push(record);
                }
            });
            
            // 添加最终结果
            historyData.result = {
                playerCorrect: playerCorrectCount,
                playerIncorrect: playerIncorrectCount,
                playerTotal: playerTotalCount,
                playerScore: playerCorrectCount - playerIncorrectCount,
                computerCorrect: computerCorrectCount,
                computerIncorrect: computerIncorrectCount,
                computerTotal: computerTotalCount,
                computerScore: computerCorrectCount - computerIncorrectCount,
                gameMode: gameMode,
                gameDuration: gameDuration,
                difficulty: difficultyNames[currentDifficulty - 1]
            };

            // 转换为JSON字符串
            const jsonStr = JSON.stringify(historyData, null, 2);

            // 复制到剪贴板
            navigator.clipboard.writeText(jsonStr).then(() => {
                // 显示复制成功的提示
                const copySuccess = document.getElementById('copy-success');
                copySuccess.style.display = 'block';
                setTimeout(() => {
                    copySuccess.style.display = 'none';
                }, 2000); // 2秒后隐藏提示
            }).catch(err => {
                console.error('复制失败: ', err);
            });
        }
        
        document.getElementById('playerAnswer').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                checkPlayerAnswer();
            }
        });

        // 游戏结束函数
        function endGame() {
            // 停止所有计时器
            clearInterval(playerTimer);
            clearInterval(computerTimer);
            clearInterval(countdownTimer);
            computerThinkingTimers.forEach(timer => clearTimeout(timer));
            computerThinkingTimers = [];
            
            // 更改游戏状态
            gameInProgress = false;
            
            // 禁用玩家输入
            document.getElementById('playerAnswer').disabled = true;
            document.getElementById('playerSubmitBtn').disabled = true;
            
           // 仅在PK模式下显示游戏结果
           if (gameMode === 'pk') {
                let resultMessage = '';
                let playerNetScore = playerCorrectCount - playerIncorrectCount;
                let computerNetScore = computerCorrectCount - computerIncorrectCount;
                
                if (playerNetScore > computerNetScore) {
                    resultMessage = `游戏结束! 玩家获胜! (${playerNetScore} : ${computerNetScore})`;
                    document.getElementById('roundResult').className = 'winner-indicator player-win';
                } else if (playerNetScore < computerNetScore) {
                    resultMessage = `游戏结束! 计算机获胜! (${playerNetScore} : ${computerNetScore})`;
                    document.getElementById('roundResult').className = 'winner-indicator computer-win';
                } else {
                    resultMessage = `游戏结束! 平局! (${playerNetScore} : ${computerNetScore})`;
                    document.getElementById('roundResult').className = 'winner-indicator tie';
                }
                document.getElementById('roundResult').innerHTML = resultMessage;
            } else {
                // 自学练习模式
                document.getElementById('roundResult').innerHTML = `练习结束! 共完成${playerTotalCount}题，正确${playerCorrectCount}题，得分: ${playerCorrectCount - playerIncorrectCount}`;
                document.getElementById('roundResult').style.display = 'block';
                document.getElementById('roundResult').className = 'winner-indicator';
            }
            
            // 启用重置按钮
            document.getElementById('resetGameBtn').disabled = false;
        }

       // 以下是生成题目的函数，与原有代码相同

       function generateQuestion() {
            const categoryName = difficultyNames[currentDifficulty - 1];
            if (!categoryName) {
                return { questionHtml: "无效的难度级别。", answers: [] };
            }

            const questions = questionDatabase[categoryName];
            if (!questions || questions.length === 0) {
                return { questionHtml: "该级别暂无题目。", answers: [] };
            }

            const randomIndex = Math.floor(Math.random() * questions.length);
            const selectedQuestion = questions[randomIndex];

            const questionContainer = document.createElement('div');
            questionContainer.className = 'question-with-svg';
            
            const questionText = document.createElement('div');
            questionText.className = 'question-text';
            questionText.innerHTML = `\\(${selectedQuestion.question}\\)`;
            questionContainer.appendChild(questionText);
            
            if (selectedQuestion.svgConfig) {
                const svgElement = createDynamicSVG(selectedQuestion.svgConfig);
                const svgContainer = document.createElement('div');
                svgContainer.className = 'svg-container';
                svgContainer.appendChild(svgElement);
                questionContainer.appendChild(svgContainer);
            }
            else if (selectedQuestion.imageUrl) {
                const imageContainer = document.createElement('div');
                imageContainer.className = 'image-container';
                
                const imageElement = document.createElement('img');
                imageElement.src = selectedQuestion.imageUrl;
                imageElement.alt = '题目图片';
                imageElement.className = 'question-image';
                
                imageElement.onerror = function() {
                    this.style.display = 'none';
                    const errorMsg = document.createElement('div');
                    errorMsg.className = 'image-error';
                    errorMsg.textContent = '图片加载失败: ' + selectedQuestion.imageUrl;
                    imageContainer.appendChild(errorMsg);
                };
                
                imageContainer.appendChild(imageElement);
                questionContainer.appendChild(imageContainer);
            } else if (selectedQuestion.img) { // Legacy img support
                const imageContainer = document.createElement('div');
                imageContainer.className = 'image-container';
                const imageElement = document.createElement('img');
                imageElement.src = selectedQuestion.img;
                imageElement.alt = '问题图片';
                imageElement.className = 'question-image';
                imageContainer.appendChild(imageElement);
                questionContainer.appendChild(imageContainer);
            }
            
            // 新增：检查并添加提示
            if (selectedQuestion.hint) {
                const hintElement = document.createElement('div');
                hintElement.className = 'question-hint';
                hintElement.innerHTML = `\\(${selectedQuestion.hint}\\)`;
                questionContainer.appendChild(hintElement);
            }

            return {
                questionHtml: questionContainer.outerHTML,
                answers: selectedQuestion.answers
            };
        }
  
        // 创建冲击波效果
        function createShockwave(attacker) {
            const shockwave = document.createElement('div');
            shockwave.className = `shockwave ${attacker}-attack`;
            
            document.body.appendChild(shockwave);
            
            // 播放攻击音效
            document.getElementById(`${attacker}AttackSound`).play();
            
            // 攻击动画结束后移除元素
            setTimeout(() => {
                document.body.removeChild(shockwave);
            }, 1000);
        }
        
        // 玩家和计算机的对诮语句
        const playerTaunts = [
            "算得太慢了！",
            "这题太简单了！",
            "接招吧！",
            "看我的厉害！",
            "数学很简单吧！"
        ];
        
        const computerTaunts = [
            "人类的计算速度真慢！",
            "再快一点试试？",
            "这就是我的实力！",
            "你跟不上我的速度！",
            "机器智能胜过人类！"
        ];
        
        // 显示对诮语句
        function showTaunt(source) {
            // 创建对诮气泡
            const taunt = document.createElement('div');
            taunt.className = `taunt-bubble ${source}-taunt`;
            
            // 随机选择一条对诮语句
            const taunts = source === 'player' ? playerTaunts : computerTaunts;
            const randomIndex = Math.floor(Math.random() * taunts.length);
            taunt.textContent = taunts[randomIndex];
            
            document.body.appendChild(taunt);
            
            // 对诮动画结束后移除元素
            setTimeout(() => {
                document.body.removeChild(taunt);
            }, 2000);
        }

        // 更新通关模式UI
        function updateConquestUI() {
            if (!document.getElementById('levelProgress')) return;
            
            document.getElementById('levelProgress').innerHTML = `
                <div class="level-indicator">当前关卡: ${conquestLevel}</div>
                <div class="question-counter">完成题数: ${conquestCorrectCount}/5</div>
                <div class="conquest-timer">总用时: ${Math.floor((new Date().getTime() - conquestStartTime) / 1000)}秒</div>
            `;
        }
        
        // 更新通关模式的难度按钮状态
        function updateDifficultyButtonsForConquest() {
            if (gameMode !== 'conquest') return;
            
            // 先移除所有难度按钮的active类和completed类
            document.querySelectorAll('.difficulty-buttons button').forEach(btn => {
                btn.classList.remove('active', 'completed', 'current');
                
                // 在通关模式中，所有按钮都应该被禁用，除了当前关卡
                if (parseInt(btn.dataset.level) === conquestLevel) {
                    btn.disabled = false;
                } else {
                    btn.disabled = true;
                }
            });
            
            // 标记已完成的关卡
            for (let i = 1; i < conquestLevel; i++) {
                const completedBtn = document.querySelector(`.difficulty-buttons button[data-level="${i}"]`);
                if (completedBtn) {
                    completedBtn.classList.add('completed');
                }
            }
            
            // 找到当前难度按钮并设为活跃
            const currentBtn = document.querySelector(`.difficulty-buttons button[data-level="${conquestLevel}"]`);
            if (currentBtn) {
                currentBtn.classList.add('current');
                currentBtn.classList.add('active');
            }
        }
        
        // 更新计时器显示 - 支持通关模式
        function updateTimers() {
            if (gameMode === 'conquest') {
                const currentTime = Math.floor((new Date().getTime() - conquestStartTime) / 1000);
                if (document.querySelector('.conquest-timer')) {
                    document.querySelector('.conquest-timer').textContent = `总用时: ${currentTime}秒`;
                }
            }
        }

        // 预览功能
        function previewQuestions() {
            const modal = document.getElementById('previewModal');
            const previewBody = document.getElementById('previewBody');
            
            // 清空预览内容
            previewBody.innerHTML = '';
            
            // 生成预览内容
            Object.keys(questionDatabase).forEach((category, categoryIndex) => {
                // 创建类别区域
                const categorySection = document.createElement('div');
                categorySection.className = 'category-section';
                
                // 类别标题
                const categoryTitle = document.createElement('div');
                categoryTitle.className = 'category-title';
                categoryTitle.textContent = category;
                categorySection.appendChild(categoryTitle);
                
                // 添加该类别的题目
                questionDatabase[category].forEach((questionObj, questionIndex) => {
                    const questionItem = document.createElement('div');
                    questionItem.className = 'question-item';
                    
                    // 题目编号
                    const questionNumber = document.createElement('div');
                    questionNumber.className = 'question-number';
                    questionNumber.textContent = `题目 ${categoryIndex + 1}.${questionIndex + 1}:`;
                    questionItem.appendChild(questionNumber);
                    
                    // 题目内容
                    const questionContent = document.createElement('div');
                    questionContent.className = 'question-content';
                    
                    // 创建题目容器
                    const questionWithSvg = document.createElement('div');
                    questionWithSvg.className = 'question-with-svg';
                    
                    // 题目文本部分
                    const questionText = document.createElement('div');
                    questionText.className = 'question-text';
                    questionText.innerHTML = `\\(${questionObj.question}\\)`;
                    questionWithSvg.appendChild(questionText);
                    
                    // 如果题目包含SVG图形生成器，则生成并添加SVG
                    if (questionObj.svgConfig) {
                        const svgElement = createDynamicSVG(questionObj.svgConfig);
                        const svgContainer = document.createElement('div');
                        svgContainer.className = 'svg-container';
                        svgContainer.appendChild(svgElement);
                        questionWithSvg.appendChild(svgContainer);
                    }
                    // 如果题目包含外部图片URL，则创建图片元素
                    else if (questionObj.imageUrl) {
                        const imageContainer = document.createElement('div');
                        imageContainer.className = 'image-container';
                        
                        const imageElement = document.createElement('img');
                        imageElement.src = questionObj.imageUrl;
                        imageElement.alt = '题目图片';
                        imageElement.className = 'question-image';
                        
                        // 添加图片加载错误处理
                        imageElement.onerror = function() {
                            this.style.display = 'none';
                            const errorMsg = document.createElement('div');
                            errorMsg.className = 'image-error';
                            errorMsg.textContent = '图片加载失败: ' + questionObj.imageUrl;
                            imageContainer.appendChild(errorMsg);
                        };
                        
                        imageContainer.appendChild(imageElement);
                        questionWithSvg.appendChild(imageContainer);
                    }
                    
                    // 新增：在预览中添加提示
                    if (questionObj.hint) {
                        const hintElement = document.createElement('div');
                        hintElement.className = 'question-hint';
                        hintElement.innerHTML = `\\(${questionObj.hint}\\)`;
                        questionWithSvg.appendChild(hintElement);
                    }
                    
                    questionContent.appendChild(questionWithSvg);
                    questionItem.appendChild(questionContent);
                    
                    // 答案
                    const questionAnswer = document.createElement('div');
                    questionAnswer.className = 'question-answer';
                    questionAnswer.innerHTML = `答案: \\(${questionObj.answers.join('\\) 或 \\(')}\\)`;
                    questionItem.appendChild(questionAnswer);
                    
                    // 题目类型
                    const questionType = document.createElement('div');
                    questionType.className = 'question-type';
                    questionType.textContent = `类型: ${questionObj.type}`;
                    questionItem.appendChild(questionType);
                    
                    categorySection.appendChild(questionItem);
                });
                
                previewBody.appendChild(categorySection);
            });
            
            // 显示模态窗口
            modal.style.display = 'block';
            
            // 渲染数学公式
            MathJax.typesetPromise([previewBody]).then(() => {
                // MathJax渲染完成后，绑定图片点击事件
                addImageClickEvents();
            }).catch((err) => console.log(err));
        }
        
        // 关闭预览
        function closePreview() {
            document.getElementById('previewModal').style.display = 'none';
        }
        
        // 打印PDF
        function printQuestions() {
            // 等待MathJax渲染完成后再打印
            MathJax.typesetPromise([document.getElementById('previewBody')]).then(() => {
                // 短暂延迟确保渲染完成
                setTimeout(() => {
                    // 执行打印
                    window.print();
                }, 500);
            }).catch((err) => {
                console.log('MathJax渲染错误:', err);
                // 即使MathJax出错也尝试打印
                window.print();
            });
        }
        
        // 点击模态窗口外部关闭预览
        window.onclick = function(event) {
            const modal = document.getElementById('previewModal');
            if (event.target === modal) {
                closePreview();
            }
        }

        // 关闭图片放大模态窗口
        function closeImageModal() {
            document.getElementById('imageModal').style.display = 'none';
        }
        
        // 显示图片放大模态窗口
        function showImageModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            modalImage.src = imageSrc;
            modal.style.display = 'block';
        }
        
        // 为图片添加点击放大事件
        function addImageClickEvents() {
            // 为所有题目图片添加点击事件
            document.querySelectorAll('.question-image').forEach(img => {
                img.onclick = function() {
                    showImageModal(this.src);
                };
            });
        }
        
        // 在题目生成后调用，为新生成的图片添加点击事件
        function attachImageEvents() {
            setTimeout(() => {
                addImageClickEvents();
            }, 100);
        }
