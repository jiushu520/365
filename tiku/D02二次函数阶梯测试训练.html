<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D02二次函数阶梯测试训练</title>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script id="MathJax-script" async src=".\mathjax\mathjax\es5\tex-mml-chtml.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .header {
            text-align: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .pk-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            justify-content: space-between;
        }

        .player-container, .computer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 48%;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            position: relative;
        }

        .player-container {
            background-color: #f0f8ff; /* Light blue for player */
        }

        .computer-container {
            background-color: #fff0f0; /* Light red for computer */
        }

        .vs-indicator {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            color: #333;
            background-color: #ffcc00;
            padding: 5px 15px;
            border-radius: 20px;
        }

        .difficulty-buttons {
            margin-bottom: 20px;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .difficulty-buttons button {
            margin: 5px;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #668B8B;
        }

        .difficulty-buttons button.active {
            background-color: #45a049;
            color: white;
        }

        .question-box {
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 5px;
            background-color: white;
            width: 90%;
        }

        .answer-input {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .timer {
            margin: 10px 0;
            font-size: 16px;
            font-weight: bold;
        }

        .computer-status {
            margin: 10px 0;
            font-style: italic;
            min-height: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            margin: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .result {
            min-height: 20px;
            margin: 10px 0;
        }

        .score {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .correct {
            color: green;
        }

        .incorrect {
            color: red;
        }

        .rendered-answer {
            margin-top: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 80%;
            min-height: 30px;
            background-color: white;
        }

        .history-container {
            margin-top: 30px;
            width: 100%;
            max-width: 1200px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: auto;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        .copy-button {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
        }

        .copy-button:hover {
            background-color: #218838;
        }

        #copy-success {
            display: none;
            margin-top: 10px;
            color: green;
            font-size: 14px;
        }
        
        .winner-indicator {
            font-weight: bold;
            font-size: 18px;
            margin: 10px 0;
        }
        
        .player-win {
            color: blue;
        }
        
        .computer-win {
            color: red;
        }
        
        .tie {
            color: purple;
        }
        
        .player-row {
            background-color: rgba(240, 248, 255, 0.3);
        }
        
        .computer-row {
            background-color: rgba(255, 240, 240, 0.3);
        }
        
        /* 新增攻击效果相关样式 */
        .shockwave {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
            z-index: 100;
            pointer-events: none;
            opacity: 0;
            transform: scale(0.1);
            box-shadow: 0 0 20px 10px rgba(255, 215, 0, 0.7);
        }
        
        .player-attack {
            animation: shockwave-player 1s ease-out forwards;
        }
        
        .computer-attack {
            animation: shockwave-computer 1s ease-out forwards;
        }
        
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shockwave-player {
            0% {
                opacity: 1;
                transform: scale(0.1);
                background: radial-gradient(circle, rgba(0,100,255,0.8) 0%, rgba(0,100,255,0) 70%);
                box-shadow: 0 0 20px 10px rgba(0, 100, 255, 0.7);
                left: 35%;
                top: 50%;
            }
            100% {
                opacity: 0;
                transform: scale(2);
                background: radial-gradient(circle, rgba(0,100,255,0.2) 0%, rgba(0,100,255,0) 70%);
                box-shadow: 0 0 40px 20px rgba(0, 100, 255, 0.3);
                left: 80%;
                top: 50%;
            }
        }
        
        @keyframes shockwave-computer {
            0% {
                opacity: 1;
                transform: scale(0.1);
                background: radial-gradient(circle, rgba(255,0,0,0.8) 0%, rgba(255,0,0,0) 70%);
                box-shadow: 0 0 20px 10px rgba(255, 0, 0, 0.7);
                left: 65%;
                top: 50%;
            }
            100% {
                opacity: 0;
                transform: scale(2);
                background: radial-gradient(circle, rgba(255,0,0,0.2) 0%, rgba(255,0,0,0) 70%);
                box-shadow: 0 0 40px 20px rgba(255, 0, 0, 0.3);
                left: 20%;
                top: 50%;
            }
        }
        
        @keyframes shake {
            0%, 100% {transform: translateX(0);}
            10%, 30%, 50%, 70%, 90% {transform: translateX(-5px);}
            20%, 40%, 60%, 80% {transform: translateX(5px);}
        }
        
        /* 显示对诮语句的样式 */
        .taunt-bubble {
            position: absolute;
            background-color: white;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 10px;
            font-size: 14px;
            font-weight: bold;
            z-index: 101;
            opacity: 0;
            animation: show-taunt 2s ease-out forwards;
            min-width: 120px;
            text-align: center;
        }
        
        .taunt-bubble::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border: 10px solid transparent;
        }
        
        .player-taunt {
            top: 20%;
            left: 25%;
        }
        
        .player-taunt::before {
            border-left-color: #333;
            right: -20px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .computer-taunt {
            top: 20%;
            right: 25%;
        }
        
        .computer-taunt::before {
            border-right-color: #333;
            left: -20px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        @keyframes show-taunt {
            0% {opacity: 0; transform: translateY(20px);}
            20% {opacity: 1; transform: translateY(0);}
            80% {opacity: 1; transform: translateY(0);}
            100% {opacity: 0; transform: translateY(-20px);}
        }
        
        @media (max-width: 768px) {
            .pk-container {
                flex-direction: column;
            }
            
            .player-container, .computer-container {
                width: 90%;
                margin-bottom: 30px;
            }
        }

        .timer-btn {
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #668B8B;
            color: white;
            margin: 0 5px;
        }
        
        .timer-btn.active {
            background-color: #45a049;
        }

        /* 模式切换按钮样式 */
        .mode-switch {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        
        .mode-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #668B8B;
            color: white;
            margin: 0 10px;
        }
        
        .mode-btn.active {
            background-color: #45a049;
        }
        
        /* 自学模式下的全宽玩家容器 */
        .player-container.full-width {
            width: 100%;
        }
        
        /* 历史记录上方按钮行 */
        .history-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            flex-wrap: wrap;
        }
        
        /* 响应式布局下的历史记录按钮 */
        @media (max-width: 768px) {
            .history-controls {
                flex-direction: column;
                align-items: center;
            }
            
            .mode-switch {
                margin-top: 10px;
            }
        }

        /* 通关模式相关样式 */
        .level-progress {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        
        .level-indicator {
            font-size: 16px;
            font-weight: bold;
            margin-right: 15px;
        }
        
        .question-counter {
            font-size: 14px;
        }
        
        .conquest-timer {
            font-size: 14px;
            margin-left: 15px;
            color: #007bff;
        }
        
        /* 已通关的关卡高亮样式 */
        .difficulty-buttons button.completed {
            background-color: #28a745;
            color: white;
            position: relative;
        }
        
        .difficulty-buttons button.completed::after {
            content: "✓";
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #ffc107;
            color: #000;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            font-weight: bold;
        }
        
        .difficulty-buttons button.current {
            background-color: #007bff;
            color: white;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 123, 255, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 123, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 123, 255, 0); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h3>D02二次函数阶梯测试训练</h3>
    </div>
    
    <!-- 添加音效元素 -->
    <audio id="playerAttackSound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/2073/2073-preview.mp3" type="audio/mpeg">
    </audio>
    <audio id="computerAttackSound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/1293/1293-preview.mp3" type="audio/mpeg">
    </audio>
    <audio id="correctSound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/2018/2018-preview.mp3" type="audio/mpeg">
    </audio>
    <audio id="wrongSound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/2691/2691-preview.mp3" type="audio/mpeg">
    </audio>
    
    <div class="difficulty-buttons" id="difficultyButtons"></div>
    
    <!-- 游戏选项布局修改为一行 -->
    <div class="game-options" style="display: flex; flex-wrap: wrap; justify-content: center; align-items: center; margin: 10px 0;">
        <div style="display: flex; align-items: center; margin: 0 10px;">

            <button id="timer5min" class="timer-btn" onclick="selectGameDuration(5)">5分钟</button>
            <button id="timer10min" class="timer-btn active" onclick="selectGameDuration(10)">10分钟</button>
        </div>
        
        <div style="display: flex; align-items: center; margin: 0 10px;">
            <span style="margin-right: 10px;">计算机思考难度:</span>
            <button id="thinkingEasy" class="timer-btn active" onclick="selectThinkingDifficulty('easy')">快</button>
            <button id="thinkingMedium" class="timer-btn" onclick="selectThinkingDifficulty('medium')">中</button>
            <button id="thinkingHard" class="timer-btn" onclick="selectThinkingDifficulty('hard')">慢</button>
        </div>
    </div>
    <div style="display: flex; justify-content: center; align-items: center; margin: 10px 0; gap: 15px;">
        <div id="countdownDisplay" style="font-size: 20px; font-weight: bold; color: #007bff;">剩余时间: 05:00</div>

    </div>
    
    <div class="pk-container">
        <div class="player-container" id="playerContainer">
            <h3>玩家</h3>
            <div class="timer" id="playerTimer">时间: 0秒</div>
            <div class="question-box" id="playerQuestion"></div>
            <input type="text" id="playerAnswer" class="answer-input" placeholder="输入你的答案" oninput="updatePreview('player')" disabled autocomplete="off">
            <div class="rendered-answer" id="playerRenderedAnswer"></div>
            <button id="playerSubmitBtn" onclick="checkPlayerAnswer()" disabled>提交答案</button>
            <div class="result" id="playerResult"></div>
            <div class="score" id="playerScore">正确: 0 | 错误: 0 | 总题数: 0</div>
        </div>
        
        <div class="computer-container" id="computerContainer">
            <h3>计算机</h3>
            <div class="timer" id="computerTimer">时间: 0秒</div>
            <div class="question-box" id="computerQuestion"></div>
            <div class="computer-status" id="computerStatus">等待开始...</div>
            <input type="text" id="computerAnswer" class="answer-input" placeholder="计算机的答案" disabled autocomplete="off">
            <div class="rendered-answer" id="computerRenderedAnswer"></div>
            <div class="result" id="computerResult"></div>
            <div class="score" id="computerScore">正确: 0 | 错误: 0 | 总题数: 0</div>
        </div>
    </div>
    <div class="winner-indicator" id="roundResult"></div>
    
    <div class="history-container">
        <div class="history-controls">
            <button class="copy-button" onclick="copyHistory()">复制历史记录</button>
            
            <!-- 模式切换按钮移到这里 -->
            <div class="mode-switch">
                <button id="startGameBtn" onclick="startGame()">开始游戏</button>
                <button id="resetGameBtn" onclick="resetGame()" disabled>重新开始</button>
                <button id="selfPracticeBtn" class="mode-btn" onclick="switchMode('self')">自学练习</button>
                <button id="pkModeBtn" class="mode-btn active" onclick="switchMode('pk')">PK模式</button>
                <button id="conquestModeBtn" class="mode-btn" onclick="switchMode('conquest')">通关模式</button>
            </div>
        </div>
        
        <div id="copy-success">历史记录已复制到剪贴板！</div>
        
        <table>
            <thead>
                <tr>
                    <th>参与者</th>
                    <th>级别</th>
                    <th>题目</th>
                    <th>答案</th>
                    <th>正确答案</th>
                    <th>结果</th>
                    <th>用时(秒)</th>
                </tr>
            </thead>
            <tbody id="history"></tbody>
        </table>
    </div>

    <script>
        // 全局变量
        let playerCorrectAnswer; // 玩家题目的正确答案
        let computerCorrectAnswer; // 计算机题目的正确答案
        let correctAnswer; // 保留此变量用于兼容原有函数
        let playerCorrectCount = 0;
        let playerIncorrectCount = 0;
        let computerCorrectCount = 0;
        let computerIncorrectCount = 0;
        let playerTotalCount = 0;
        let computerTotalCount = 0;
        let currentDifficulty = 1;
        let gameInProgress = false;
        let playerTime = 0;
        let computerTime = 0;
        let playerQuestionStartTime = 0;
        let computerQuestionStartTime = 0;
        let playerTimer;
        let computerTimer;
        let computerThinkingTimers = [];
        
        // 新增倒计时变量
        let gameDuration = 10; // 默认10分钟
        let countdownTime = 10 * 60; // 默认10分钟，单位为秒
        let countdownTimer;
        
        // 新增思考时间难度变量
        let computerThinkingDifficulty = 'hard'; // 默认为困难难度
        
        // 新增游戏模式变量
        let gameMode = 'pk'; // 默认为PK模式，可选值: 'self'(自学练习)、'pk'(PK模式)、'conquest'(通关模式)
        
        // 通关模式变量
        let conquestLevel = 1; // 当前关卡
        let conquestCorrectCount = 0; // 当前关卡已答对的题目数
        let conquestStartTime = 0; // 通关模式开始时间
        let conquestTotalTime = 0; // 通关模式总用时

        const difficultyNames = [
        "01配方法顶点式",
            "02求值",
            "03对称轴",
            "04交点",
            "05两根距离",
            "06切线方程", 
            "07区间值域",
            "08综合"
        ];

        // 初始化
        document.addEventListener("DOMContentLoaded", () => {
            generateDifficultyButtons();
            setDifficulty(1);
            updateCountdownDisplay();
            switchMode('conquest'); // 默认通关模式
            selectThinkingDifficulty('easy'); // 默认为容易难度
        });

        // 切换游戏模式
        function switchMode(mode) {
            if (gameInProgress) {
                alert('游戏进行中无法切换模式，请先重置游戏');
                return;
            }
            
             gameMode = mode;

            // Remove level progress indicator if not in conquest mode
            if (mode !== 'conquest') {
                const lp = document.getElementById('levelProgress');
                if (lp) lp.remove();
            }
            
            // 重置UI元素
            document.getElementById('selfPracticeBtn').classList.remove('active');
            document.getElementById('pkModeBtn').classList.remove('active');
            document.getElementById('conquestModeBtn').classList.remove('active');
            
            // 根据不同模式设置UI
            if (mode === 'self') {
                document.getElementById('selfPracticeBtn').classList.add('active');
                document.getElementById('playerContainer').classList.add('full-width');
                document.getElementById('computerContainer').style.display = 'none';
                document.getElementById('roundResult').style.display = 'none';
                // 显示倒计时
                document.getElementById('timer5min').parentElement.style.display = 'flex';
                document.getElementById('countdownDisplay').style.display = 'block';
                
                // 恢复所有难度按钮的可点击状态
                document.querySelectorAll('.difficulty-buttons button').forEach(btn => {
                    btn.disabled = false;
                    btn.classList.remove('completed', 'current');
                });
                
                // 显示当前选中的难度
                setDifficulty(currentDifficulty);
            } else if (mode === 'pk') {
                document.getElementById('pkModeBtn').classList.add('active');
                document.getElementById('playerContainer').classList.remove('full-width');
                document.getElementById('computerContainer').style.display = 'flex';
                document.getElementById('roundResult').style.display = 'block';
                // 显示计时器选择
                document.getElementById('timer5min').parentElement.style.display = 'flex';
                document.getElementById('countdownDisplay').style.display = 'block';
                
                // 恢复所有难度按钮的可点击状态
                document.querySelectorAll('.difficulty-buttons button').forEach(btn => {
                    btn.disabled = false;
                    btn.classList.remove('completed', 'current');
                });
                
                // 显示当前选中的难度
                setDifficulty(currentDifficulty);
            } else if (mode === 'conquest') {
                document.getElementById('conquestModeBtn').classList.add('active');
                document.getElementById('playerContainer').classList.add('full-width');
                document.getElementById('computerContainer').style.display = 'none';
                document.getElementById('roundResult').style.display = 'none';
                // 隐藏计时器选择，通关模式不限时但计时
                document.getElementById('timer5min').parentElement.style.display = 'none';
                document.getElementById('countdownDisplay').style.display = 'none';
                
                // 添加关卡进度显示
                if (!document.getElementById('levelProgress')) {
                    const levelProgress = document.createElement('div');
                    levelProgress.id = 'levelProgress';
                    levelProgress.className = 'level-progress';
                    levelProgress.innerHTML = `
                        <div class="level-indicator">当前关卡: 1</div>
                        <div class="question-counter">完成题数: 0/5</div>
                        <div class="conquest-timer">总用时: 0秒</div>
                    `;
                    document.querySelector('.player-container').insertBefore(
                        levelProgress, 
                        document.querySelector('.player-container .timer')
                    );
                }
                
                // 重置通关模式状态
                conquestLevel = 1;
                conquestCorrectCount = 0;
                setDifficulty(conquestLevel);
                
                // 更新难度按钮禁用状态
                updateDifficultyButtonsForConquest();
            }
            
                   // 更新界面按钮状态
            if (mode === 'conquest') {
                document.querySelector('#playerContainer h3').style.display = 'none';
            } else {
                document.querySelector('#playerContainer h3').style.display = 'block';
            }
            updateButtonStates();
        }

        // 生成难度按钮
        function generateDifficultyButtons() {
            const buttonsContainer = document.getElementById('difficultyButtons');
            buttonsContainer.innerHTML = '';
            
            difficultyNames.forEach((name, index) => {
                const button = document.createElement('button');
                button.textContent = name;
                button.dataset.level = index + 1;  // 使用dataset存储难度级别
                button.onclick = () => setDifficulty(index + 1);
                buttonsContainer.appendChild(button);
            });
        }

        function setDifficulty(level) {
            if (gameInProgress && gameMode !== 'conquest') {
                alert('游戏进行中无法更改难度，请先重置游戏');
                return;
            }
            
            currentDifficulty = level;
            
            // 更新按钮样式
            document.querySelectorAll('.difficulty-buttons button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            const selectedBtn = document.querySelector(`.difficulty-buttons button[data-level="${level}"]`);
            if (selectedBtn) {
                selectedBtn.classList.add('active');
            }
            
            // 如果在通关模式下，更新通关模式UI
            if (gameMode === 'conquest' && gameInProgress) {
                updateDifficultyButtonsForConquest();
            }
        }

        // 选择游戏时长
        function selectGameDuration(minutes) {

        function checkPlayerAnswer() {
            if (!gameInProgress) return;
            
            const userAnswer = document.getElementById('playerAnswer').value.trim();
            
            if (userAnswer === '') {
                document.getElementById('playerResult').innerHTML = '请输入答案！';
                document.getElementById('playerResult').className = 'result incorrect';
                return;
            }
            
            // 计算答题用时
            const questionTime = playerTime - playerQuestionStartTime;
            
            // 使用 toHalfWidth 函数将用户输入转换为半角字符
            const normalizedUserAnswer = toHalfWidth(userAnswer.replace(/\s/g, '').toLowerCase());
            
            // 对于正数答案，同时接受带"+"号和不带"+"号的形式
            const normalizedCorrectAnswers = playerCorrectAnswer.map(answer => {
                const num = parseInt(answer);
                if (num > 0) {
                    return [answer, `+${answer}`]; // 正数同时接受带"+"号和不带"+"号的形式
                }
                return [answer]; // 负数只接受一种形式
            }).flat();
            
            // 检查答案是否正确
            const isCorrect = normalizedCorrectAnswers.some(answer => 
                normalizedUserAnswer === toHalfWidth(answer.replace(/\s/g, '').toLowerCase()));
            
            if (isCorrect) {
                document.getElementById('playerResult').innerHTML = '正确!';
                document.getElementById('playerResult').className = 'result correct';
                playerCorrectCount++;

                            updateDifficultyButtonsForConquest();

                document.getElementById('playerResult').className = 'result incorrect';
                playerIncorrectCount++;
                
                // 播放错误音效

                        conquestCorrectCount = 0;
                        updateConquestUI();
                    }, 1000);

            }).replace(/\u3000/g, ' ');
        }

        function gcd(x, y) {
            while (y != 0) {
                let temp = y;
                y = x % y;
                x = temp;
            }
            return x;
        }

        function separateSquareRoot(n) {
            let a = 1;
            let b = n;

            for (let i = 2; i * i <= n; i++) {
                while (b % (i * i) === 0) {
                    a *= i;
                    b /= i * i;
                }
            }

            return { a: a, b: b };
        }


        
        function generateLevel1Question() {
    let m = (Math.floor(Math.random() * 5) + 1) * (Math.random() < 0.5 ? -1 : 1);
    let n = (Math.floor(Math.random() * 9) ) * (Math.random() < 0.5 ? -1 : 1);

function generateLevel7Question() {
    // 生成二次函数的参数
    let a = (Math.random() < 0.5 ? 1 : -1); // 二次项系数为1或-1
    let m = (Math.floor(Math.random() * 5) + 1);
    let n = (Math.floor(Math.random() * 5) + 1);
    
    // 正确计算顶点坐标
    let h = -m;  // 顶点的x坐标始终是-m
    let k = n;   // 顶点的y坐标取决于a的符号和n的值
    
    if (a < 0) {
        // 如果开口向下，函数形式为 -x^2 + 2mx + (m^2-n)
        // 顶点y值就是 -n + m^2
        k = m*m - n;
    } else {
        // 如果开口向上，函数形式为 x^2 + 2mx + (m^2+n)
        // 顶点y值就是 n
        k = n;
    }
    
    // 生成区间端点
    let p, q;
    if (Math.random() < 0.6) {
        // 让区间包含顶点的情况
        p = h - (Math.floor(Math.random() * 3) + 1);
        q = h + (Math.floor(Math.random() * 3) + 1);
    } else {
        // 让区间在顶点一侧的情况
        let shift = (Math.floor(Math.random() * 3) + 1);
        if (Math.random() < 0.5) {
            p = h + shift;
            q = p + (Math.floor(Math.random() * 3) + 2);
        } else {
            q = h - shift;
            p = q - (Math.floor(Math.random() * 3) + 2);
        }
    }
    // 确保p < q
    if (p > q) [p, q] = [q, p];
    
    // 构建函数表达式文本
    let text2m = 2*m === 0 ? `` : (2*m === 1 ? `+x` : (2*m === -1 ? `-x` : (2*m > 0 ? `+${2*m}x` : `${2*m}x`)));
    
    // 根据a的符号计算不同的常数项
    let constant;
    if (a < 0) {
        constant = m*m - n; // 开口向下情况
    } else {
        constant = m*m + n; // 开口向上情况
    }
    
    let textConstant = constant === 0 ? `` : (constant > 0 ? `+${constant}` : `${constant}`);
    
    // 计算函数在区间端点的值
    const fx = (x) => a * (x*x + 2*m*x + m*m) + (a < 0 ? -n : n);
    let fp = fx(p);
    let fq = fx(q);
    let fh = fx(h); // 顶点处的函数值
    
    // 计算值域
    let min, max;
    if (a > 0) { // 开口向上
        if (p <= h && h <= q) { // 区间包含顶点
            min = fh;
            max = Math.max(fp, fq);
        } else { // 区间不包含顶点
            min = Math.min(fp, fq);
            max = Math.max(fp, fq);
        }
    } else { // 开口向下
        if (p <= h && h <= q) { // 区间包含顶点
            min = Math.min(fp, fq);
            max = fh;
        } else { // 区间不包含顶点
            min = Math.min(fp, fq);
            max = Math.max(fp, fq);
        }
    }
    
    // SVG图形生成
    const width = 400;
    const height = 400;
    const padding = 30;
    
    // 坐标范围
    const xMin = Math.min(p, h) - 2;
    const xMax = Math.max(q, h) + 2;
    const yValues = [fp, fq, fh, min, max];
    const yMin = Math.min(...yValues) - 2;
    const yMax = Math.max(...yValues) + 2;
    
    // 坐标转换函数
    const xScale = (x) => padding + (x - xMin) * (width - 2 * padding) / (xMax - xMin);
    const yScale = (y) => height - padding - (y - yMin) * (height - 2 * padding) / (yMax - yMin);
    
    // 生成抛物线点集
    const points = [];
    const numPoints = 100;
    for (let i = 0; i < numPoints; i++) {
        const x = xMin + (xMax - xMin) * i / (numPoints - 1);
        const y = fx(x);
        points.push([xScale(x), yScale(y)]);
    }
    
    const pathData = points.map((point, i) => 
        (i === 0 ? 'M' : 'L') + point[0] + ',' + point[1]
    ).join(' ');
    
    // 创建SVG，确保顶点坐标正确显示
    let svg = `<svg width="${width}" height="${height}" xmlns="http://www.w3.org/2000/svg">
        <!-- 坐标轴 -->
        <line x1="${padding}" y1="${height - padding}" x2="${width - padding}" y2="${height - padding}" stroke="black" />
        <line x1="${padding}" y1="${height - padding}" x2="${padding}" y2="${padding}" stroke="black" />
        
        <!-- 轴标签 -->
        <text x="${width - padding + 10}" y="${height - padding + 15}" font-size="12">x</text>
        <text x="${padding - 5}" y="${padding - 10}" font-size="12">y</text>
        
        <!-- 抛物线绘制 -->
        <path d="${pathData}" fill="none" stroke="${a > 0 ? 'blue' : 'red'}" stroke-width="2" />
        
        <!-- 区间内的曲线部分强调 -->
        <path d="M ${xScale(p)},${yScale(fp)} ${
            points.filter(point => xScale(p) <= point[0] && point[0] <= xScale(q)).map(point => `L ${point[0]},${point[1]}`).join(' ')
        }" fill="none" stroke="${a > 0 ? 'darkblue' : 'darkred'}" stroke-width="3" />
        
        <!-- 区间标记 -->
        <line x1="${xScale(p)}" y1="${yScale(yMin)}" x2="${xScale(p)}" y2="${yScale(yMax)}" stroke="blue" stroke-dasharray="5,5" />
        <line x1="${xScale(q)}" y1="${yScale(yMin)}" x2="${xScale(q)}" y2="${yScale(yMax)}" stroke="blue" stroke-dasharray="5,5" />
        <text x="${xScale(p) - 10}" y="${height - padding + 15}" font-size="10">${p}</text>
        <text x="${xScale(q) - 10}" y="${height - padding + 15}" font-size="10">${q}</text>
        
        <!-- 值域标记线 -->
        <line x1="${padding - 5}" y1="${yScale(min)}" x2="${width - padding}" y2="${yScale(min)}" stroke="green" stroke-dasharray="5,5" />
        <line x1="${padding - 5}" y1="${yScale(max)}" x2="${width - padding}" y2="${yScale(max)}" stroke="green" stroke-dasharray="5,5" />
        <text x="${padding - 25}" y="${yScale(min) + 5}" font-size="10">${min}</text>
        <text x="${padding - 25}" y="${yScale(max) + 5}" font-size="10">${max}</text>
        
        <!-- 区间端点标记 -->
        <circle cx="${xScale(p)}" cy="${yScale(fp)}" r="3" fill="blue" />
        <circle cx="${xScale(q)}" cy="${yScale(fq)}" r="3" fill="blue" />
        <text x="${xScale(p) - 15}" y="${yScale(fp) - 10}" font-size="10">(${p},？)</text>
        <text x="${xScale(q) - 15}" y="${yScale(fq) - 10}" font-size="10">(${q},?)</text>
        
        <!-- 顶点标记 -->
        <circle cx="${xScale(h)}" cy="${yScale(fh)}" r="4" fill="red" />
    </svg>`;
    
    // 构建函数表达式
    let funcExpr = a < 0 ? `-x^2${text2m}${textConstant}` : `x^2${text2m}${textConstant}`;
    let qtext = `函数 f(x)=${funcExpr}，\\\\求f(x)在区间[${p},${q}]上的值域。 \\\\`;
    correctAnswer = [`[${min},${max}]`];
    
    return `
    <div>
        <div style="margin-bottom: 20px;">
            \\( \\huge \\begin{gather} ${qtext} \\end{gather}\\)
        </div>
        <div style="text-align: center; margin-top: 20px; display: block; width: 100%;">
            ${svg}

        </div>
    </div>`;
}
