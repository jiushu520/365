<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C03三角函数基础阶梯测试训练</title>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script id="MathJax-script" async src=".\mathjax\mathjax\es5\tex-mml-chtml.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .header {
            text-align: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .pk-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            justify-content: space-between;
        }

        .player-container, .computer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 48%;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            position: relative;
        }

        .player-container {
            background-color: #f0f8ff; /* Light blue for player */
        }

        .computer-container {
            background-color: #fff0f0; /* Light red for computer */
        }

        .vs-indicator {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            color: #333;
            background-color: #ffcc00;
            padding: 5px 15px;
            border-radius: 20px;
        }

        .difficulty-buttons {
            margin-bottom: 20px;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .difficulty-buttons button {
            margin: 5px;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #668B8B;
        }

        .difficulty-buttons button.active {
            background-color: #45a049;
            color: white;
        }

        .question-box {
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 5px;
            background-color: white;
            width: 90%;
        }

        .answer-input {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .timer {
            margin: 10px 0;
            font-size: 16px;
            font-weight: bold;
        }

        .computer-status {
            margin: 10px 0;
            font-style: italic;
            min-height: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            margin: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .result {
            min-height: 20px;
            margin: 10px 0;
        }

        .score {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .correct {
            color: green;
        }

        .incorrect {
            color: red;
        }

        .rendered-answer {
            margin-top: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 80%;
            min-height: 30px;
            background-color: white;
        }

        .history-container {
            margin-top: 30px;
            width: 100%;
            max-width: 1200px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: auto;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        .copy-button {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
        }

        .copy-button:hover {
            background-color: #218838;
        }

        #copy-success {
            display: none;
            margin-top: 10px;
            color: green;
            font-size: 14px;
        }
        
        .winner-indicator {
            font-weight: bold;
            font-size: 18px;
            margin: 10px 0;
        }
        
        .player-win {
            color: blue;
        }
        
        .computer-win {
            color: red;
        }
        
        .tie {
            color: purple;
        }
        
        .player-row {
            background-color: rgba(240, 248, 255, 0.3);
        }
        
        .computer-row {
            background-color: rgba(255, 240, 240, 0.3);
        }
        
        /* 新增攻击效果相关样式 */
        .shockwave {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
            z-index: 100;
            pointer-events: none;
            opacity: 0;
            transform: scale(0.1);
            box-shadow: 0 0 20px 10px rgba(255, 215, 0, 0.7);
        }
        
        .player-attack {
            animation: shockwave-player 1s ease-out forwards;
        }
        
        .computer-attack {
            animation: shockwave-computer 1s ease-out forwards;
        }
        
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shockwave-player {
            0% {
                opacity: 1;
                transform: scale(0.1);
                background: radial-gradient(circle, rgba(0,100,255,0.8) 0%, rgba(0,100,255,0) 70%);
                box-shadow: 0 0 20px 10px rgba(0, 100, 255, 0.7);
                left: 35%;
                top: 50%;
            }
            100% {
                opacity: 0;
                transform: scale(2);
                background: radial-gradient(circle, rgba(0,100,255,0.2) 0%, rgba(0,100,255,0) 70%);
                box-shadow: 0 0 40px 20px rgba(0, 100, 255, 0.3);
                left: 80%;
                top: 50%;
            }
        }
        
        @keyframes shockwave-computer {
            0% {
                opacity: 1;
                transform: scale(0.1);
                background: radial-gradient(circle, rgba(255,0,0,0.8) 0%, rgba(255,0,0,0) 70%);
                box-shadow: 0 0 20px 10px rgba(255, 0, 0, 0.7);
                left: 65%;
                top: 50%;
            }
            100% {
                opacity: 0;
                transform: scale(2);
                background: radial-gradient(circle, rgba(255,0,0,0.2) 0%, rgba(255,0,0,0) 70%);
                box-shadow: 0 0 40px 20px rgba(255, 0, 0, 0.3);
                left: 20%;
                top: 50%;
            }
        }
        
        @keyframes shake {
            0%, 100% {transform: translateX(0);}
            10%, 30%, 50%, 70%, 90% {transform: translateX(-5px);}
            20%, 40%, 60%, 80% {transform: translateX(5px);}
        }
        
        /* 显示对诮语句的样式 */
        .taunt-bubble {
            position: absolute;
            background-color: white;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 10px;
            font-size: 14px;
            font-weight: bold;
            z-index: 101;
            opacity: 0;
            animation: show-taunt 2s ease-out forwards;
            min-width: 120px;
            text-align: center;
        }
        
        .taunt-bubble::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border: 10px solid transparent;
        }
        
        .player-taunt {
            top: 20%;
            left: 25%;
        }
        
        .player-taunt::before {
            border-left-color: #333;
            right: -20px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .computer-taunt {
            top: 20%;
            right: 25%;
        }
        
        .computer-taunt::before {
            border-right-color: #333;
            left: -20px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        @keyframes show-taunt {
            0% {opacity: 0; transform: translateY(20px);}
            20% {opacity: 1; transform: translateY(0);}
            80% {opacity: 1; transform: translateY(0);}
            100% {opacity: 0; transform: translateY(-20px);}
        }
        
        @media (max-width: 768px) {
            .pk-container {
                flex-direction: column;
            }
            
            .player-container, .computer-container {
                width: 90%;
                margin-bottom: 30px;
            }
        }

        .timer-btn {
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #668B8B;
            color: white;
            margin: 0 5px;
        }
        
        .timer-btn.active {
            background-color: #45a049;
        }

        /* 模式切换按钮样式 */
        .mode-switch {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        
        .mode-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #668B8B;
            color: white;
            margin: 0 10px;
        }
        
        .mode-btn.active {
            background-color: #45a049;
        }
        
        /* 自学模式下的全宽玩家容器 */
        .player-container.full-width {
            width: 100%;
        }
        
        /* 历史记录上方按钮行 */
        .history-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            flex-wrap: wrap;
        }
        
        /* 响应式布局下的历史记录按钮 */
        @media (max-width: 768px) {
            .history-controls {
                flex-direction: column;
                align-items: center;
            }
            
            .mode-switch {
                margin-top: 10px;
            }
        }
        
        /* 通关模式相关样式 */
        .level-progress {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        
        .level-indicator {
            font-size: 16px;
            font-weight: bold;
            margin-right: 15px;
        }
        
        .question-counter {
            font-size: 14px;
        }
        
        .conquest-timer {
            font-size: 14px;
            margin-left: 15px;
            color: #007bff;
        }
        
        /* 已通关的关卡高亮样式 */
        .difficulty-buttons button.completed {
            background-color: #28a745;
            color: white;
            position: relative;
        }
        
        .difficulty-buttons button.completed::after {
            content: "✓";
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #ffc107;
            color: #000;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            font-weight: bold;
        }
        
        .difficulty-buttons button.current {
            background-color: #007bff;
            color: white;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 123, 255, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 123, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 123, 255, 0); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h3>C03三角函数基础阶梯测试训练<h3>
    </div>
    
    <!-- 添加音效元素 -->
    <audio id="playerAttackSound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/2073/2073-preview.mp3" type="audio/mpeg">
    </audio>
    <audio id="computerAttackSound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/1293/1293-preview.mp3" type="audio/mpeg">
    </audio>
    <audio id="correctSound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/2018/2018-preview.mp3" type="audio/mpeg">
    </audio>
    <audio id="wrongSound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/2691/2691-preview.mp3" type="audio/mpeg">
    </audio>
    
    <div class="difficulty-buttons" id="difficultyButtons"></div>
    
    <!-- 游戏选项布局修改为一行 -->
    <div class="game-options" style="display: flex; flex-wrap: wrap; justify-content: center; align-items: center; margin: 10px 0;">
        <div style="display: flex; align-items: center; margin: 0 10px;">

            <button id="timer5min" class="timer-btn" onclick="selectGameDuration(5)">5分钟</button>
            <button id="timer10min" class="timer-btn active" onclick="selectGameDuration(10)">10分钟</button>
        </div>
        
        <div style="display: flex; align-items: center; margin: 0 10px;">
            <span style="margin-right: 10px;">计算机思考难度:</span>
            <button id="thinkingEasy" class="timer-btn active" onclick="selectThinkingDifficulty('easy')">快</button>
            <button id="thinkingMedium" class="timer-btn" onclick="selectThinkingDifficulty('medium')">中</button>
            <button id="thinkingHard" class="timer-btn" onclick="selectThinkingDifficulty('hard')">慢</button>
        </div>
    </div>
    <div style="display: flex; justify-content: center; align-items: center; margin: 10px 0; gap: 15px;">
        <div id="countdownDisplay" style="font-size: 20px; font-weight: bold; color: #007bff;">剩余时间: 05:00</div>
        <button id="startGameBtn" onclick="startGame()">开始游戏</button>
        <button id="resetGameBtn" onclick="resetGame()" disabled>重新开始</button>
    </div>
    
    <div class="pk-container">
        <div class="player-container" id="playerContainer">
            <h3>玩家</h3>
            <div class="timer" id="playerTimer">时间: 0秒</div>
            <div class="question-box" id="playerQuestion"></div>
            <input type="text" id="playerAnswer" class="answer-input" placeholder="输入你的答案" oninput="updatePreview('player')" disabled autocomplete="off">
            <div class="rendered-answer" id="playerRenderedAnswer"></div>
            <button id="playerSubmitBtn" onclick="checkPlayerAnswer()" disabled>提交答案</button>
            <div class="result" id="playerResult"></div>
            <div class="score" id="playerScore">正确: 0 | 错误: 0 | 总题数: 0</div>
        </div>
        
        <div class="computer-container" id="computerContainer">
            <h3>计算机</h3>
            <div class="timer" id="computerTimer">时间: 0秒</div>
            <div class="question-box" id="computerQuestion"></div>
            <div class="computer-status" id="computerStatus">等待开始...</div>
            <input type="text" id="computerAnswer" class="answer-input" placeholder="计算机的答案" disabled autocomplete="off">
            <div class="rendered-answer" id="computerRenderedAnswer"></div>
            <div class="result" id="computerResult"></div>
            <div class="score" id="computerScore">正确: 0 | 错误: 0 | 总题数: 0</div>
        </div>
    </div>
    
    <div class="winner-indicator" id="roundResult"></div>
    
    <div class="history-container">
        <div class="history-controls">
            <button class="copy-button" onclick="copyHistory()">复制历史记录</button>
            
            <!-- 模式切换按钮移到这里 -->
            <div class="mode-switch">
                <button id="selfPracticeBtn" class="mode-btn" onclick="switchMode('self')">自学练习</button>
                <button id="pkModeBtn" class="mode-btn active" onclick="switchMode('pk')">PK模式</button>
                <button id="conquestModeBtn" class="mode-btn" onclick="switchMode('conquest')">通关模式</button>
            </div>
        </div>
        
        <div id="copy-success">历史记录已复制到剪贴板！</div>
        
        <table>
            <thead>
                <tr>
                    <th>参与者</th>
                    <th>级别</th>
                    <th>题目</th>
                    <th>答案</th>
                    <th>正确答案</th>
                    <th>结果</th>
                    <th>用时(秒)</th>
                </tr>
            </thead>
            <tbody id="history"></tbody>
        </table>
    </div>

    <script>
        // 全局变量
        let playerCorrectAnswer; // 玩家题目的正确答案
        let computerCorrectAnswer; // 计算机题目的正确答案
        let correctAnswer; // 保留此变量用于兼容原有函数
        let playerCorrectCount = 0;
        let playerIncorrectCount = 0;
        let computerCorrectCount = 0;
        let computerIncorrectCount = 0;
        let playerTotalCount = 0;
        let computerTotalCount = 0;
        let currentDifficulty = 1;
        let gameInProgress = false;
        let playerTime = 0;
        let computerTime = 0;
        let playerQuestionStartTime = 0;
        let computerQuestionStartTime = 0;
        let playerTimer;
        let computerTimer;
        let computerThinkingTimers = [];
        
        // 新增倒计时变量
        let gameDuration = 10; // 默认10分钟
        let countdownTime = 10 * 60; // 默认10分钟，单位为秒
        let countdownTimer;
        
        // 新增思考时间难度变量
        let computerThinkingDifficulty = 'easy'; // 默认为容易，可选值: 'easy'(容易)、'medium'(中等)、'hard'(困难)
        
        // 新增游戏模式变量
        let gameMode = 'pk'; // 默认为PK模式，可选值: 'self'(自学练习)、'pk'(PK模式)、'conquest'(通关模式)

        const difficultyNames = [
            "01单位圆",
            "02两角和正切", 
            "03二倍角正切",
            "04求半角正切",
            "05两角和45度",
            "06矩形之折叠",
            "07综合"
        ];

        // 初始化
        document.addEventListener("DOMContentLoaded", () => {
            generateDifficultyButtons();
            setDifficulty(1);
            updateCountdownDisplay();
            switchMode('self'); // 默认PK模式
            selectThinkingDifficulty('easy'); // 默认为容易难度
        });

        // 切换游戏模式
        function switchMode(mode) {
            if (gameInProgress) {
                alert('游戏进行中无法切换模式，请先重置游戏');
                return;
            }
            
            gameMode = mode;
            
            // 重置UI元素
            document.getElementById('selfPracticeBtn').classList.remove('active');
            document.getElementById('pkModeBtn').classList.remove('active');
            document.getElementById('conquestModeBtn').classList.remove('active');
            
            // 根据不同模式设置UI
            if (mode === 'self') {
                document.getElementById('selfPracticeBtn').classList.add('active');
                document.getElementById('playerContainer').classList.add('full-width');
                document.getElementById('computerContainer').style.display = 'none';
                document.getElementById('roundResult').style.display = 'none';
                // 隐藏计时器选择，自学模式不需要计时限制
                document.getElementById('timer5min').parentElement.style.display = 'none';
                document.getElementById('countdownDisplay').style.display = 'none';
                
                // 恢复所有难度按钮的可点击状态
                document.querySelectorAll('.difficulty-buttons button').forEach(btn => {
                    btn.disabled = false;
                    btn.classList.remove('completed', 'current');
                });
                
                // 显示当前选中的难度
                setDifficulty(currentDifficulty);
            } else if (mode === 'pk') {
                document.getElementById('pkModeBtn').classList.add('active');
                document.getElementById('playerContainer').classList.remove('full-width');
                document.getElementById('computerContainer').style.display = 'block';
                document.getElementById('roundResult').style.display = 'block';
                // 显示计时器选择
                document.getElementById('timer5min').parentElement.style.display = 'flex';
                document.getElementById('countdownDisplay').style.display = 'block';
                
                // 恢复所有难度按钮的可点击状态
                document.querySelectorAll('.difficulty-buttons button').forEach(btn => {
                    btn.disabled = false;
                    btn.classList.remove('completed', 'current');
                });
                
                // 显示当前选中的难度
                setDifficulty(currentDifficulty);
            } else if (mode === 'conquest') {
                document.getElementById('conquestModeBtn').classList.add('active');
                document.getElementById('playerContainer').classList.add('full-width');
                document.getElementById('computerContainer').style.display = 'none';
                document.getElementById('roundResult').style.display = 'none';
                // 隐藏计时器选择，通关模式不限时但计时
                document.getElementById('timer5min').parentElement.style.display = 'none';
                document.getElementById('countdownDisplay').style.display = 'none';
                
                // 添加关卡进度显示
                if (!document.getElementById('levelProgress')) {
                    const levelProgress = document.createElement('div');
                    levelProgress.id = 'levelProgress';
                    levelProgress.className = 'level-progress';
                    levelProgress.innerHTML = `
                        <div class="level-indicator">当前关卡: 1</div>
                        <div class="question-counter">完成题数: 0/5</div>
                        <div class="conquest-timer">总用时: 0秒</div>
                    `;
                    document.querySelector('.player-container').insertBefore(
                        levelProgress, 
                        document.querySelector('.player-container .timer')
                    );
                }
                
                // 重置通关模式状态
                conquestLevel = 1;
                conquestCorrectCount = 0;
                setDifficulty(conquestLevel);
                
                // 更新难度按钮禁用状态
                updateDifficultyButtonsForConquest();
            }
            
            // 更新界面按钮状态
            updateButtonStates();
        }

        function generateDifficultyButtons() {
            const buttonsContainer = document.getElementById('difficultyButtons');
            buttonsContainer.innerHTML = '';
            
            difficultyNames.forEach((name, index) => {
                const button = document.createElement('button');
                button.textContent = name;
                button.dataset.level = index + 1;  // 使用dataset存储难度级别
                button.onclick = () => setDifficulty(index + 1);
                buttonsContainer.appendChild(button);
            });
        }

        function setDifficulty(level) {
            if (gameInProgress && gameMode !== 'conquest') {
                alert('游戏进行中无法更改难度，请先重置游戏');
                return;
            }
            
            currentDifficulty = level;
            
            // 更新按钮样式
            document.querySelectorAll('.difficulty-buttons button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            const selectedBtn = document.querySelector(`.difficulty-buttons button[data-level="${level}"]`);
            if (selectedBtn) {
                selectedBtn.classList.add('active');
            }
            
            // 如果在通关模式下，更新通关模式UI
            if (gameMode === 'conquest' && gameInProgress) {
                updateDifficultyButtonsForConquest();
            }
        }

        // 选择游戏时长
        function selectGameDuration(minutes) {
            if (gameInProgress) return; // 游戏进行中不能更改时长
            
            gameDuration = minutes;
            countdownTime = minutes * 60;
            
            // 更新UI - 先移除所有timer-btn的active类
            document.querySelectorAll('.timer-btn').forEach(btn => {
                // 只处理时间选择按钮，不影响思考难度按钮
                if (btn.id.startsWith('timer')) {
                    btn.classList.remove('active');
                }
            });

        // 格式化多项式显示
        function formatPolynomial(coefficients, variables) {
            // 确保coefficients和variables数组长度相同
            if (coefficients.length !== variables.length) {
                console.error("系数和变量数组长度不一致");
                return "";
            }
            
            let result = "";
            
            for (let i = 0; i < coefficients.length; i++) {
                const coef = coefficients[i];
                const variable = variables[i];
                
                // 系数为0，跳过该项
                if (coef === 0) continue;
                
                // 处理第一项（首项）
                if (result === "") {
                    if (coef === 1 && variable !== "") {
                        // 首项系数为1且不是常数项，不显示1
                        result += variable;
                    } else if (coef === -1 && variable !== "") {
                        // 首项系数为-1且不是常数项，显示负号
                        result += "-" + variable;
                    } else {
                        // 其他情况，显示系数
                        result += coef + variable;
                    }
                } else {
                    // 处理中间项和末项
                    if (coef === 1) {
                        // 系数为1，只显示+和变量
                        result += "+" + variable;
                    } else if (coef === -1) {
                        // 系数为-1，只显示-和变量
                        result += "-" + variable;
                    } else if (coef > 0) {
                        // 正系数，显示+和系数和变量
                        result += "+" + coef + variable;
                    } else {
                        // 负系数，显示系数和变量（系数本身已带负号）
                        result += coef + variable;
                    }
                }
            }
            
            // 如果结果为空（所有系数都为0），则返回0
            return result || "0";
        }

        // 格式化向量显示
        function formatVector(components, variables) {
            const coefficients = [];
            const vars = [];
            
            for (let i = 0; i < components.length; i++) {
                coefficients.push(components[i]);
                vars.push(variables[i]);
            }
            
            return formatPolynomial(coefficients, vars);
        }

        <line id="lineAAPrime" x1="${pointA.x}" y1="${pointA.y}" x2="${pointAPrime.x}" y2="${pointAPrime.y}" stroke="red" stroke-width="1.5" stroke-dasharray="4" />
    </svg>`;

    // 构建LaTeX格式的问题文本
    let textq = `\\[
                 \\
                 \\begin{array}{c}              
                 如图，已知矩形OABC中，
                 \\\\O=(0,0), A=(${a},0), B=(${a},${b}), C=(0,${b}), 
                 \\\\点A关于对角线OB的对称点为A' 
                 \\\\求点A'的坐标
                 \\\\如果是小数则输入小数
                 \\end{array}

                \\]`;

    // 创建结果HTML
    const result = `<div style="display: flex; flex-direction: column; align-items: center;">
        <div style="margin-bottom: 20px;">
            ${textq}
        </div>
        <div>
            ${svg}
        </div>
        <div id="dragInstructions" style="margin-top: 10px; color: #007bff; font-style: italic;">

        </div>
    </div>`;
    
 

    return result;
}

        function updateConquestUI() {

        // 更新通关模式的难度按钮状态
        function updateDifficultyButtonsForConquest() {
            if (gameMode !== 'conquest') return;
            
            // 先移除所有难度按钮的active类和completed类
            document.querySelectorAll('.difficulty-buttons button').forEach(btn => {
                btn.classList.remove('active', 'completed', 'current');
                
                // 在通关模式中，所有按钮都应该被禁用，除了当前关卡
                if (parseInt(btn.dataset.level) === conquestLevel) {
                    btn.disabled = false;
                } else {
                    btn.disabled = true;
                }
            });
            
            // 标记已完成的关卡
            for (let i = 1; i < conquestLevel; i++) {
                const completedBtn = document.querySelector(`.difficulty-buttons button[data-level="${i}"]`);
                if (completedBtn) {
                    completedBtn.classList.add('completed');
                }
            }
            
            // 找到当前难度按钮并设为活跃
            const currentBtn = document.querySelector(`.difficulty-buttons button[data-level="${conquestLevel}"]`);
            if (currentBtn) {
                currentBtn.classList.add('current');
                currentBtn.classList.add('active');
            }
        }
        
        // 更新计时器显示 - 支持通关模式
        function updateTimers() {
            if (gameMode === 'conquest') {
                const currentTime = Math.floor((new Date().getTime() - conquestStartTime) / 1000);
                if (document.querySelector('.conquest-timer')) {
                    document.querySelector('.conquest-timer').textContent = `总用时: ${currentTime}秒`;
                }
            }
        }
