<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A06指对数运算阶梯训练</title>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script id="MathJax-script" async src=".\mathjax\mathjax\es5\tex-mml-chtml.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .header {
            text-align: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .pk-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            justify-content: space-between;
        }

        .player-container, .computer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 48%;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            position: relative;
        }

        .player-container {
            background-color: #f0f8ff; /* Light blue for player */
        }

        .computer-container {
            background-color: #fff0f0; /* Light red for computer */
        }

        .vs-indicator {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            color: #333;
            background-color: #ffcc00;
            padding: 5px 15px;
            border-radius: 20px;
        }

        .difficulty-buttons {
            margin-bottom: 20px;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .difficulty-buttons button {
            margin: 5px;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #668B8B;
        }

        .difficulty-buttons button.active {
            background-color: #45a049;
            color: white;
        }

        .question-box {
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 5px;
            background-color: white;
            width: 90%;
        }

        .answer-input {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .timer {
            margin: 10px 0;
            font-size: 16px;
            font-weight: bold;
        }

        .computer-status {
            margin: 10px 0;
            font-style: italic;
            min-height: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            margin: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .result {
            min-height: 20px;
            margin: 10px 0;
        }

        .score {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .correct {
            color: green;
        }

        .incorrect {
            color: red;
        }

        .rendered-answer {
            margin-top: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 80%;
            min-height: 30px;
            background-color: white;
        }

        .history-container {
            margin-top: 30px;
            width: 100%;
            max-width: 1200px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: auto;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        .copy-button {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
        }

        .copy-button:hover {
            background-color: #218838;
        }

        #copy-success {
            display: none;
            margin-top: 10px;
            color: green;
            font-size: 14px;
        }
        
        .winner-indicator {
            font-weight: bold;
            font-size: 18px;
            margin: 10px 0;
        }
        
        .player-win {
            color: blue;
        }
        
        .computer-win {
            color: red;
        }
        
        .tie {
            color: purple;
        }
        
        .player-row {
            background-color: rgba(240, 248, 255, 0.3);
        }
        
        .computer-row {
            background-color: rgba(255, 240, 240, 0.3);
        }
        
        /* 新增攻击效果相关样式 */
        .shockwave {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
            z-index: 100;
            pointer-events: none;
            opacity: 0;
            transform: scale(0.1);
            box-shadow: 0 0 20px 10px rgba(255, 215, 0, 0.7);
        }
        
        .player-attack {
            animation: shockwave-player 1s ease-out forwards;
        }
        
        .computer-attack {
            animation: shockwave-computer 1s ease-out forwards;
        }
        
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shockwave-player {
            0% {
                opacity: 1;
                transform: scale(0.1);
                background: radial-gradient(circle, rgba(0,100,255,0.8) 0%, rgba(0,100,255,0) 70%);
                box-shadow: 0 0 20px 10px rgba(0, 100, 255, 0.7);
                left: 35%;
                top: 50%;
            }
            100% {
                opacity: 0;
                transform: scale(2);
                background: radial-gradient(circle, rgba(0,100,255,0.2) 0%, rgba(0,100,255,0) 70%);
                box-shadow: 0 0 40px 20px rgba(0, 100, 255, 0.3);
                left: 80%;
                top: 50%;
            }
        }
        
        @keyframes shockwave-computer {
            0% {
                opacity: 1;
                transform: scale(0.1);
                background: radial-gradient(circle, rgba(255,0,0,0.8) 0%, rgba(255,0,0,0) 70%);
                box-shadow: 0 0 20px 10px rgba(255, 0, 0, 0.7);
                left: 65%;
                top: 50%;
            }
            100% {
                opacity: 0;
                transform: scale(2);
                background: radial-gradient(circle, rgba(255,0,0,0.2) 0%, rgba(255,0,0,0) 70%);
                box-shadow: 0 0 40px 20px rgba(255, 0, 0, 0.3);
                left: 20%;
                top: 50%;
            }
        }
        
        @keyframes shake {
            0%, 100% {transform: translateX(0);}
            10%, 30%, 50%, 70%, 90% {transform: translateX(-5px);}
            20%, 40%, 60%, 80% {transform: translateX(5px);}
        }
        
        /* 显示对诮语句的样式 */
        .taunt-bubble {
            position: absolute;
            background-color: white;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 10px;
            font-size: 14px;
            font-weight: bold;
            z-index: 101;
            opacity: 0;
            animation: show-taunt 2s ease-out forwards;
            min-width: 120px;
            text-align: center;
        }
        
        .taunt-bubble::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border: 10px solid transparent;
        }
        
        .player-taunt {
            top: 20%;
            left: 25%;
        }
        
        .player-taunt::before {
            border-left-color: #333;
            right: -20px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .computer-taunt {
            top: 20%;
            right: 25%;
        }
        
        .computer-taunt::before {
            border-right-color: #333;
            left: -20px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        @keyframes show-taunt {
            0% {opacity: 0; transform: translateY(20px);}
            20% {opacity: 1; transform: translateY(0);}
            80% {opacity: 1; transform: translateY(0);}
            100% {opacity: 0; transform: translateY(-20px);}
        }
        
        @media (max-width: 768px) {
            .pk-container {
                flex-direction: column;
            }
            
            .player-container, .computer-container {
                width: 90%;
                margin-bottom: 30px;
            }
        }

        .timer-btn {
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #668B8B;
            color: white;
            margin: 0 5px;
        }
        
        .timer-btn.active {
            background-color: #45a049;
        }

        /* 模式切换按钮样式 */
        .mode-switch {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        
        .mode-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #668B8B;
            color: white;
            margin: 0 10px;
        }
        
        .mode-btn.active {
            background-color: #45a049;
        }
        
        /* 自学模式下的全宽玩家容器 */
        .player-container.full-width {
            width: 100%;
        }
        
        /* 历史记录上方按钮行 */
        .history-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            flex-wrap: wrap;
        }
        
        /* 响应式布局下的历史记录按钮 */
        @media (max-width: 768px) {
            .history-controls {
                flex-direction: column;
                align-items: center;
            }
            
            .mode-switch {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h3>A06指对数运算阶梯训练</h3>
    </div>
    
    <!-- 添加音效元素 -->
    <audio id="playerAttackSound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/2073/2073-preview.mp3" type="audio/mpeg">
    </audio>
    <audio id="computerAttackSound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/1293/1293-preview.mp3" type="audio/mpeg">
    </audio>
    <audio id="correctSound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/2018/2018-preview.mp3" type="audio/mpeg">
    </audio>
    <audio id="wrongSound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/2691/2691-preview.mp3" type="audio/mpeg">
    </audio>
    
    <div class="difficulty-buttons" id="difficultyButtons"></div>
    
    <!-- 游戏选项布局修改为一行 -->
    <div class="game-options" style="display: flex; flex-wrap: wrap; justify-content: center; align-items: center; margin: 10px 0;">
        <div style="display: flex; align-items: center; margin: 0 10px;">

            <button id="timer5min" class="timer-btn active" onclick="selectGameDuration(5)">5分钟</button>
            <button id="timer10min" class="timer-btn" onclick="selectGameDuration(10)">10分钟</button>
        </div>
        
        <div style="display: flex; align-items: center; margin: 0 10px;">
            <span style="margin-right: 10px;">计算机思考难度:</span>
            <button id="thinkingEasy" class="timer-btn active" onclick="selectThinkingDifficulty('easy')">快</button>
            <button id="thinkingMedium" class="timer-btn" onclick="selectThinkingDifficulty('medium')">中</button>
            <button id="thinkingHard" class="timer-btn" onclick="selectThinkingDifficulty('hard')">慢</button>
        </div>
    </div>
    <div style="display: flex; justify-content: center; align-items: center; margin: 10px 0; gap: 15px;">
        <div id="countdownDisplay" style="font-size: 20px; font-weight: bold; color: #007bff;">剩余时间: 05:00</div>
        <button id="startGameBtn" onclick="startGame()">开始游戏</button>
        <button id="resetGameBtn" onclick="resetGame()" disabled>重新开始</button>
    </div>
    
    <div class="pk-container">
        <div class="player-container" id="playerContainer">
            <h3>玩家</h3>
            <div class="timer" id="playerTimer">时间: 0秒</div>
            <div class="question-box" id="playerQuestion"></div>
            <input type="text" id="playerAnswer" class="answer-input" placeholder="输入你的答案" oninput="updatePreview('player')" disabled>
            <div class="rendered-answer" id="playerRenderedAnswer"></div>
            <button id="playerSubmitBtn" onclick="checkPlayerAnswer()" disabled>提交答案</button>
            <div class="result" id="playerResult"></div>
            <div class="score" id="playerScore">正确: 0 | 错误: 0 | 总题数: 0</div>
        </div>
        
        <div class="computer-container" id="computerContainer">
            <h3>计算机</h3>
            <div class="timer" id="computerTimer">时间: 0秒</div>
            <div class="question-box" id="computerQuestion"></div>
            <div class="computer-status" id="computerStatus">等待开始...</div>
            <input type="text" id="computerAnswer" class="answer-input" placeholder="计算机的答案" disabled>
            <div class="rendered-answer" id="computerRenderedAnswer"></div>
            <div class="result" id="computerResult"></div>
            <div class="score" id="computerScore">正确: 0 | 错误: 0 | 总题数: 0</div>
        </div>
    </div>
    
    <div class="winner-indicator" id="roundResult"></div>
    
    <div class="history-container">
        <div class="history-controls">
            <button class="copy-button" onclick="copyHistory()">复制历史记录</button>
            
            <!-- 模式切换按钮移到这里 -->
            <div class="mode-switch">
                <button id="selfPracticeBtn" class="mode-btn" onclick="switchMode('self')">自学练习</button>
                <button id="pkModeBtn" class="mode-btn active" onclick="switchMode('pk')">PK模式</button>
            </div>
        </div>
        
        <div id="copy-success">历史记录已复制到剪贴板！</div>
        
        <table>
            <thead>
                <tr>
                    <th>参与者</th>
                    <th>级别</th>
                    <th>题目</th>
                    <th>答案</th>
                    <th>正确答案</th>
                    <th>结果</th>
                    <th>用时(秒)</th>
                </tr>
            </thead>
            <tbody id="history"></tbody>
        </table>
    </div>

    <script>
        // 全局变量
        let playerCorrectAnswer; // 玩家题目的正确答案
        let computerCorrectAnswer; // 计算机题目的正确答案
        let correctAnswer; // 保留此变量用于兼容原有函数
        let playerCorrectCount = 0;
        let playerIncorrectCount = 0;
        let computerCorrectCount = 0;
        let computerIncorrectCount = 0;
        let playerTotalCount = 0;
        let computerTotalCount = 0;
        let currentDifficulty = 1;
        let gameInProgress = false;
        let playerTime = 0;
        let computerTime = 0;
        let playerQuestionStartTime = 0;
        let computerQuestionStartTime = 0;
        let playerTimer;
        let computerTimer;
        let computerThinkingTimers = [];
        
        // 新增倒计时变量
        let gameDuration = 5; // 默认5分钟
        let countdownTime = 5 * 60; // 默认5分钟，单位为秒
        let countdownTimer;
        
        // 新增思考时间难度变量
        let computerThinkingDifficulty = 'easy'; // 默认为容易，可选值: 'easy'(容易)、'medium'(中等)、'hard'(困难)
        
        // 新增游戏模式变量
        let gameMode = 'pk'; // 默认为PK模式，可选值: 'self'(自学练习) 或 'pk'(PK模式)

        const difficultyNames = [
        "01指数基础运算",
            "02对数基础运算",
            "03指数进阶运算", 
            "04对数进阶运算", 
            "05指对数混合", 
            "06指对数性质应用",
            "07换底公式应用", 
            "08综合挑战"
        ];

        // 初始化
        document.addEventListener("DOMContentLoaded", () => {
            generateDifficultyButtons();
            setDifficulty(1);
            updateCountdownDisplay();
            switchMode('pk'); // 默认PK模式
            selectThinkingDifficulty('easy'); // 默认为容易难度
        });

        // 切换游戏模式
        function switchMode(mode) {
            if (gameInProgress) {
                alert('游戏进行中无法切换模式，请先重置游戏');
                return;
            }
            
            gameMode = mode;
            
            // 更新UI按钮状态
            document.getElementById('selfPracticeBtn').classList.toggle('active', mode === 'self');
            document.getElementById('pkModeBtn').classList.toggle('active', mode === 'pk');
            
            const playerContainer = document.getElementById('playerContainer');
            const computerContainer = document.getElementById('computerContainer');
            const countdownDisplay = document.getElementById('countdownDisplay');
            const timerSelection = document.querySelector('.timer-selection');
            const thinkingDifficultySelection = document.querySelector('.thinking-difficulty-selection');
            
            if (mode === 'self') {
                // 自学练习模式
                computerContainer.style.display = 'none';
                playerContainer.classList.add('full-width');
                countdownDisplay.style.display = 'none';
                timerSelection.style.display = 'none';
                thinkingDifficultySelection.style.display = 'none';
                document.getElementById('startGameBtn').textContent = '开始练习';
                document.getElementById('roundResult').style.display = 'none';
            } else {
                // PK模式
                computerContainer.style.display = 'flex';
                playerContainer.classList.remove('full-width');
                countdownDisplay.style.display = 'block';
                timerSelection.style.display = 'block';
                thinkingDifficultySelection.style.display = 'block';
                document.getElementById('startGameBtn').textContent = '开始PK';
                document.getElementById('roundResult').style.display = 'block';
            }
            
            // 更新界面按钮状态
            updateButtonStates();
        }

        function generateDifficultyButtons() {
            const difficultyButtonsContainer = document.getElementById('difficultyButtons');
            difficultyNames.forEach((name, index) => {
                const button = document.createElement('button');
                button.textContent = name;
                button.id = `level${index + 1}`;
                button.onclick = () => setDifficulty(index + 1);
                difficultyButtonsContainer.appendChild(button);
            });
        }

        function setDifficulty(level) {
            if (gameInProgress) return; // 游戏进行中不能更改难度
            
            currentDifficulty = level;
            document.querySelectorAll('.difficulty-buttons button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`level${level}`).classList.add('active');
        }

        // 选择游戏时长
        function selectGameDuration(minutes) {
            if (gameInProgress) return; // 游戏进行中不能更改时长
            
            gameDuration = minutes;
            countdownTime = minutes * 60;
            
            // 更新UI - 先移除所有timer-btn的active类
            document.querySelectorAll('.timer-btn').forEach(btn => {
                // 只处理时间选择按钮，不影响思考难度按钮
                if (btn.id.startsWith('timer')) {
                    btn.classList.remove('active');
                }
            });
            // 只给当前选择的按钮添加active类
            document.getElementById(`timer${minutes}min`).classList.add('active');
            
            updateCountdownDisplay();
        }
        
        // 选择计算机思考难度
        function selectThinkingDifficulty(difficulty) {
            if (gameInProgress) return; // 游戏进行中不能更改难度
            
            computerThinkingDifficulty = difficulty;
            
            // 更新UI - 只操作思考难度按钮
            document.querySelectorAll('.timer-btn').forEach(btn => {
                // 只处理思考难度按钮，不影响时间选择按钮
                if (btn.id.startsWith('thinking')) {
                    btn.classList.remove('active');
                }
            });
            document.getElementById(`thinking${difficulty.charAt(0).toUpperCase() + difficulty.slice(1)}`).classList.add('active');
        }
        
        // 更新倒计时显示
        function updateCountdownDisplay() {
            const minutes = Math.floor(countdownTime / 60);
            const seconds = countdownTime % 60;
            document.getElementById('countdownDisplay').textContent = 
                `剩余时间: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        // 开始倒计时
        function startCountdown() {
            countdownTime = gameDuration * 60;
            updateCountdownDisplay();
            
            countdownTimer = setInterval(() => {
                countdownTime--;
                updateCountdownDisplay();
                
                if (countdownTime <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function startGame() {
            // 重置状态
            playerCorrectCount = 0;
            playerIncorrectCount = 0;
            computerCorrectCount = 0;
            computerIncorrectCount = 0;
            playerTotalCount = 0;
            computerTotalCount = 0;
            playerTime = 0;
            computerTime = 0;
            
            // 更新UI
            document.getElementById('playerScore').innerHTML = `正确: 0 | 错误: 0 | 总题数: 0`;
            if (gameMode === 'pk') {
                document.getElementById('computerScore').innerHTML = `正确: 0 | 错误: 0 | 总题数: 0`;
                document.getElementById('computerTimer').innerHTML = `时间: 0秒`;
                document.getElementById('roundResult').innerHTML = '';
            }
            document.getElementById('playerTimer').innerHTML = `时间: 0秒`;
            document.getElementById('history').innerHTML = '';
            
            // 启用/禁用相关按钮
            document.getElementById('startGameBtn').disabled = true;
            document.getElementById('resetGameBtn').disabled = false;
            document.getElementById('playerAnswer').disabled = false;
            document.getElementById('playerSubmitBtn').disabled = false;
            
            // 更改游戏状态
            gameInProgress = true;
            
            // 为玩家生成题目
            generatePlayerQuestion();
            
            // 开始计时器
            startTimers();
            
            // 仅在PK模式下才生成计算机题目和启动倒计时
            if (gameMode === 'pk') {
                generateComputerQuestion();
                startCountdown();
            }
        }
        
        function resetGame() {
            // 停止计时器
            clearInterval(playerTimer);
            clearInterval(computerTimer);
            clearInterval(countdownTimer);
            computerThinkingTimers.forEach(timer => clearTimeout(timer));
            computerThinkingTimers = [];
            
            // 重置状态
            gameInProgress = false;
            countdownTime = gameDuration * 60;
            updateCountdownDisplay();
            
            // 更新UI
            document.getElementById('playerQuestion').innerHTML = '';
            document.getElementById('playerAnswer').value = '';
            document.getElementById('playerRenderedAnswer').innerHTML = '';
            document.getElementById('playerResult').innerHTML = '';
            
            if (gameMode === 'pk') {
                document.getElementById('computerQuestion').innerHTML = '';
                document.getElementById('computerAnswer').value = '';
                document.getElementById('computerRenderedAnswer').innerHTML = '';
                document.getElementById('computerResult').innerHTML = '';
                document.getElementById('computerStatus').innerHTML = '等待开始...';
                document.getElementById('roundResult').innerHTML = '';
            }
            
            // 启用/禁用相关按钮
            updateButtonStates();
        }
        
        // 更新按钮状态
        function updateButtonStates() {

        function checkPlayerAnswer() {
            if (!gameInProgress) return;
            
            const userAnswer = document.getElementById('playerAnswer').value.trim();
            
            if (userAnswer === '') {
                document.getElementById('playerResult').innerHTML = '请输入答案！';
                document.getElementById('playerResult').className = 'result incorrect';
                return;
            }
            
            // 计算答题用时
            const questionTime = playerTime - playerQuestionStartTime;
            
            // 使用 toHalfWidth 函数将用户输入转换为半角字符
            const normalizedUserAnswer = toHalfWidth(userAnswer.replace(/\s/g, '').toLowerCase());
            
            // 对于正数答案，同时接受带"+"号和不带"+"号的形式
            const normalizedCorrectAnswers = playerCorrectAnswer.map(answer => {
                const num = parseInt(answer);
                if (num > 0) {
                    return [answer, `+${answer}`]; // 正数同时接受带"+"号和不带"+"号的形式
                }
                return [answer]; // 负数只接受一种形式
            }).flat();
            
            // 检查答案是否正确
            const isCorrect = normalizedCorrectAnswers.some(answer => 
                normalizedUserAnswer === toHalfWidth(answer.replace(/\s/g, '').toLowerCase()));
            
            if (isCorrect) {
                document.getElementById('playerResult').innerHTML = '正确!';
                document.getElementById('playerResult').className = 'result correct';
                playerCorrectCount++;

        function toHalfWidth(str) {
            return str.replace(/[\uFF01-\uFF5E]/g, function(char) {
                return String.fromCharCode(char.charCodeAt(0) - 0xFEE0);
            }).replace(/\u3000/g, ' ');
        }
        
        function copyHistory() {
            const historyTable = document.querySelector('table');
            let tableText = '';

            // 获取表头
            const headers = historyTable.querySelectorAll('thead th');
            headers.forEach(header => {
                tableText += header.innerText + '\t';
            });
            tableText = tableText.trim() + '\n';

            // 获取表格内容
            const rows = historyTable.querySelectorAll('tbody tr');
            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                cells.forEach(cell => {
                    // 移除MathJax的数学公式标记
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = cell.innerHTML;
                    tableText += tempDiv.innerText + '\t';
                });
                tableText = tableText.trim() + '\n';
            });

            // 复制到剪贴板
            navigator.clipboard.writeText(tableText).then(() => {
                // 显示复制成功的提示
                const copySuccess = document.getElementById('copy-success');
                copySuccess.style.display = 'block';
                setTimeout(() => {
                    copySuccess.style.display = 'none';

            }).catch(err => {
                console.error('复制失败: ', err);
            });
        }

            while (y != 0) {

                y = x % y;
                x = temp;
            }
            return x;

        function generateLevel1Question() {
            const levelFunctions = [
                // 简单指数运算
                () => {
                    let base = Math.floor(Math.random() * 5) + 2; // 基数范围2-6
                    let exp = Math.floor(Math.random() * 3) + 2;  // 指数范围2-4
                    let question = `${base}^{${exp}}`;
                    correctAnswer = [`${Math.pow(base, exp)}`];
                    return `\\(${question}\\)`;
                },
                // 指数乘方
                () => {
                    let base = Math.floor(Math.random() * 3) + 2; // 基数范围2-4
                    let exp1 = Math.floor(Math.random() * 2) + 1; // 指数范围1-2
                    let exp2 = Math.floor(Math.random() * 2) + 1; // 指数范围1-2
                    let question = `${base}^{${exp1}} \\cdot ${base}^{${exp2}}`;
                    correctAnswer = [`${Math.pow(base, exp1 + exp2)}`];
                    return `\\(${question}\\)`;
                },
                // 简单负指数
                () => {
                    let base = Math.floor(Math.random() * 3) + 2; // 基数范围2-4
                    let exp = Math.floor(Math.random() * 2) + 1;  // 指数范围1-2
                    let question = `${base}^{-${exp}}`;
                    correctAnswer = [`${1/Math.pow(base, exp)}`, `\\frac{1}{${Math.pow(base, exp)}}`];
                    return `\\(${question}\\)`;
                }
            ];
            return levelFunctions[Math.floor(Math.random() * levelFunctions.length)]();
        }

        function generateLevel3Question() {

                // 分数指数
                () => {

                    const perfectSquares = [1, 4, 9, 16, 25, 36, 49, 64, 81, 100];
                    let baseIndex = Math.floor(Math.random() * (perfectSquares.length - 1)) + 1; // 跳过1
                    let base = perfectSquares[baseIndex];
                    
                    let denom = 2; // 分母为2
                    let num = 1;   // 分子固定为1，这样就是求平方根
                    
                    let question = `${base}^{\\frac{${num}}{${denom}}}`;
                    let result = Math.sqrt(base); // 完全平方数的平方根是整数
                    
                    correctAnswer = [`${result}`, `\\sqrt{${base}}`];
                    return `\\(${question}\\)`;
                },
                // 不同底数指数相乘
                () => {
                    let base1 = Math.floor(Math.random() * 3) + 2; // 基数范围2-4
                    let base2 = Math.floor(Math.random() * 3) + 2; // 基数范围2-4

                    let question = `${base1}^{${exp1}} \\cdot ${base2}^{${exp2}}`;
                    correctAnswer = [`${Math.pow(base1, exp1) * Math.pow(base2, exp2)}`];
                    return `\\(${question}\\)`;
                }
            ];
            return levelFunctions[Math.floor(Math.random() * levelFunctions.length)]();
        }

                () => {

                    const specialCases = [

                    let caseIndex = Math.floor(Math.random() * specialCases.length);
                    let selectedCase = specialCases[caseIndex];
                    
                    let base = selectedCase.base;
                    let multiplier = selectedCase.multiplier;
                    let logResult = selectedCase.result;
                    
                    // 生成一个整数指数
                    let exp = Math.floor(Math.random() * 3) + 2;  // 指数范围2-4
                    let value = Math.pow(base, exp);
                    
                    let question = `\\log_{${base}}{${value} \\cdot ${multiplier}}`;
                    correctAnswer = [`${exp + logResult}`];
                    return `\\(${question}\\)`;
                },
                // 对数除法法则 - 不变，因为答案是整数
                () => {

                    let value1 = Math.pow(base, exp1);

                    let question = `\\log_{${base}}{\\frac{${value1}}{${value2}}}`;
                    correctAnswer = [`${exp1 - exp2}`];
                    return `\\(${question}\\)`;
                },
                // 对数幂法则 - 不变，因为答案是整数
                () => {
                    let base = Math.floor(Math.random() * 3) + 2; // 基数范围2-4
                    let exp = Math.floor(Math.random() * 2) + 2;  // 指数范围2-3

                    let question = `\\log_{${base}}{${value}^{${power}}}`;
                    correctAnswer = [`${exp * power}`];
                    return `\\(${question}\\)`;
                }
            ];
            return levelFunctions[Math.floor(Math.random() * levelFunctions.length)]();

                // 对数复合运算
                () => {
                    let base = Math.floor(Math.random() * 2) + 2; // 基数范围2-3
                    let exp1 = Math.floor(Math.random() * 2) + 2; // 指数范围2-3
                    let exp2 = Math.floor(Math.random() * 2) + 1; // 指数范围1-2
                    let value1 = Math.pow(base, exp1);
                    let value2 = Math.pow(base, exp2);
                    let question = `\\log_{${base}}{${value1}} + 2\\log_{${base}}{${value2}}`;
                    correctAnswer = [`${exp1 + 2*exp2}`];
                    return `\\(${question}\\)`;
                },
                // 指数对数混合
                () => {
                    let base = Math.floor(Math.random() * 2) + 2; // 基数范围2-3
                    let exp = Math.floor(Math.random() * 2) + 2;  // 指数范围2-3
                    let value = Math.pow(base, exp);
                    let question = `\\log_{${base}}{${value}} \\cdot ${base}`;
                    correctAnswer = [`${exp * base}`];
                    return `\\(${question}\\)`;
                }
            ];
            return levelFunctions[Math.floor(Math.random() * levelFunctions.length)]();
        }
        
        function generateLevel6Question() {
            const levelFunctions = [
                // 对数方程
                () => {
                    let base = Math.floor(Math.random() * 2) + 2; // 基数范围2-3
                    let exp = Math.floor(Math.random() * 2) + 2;  // 指数范围2-3
                    let constant = Math.floor(Math.random() * 2) + 1; // 常数范围1-2
                    let value = Math.pow(base, exp);
                    let question = `\\log_{${base}}{x} = ${exp + constant}`;
                    correctAnswer = [`${value * Math.pow(base, constant)}`, `${Math.pow(base, exp + constant)}`];
                    return `\\(${question}\\)`;
                },
                // 指数方程
                () => {
                    let base = Math.floor(Math.random() * 2) + 2; // 基数范围2-3
                    let exp = Math.floor(Math.random() * 2) + 2;  // 指数范围2-3
                    let value = Math.pow(base, exp);
                    let question = `${base}^x = ${value}`;
                    correctAnswer = [`${exp}`];
                    return `\\(${question}\\)`;
                },
                // 对数性质
                () => {
                    let base = Math.floor(Math.random() * 2) + 2; // 基数范围2-3
                    let value = base;
                    let question = `\\log_{${base}}{${value}}`;
                    correctAnswer = [`1`];
                    return `\\(${question}\\)`;
                }
            ];
            return levelFunctions[Math.floor(Math.random() * levelFunctions.length)]();
        }
        
        function generateLevel7Question() {
            const levelFunctions = [
                // 常用对数计算
                () => {
                    // 使用10为底数的对数，结果为整数
                    let exp = Math.floor(Math.random() * 3) + 1;  // 指数范围1-3
                    let value = Math.pow(10, exp);
                    let question = `\\lg{${value}}`;
                    correctAnswer = [`${exp}`];
                    return `\\(${question}\\)`;
                },
                // 自然对数基本性质
                () => {
                    // 使用e为底数的对数，简单情况
                    let question = `\\ln{e^${Math.floor(Math.random() * 5) + 1}}`;
                    let power = parseInt(question.match(/e\^(\d+)/)[1]);
                    correctAnswer = [`${power}`];
                    return `\\(${question}\\)`;
                },
                // 对数基本性质
                () => {
                    let base = Math.floor(Math.random() * 3) + 2; // 基数范围2-4
                    let question = `\\log_{${base}}{1}`;
                    correctAnswer = [`0`];
                    return `\\(${question}\\)`;
                },
                // 对数幂运算
                () => {
                    let base = Math.floor(Math.random() * 2) + 2; // 基数范围2-3
                    let power = Math.floor(Math.random() * 3) + 2; // 幂范围2-4
                    let question = `\\lg{10^{${power}}}`;
                    correctAnswer = [`${power}`];
                    return `\\(${question}\\)`;
                },
                // 常用对数计算2
                () => {
                    // 结果为整数的特殊值
                    const specialValues = [
                        { value: 100, result: 2 },
                        { value: 1000, result: 3 },
                        { value: 0.1, result: -1 },
                        { value: 0.01, result: -2 }
                    ];
                    const selected = specialValues[Math.floor(Math.random() * specialValues.length)];
                    let question = `\\lg{${selected.value}}`;
                    correctAnswer = [`${selected.result}`];
                    return `\\(${question}\\)`;
                }
            ];
            return levelFunctions[Math.floor(Math.random() * levelFunctions.length)]();
        }
        
        function generateLevel8Question() {
            const levelFunctions = [
                // 复杂指数方程 - 不变，因为答案是整数
                () => {
                    let base = Math.floor(Math.random() * 2) + 2; // 基数范围2-3
                    let exp1 = Math.floor(Math.random() * 2) + 1; // 指数范围1-2
                    let exp2 = Math.floor(Math.random() * 2) + 3; // 指数范围3-4
                    let question = `${base}^{x+${exp1}} = ${base}^{${exp2}}`;
                    correctAnswer = [`${exp2 - exp1}`];
                    return `\\(${question}\\)`;
                },
                // 复杂对数方程 - 修改为确保简单整数答案
                () => {
                    let base = Math.floor(Math.random() * 2) + 2; // 基数范围2-3
                    
                    // 选择简单的整数答案
                    let answer = Math.floor(Math.random() * 4) + 1; // 答案范围1-4
                    
                    // 反向计算，确保题目合理
                    let value2 = Math.pow(base, Math.floor(Math.random() * 2) + 1); // base^1或base^2
                    let value1 = Math.sqrt(value2 * answer); // 保证value1^2/value2=answer
                    
                    let question = `\\log_{${base}}{(x^2)} = 2\\log_{${base}}{${value1}} - \\log_{${base}}{${value2}}`;
                    correctAnswer = [`${answer}`];
                    return `\\(${question}\\)`;
                },
                // 综合指数对数问题 - 修改为特殊情况，确保结果是简单分数
                () => {
                    // 选择固定exp值，确保1/exp是有限小数
                    const specialExps = [1, 2, 4, 5]; // 这些数字的倒数是有限小数
                    let expIndex = Math.floor(Math.random() * specialExps.length);
                    let exp = specialExps[expIndex];
                    
                    let base = Math.floor(Math.random() * 2) + 2; // 基数范围2-3
                    let value = Math.pow(base, exp);
                    let question = `\\log_{${value}}{${base}}`;
                    
                    // 根据exp选择正确答案
                    if (exp === 1) {
                        correctAnswer = [`1`];
                    } else if (exp === 2) {
                        correctAnswer = [`0.5`, `\\frac{1}{2}`];
                    } else if (exp === 4) {
                        correctAnswer = [`0.25`, `\\frac{1}{4}`];
                    } else if (exp === 5) {
                        correctAnswer = [`0.2`, `\\frac{1}{5}`];
                    }
                    
                    return `\\(${question}\\)`;
                },
                // 从前面的级别随机选择一个 - 不变
                () => {
                    const previousLevelFunctions = [
                        generateLevel1Question,
                        generateLevel2Question,
                        generateLevel3Question,
                        generateLevel4Question,
                        generateLevel5Question,
                        generateLevel6Question,
                        generateLevel7Question
                    ];
                    return previousLevelFunctions[Math.floor(Math.random() * previousLevelFunctions.length)]();
                }
            ];
            return levelFunctions[Math.floor(Math.random() * levelFunctions.length)]();
        }

        // 创建冲击波效果
        function createShockwave(attacker) {
            const shockwave = document.createElement('div');
            shockwave.className = `shockwave ${attacker}-attack`;
            
            document.body.appendChild(shockwave);
            
            // 播放攻击音效
            document.getElementById(`${attacker}AttackSound`).play();
            
            // 攻击动画结束后移除元素
            setTimeout(() => {
                document.body.removeChild(shockwave);
            }, 1000);
        }
        
        // 玩家和计算机的对诮语句
        const playerTaunts = [
            "算得太慢了！",
            "这题太简单了！",
            "接招吧！",
            "看我的厉害！",
            "数学很简单吧！"
        ];
        
        const computerTaunts = [
            "人类的计算速度真慢！",
            "再快一点试试？",
            "这就是我的实力！",
            "你跟不上我的速度！",
            "机器智能胜过人类！"
        ];
        
        // 显示对诮语句
        function showTaunt(source) {
            // 创建对诮气泡
            const taunt = document.createElement('div');
            taunt.className = `taunt-bubble ${source}-taunt`;
            
            // 随机选择一条对诮语句
            const taunts = source === 'player' ? playerTaunts : computerTaunts;
            const randomIndex = Math.floor(Math.random() * taunts.length);
            taunt.textContent = taunts[randomIndex];
            
            document.body.appendChild(taunt);
            
            // 对诮动画结束后移除元素
            setTimeout(() => {
                document.body.removeChild(taunt);
            }, 2000);
        }
    </script>
