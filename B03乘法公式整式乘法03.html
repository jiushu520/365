<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <title>玖数学练习</title>
    <style>
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: lightblue;
        }

        #navigation {
            display: none;
        }

        #game-container {
            width: 100%;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #equation, #options {
            text-align: center;
            width: 100%;
            font-size: 20px;
        }

        .option {
            display: inline-block;
            margin: 0 10px;
            padding: 10px;
            border: 1px solid #000;
            cursor: pointer;
            margin: 0 10px 20px;
            font-size: 20px;
        }

        #button-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h3>玖数学测训系统</h3>
        <div id="current-topic"></div>
        <div id="equation"></div>
        <div id="options"></div>
        <iframe id="myframe" style="display: none;" width="100%" height="600"></iframe>
        <div id="button-container">
            <button onclick="toggleMode(false)">顺序</button>
            <button onclick="toggleMode(true)">随机</button>
            <button onclick="startChallengeMode()">闯关</button><br>
            <span id="current-mode-display">当前模式: 顺序</span>
        </div>
        <div id="scoreboard">现在得分:<span id="score">0</span>,已回答:<span id="answered">0</span></div>
        <div id="rounds-scoreboard"></div>
    </div>
    <script>
       

const     B03乘法公式整式乘法03 = [
{equation: "\\[ {(x-3)(x^2-3x+1)=?}\\]",correctOption: "x^3-6x^2+10x-3",incorrectOptions:["x^3-13x^2+31x-3","x^3+2x^2-14x-3","x^3+5x^2-23x-3"]},

{equation: "\\[ {(x+1)(x^2+x-2)=?}\\]",correctOption: "x^3+2x^2-x-2",incorrectOptions:["x^3-4x^2-7x-2","x^3+3x^2-2","x^3-8x^2-11x-2"]},

{equation: "\\[ {(x+1)(x^2-3x-2)=?}\\]",correctOption: "x^3-2x^2-5x-2",incorrectOptions:["x^3+2x^2-x-2","x^3-3x^2-6x-2","x^3-7x^2-10x-2"]},

{equation: "\\[ {(x+1)(x^2+x-2)=?}\\]",correctOption: "x^3+2x^2-x-2",incorrectOptions:["x^3-3x^2-6x-2","x^3+4x^2+x-2","x^3+5x^2+2x-2"]},

{equation: "\\[ {(x-3)(x^2-2x+1)=?}\\]",correctOption: "x^3-5x^2+7x-3",incorrectOptions:["x^3-2x^2-2x-3","x^3-12x^2+28x-3","x^3-4x^2+4x-3"]},

{equation: "\\[ {(x+1)(x^2+x-3)=?}\\]",correctOption: "x^3+2x^2-2x-3",incorrectOptions:["x^3-4x-3","x^3-9x^2-13x-3","x^3+4x^2-3"]},

{equation: "\\[ {(x-3)(x^2-x-1)=?}\\]",correctOption: "x^3-4x^2+2x+3",incorrectOptions:["x^3-10x+3","x^3-12x^2+26x+3","x^3-8x^2+14x+3"]},

{equation: "\\[ {(x-2)(x^2+x+1)=?}\\]",correctOption: "x^3-x^2-x-2",incorrectOptions:["x^3-2x^2+x-2","x^3-6x^2+9x-2","x^3-9x^2+15x-2"]},

{equation: "\\[ {(x+1)(x^2+x-1)=?}\\]",correctOption: "x^3+2x^2-1",incorrectOptions:["x^3+3x^2+x-1","x^3-9x^2-11x-1","x^3+6x^2+4x-1"]},

{equation: "\\[ {(x-3)(x^2+x-1)=?}\\]",correctOption: "x^3-2x^2-4x+3",incorrectOptions:["x^3+5x^2-25x+3","x^3-3x^2-x+3","x^3-12x^2+26x+3"]},

{equation: "\\[ {(x-3)(x^2-3x-2)=?}\\]",correctOption: "x^3-6x^2+7x+6",incorrectOptions:["x^3-4x^2+x+6","x^3-2x^2-5x+6","x^3-11x^2+22x+6"]},

{equation: "\\[ {(x-1)(x^2-3x-2)=?}\\]",correctOption: "x^3-4x^2+x+2",incorrectOptions:["x^3-6x^2+3x+2","x^3+3x^2-6x+2","x^3-8x^2+5x+2"]},

{equation: "\\[ {(x-3)(x^2-x+1)=?}\\]",correctOption: "x^3-4x^2+4x-3",incorrectOptions:["x^3-9x^2+19x-3","x^3-12x^2+28x-3","x^3-x^2-5x-3"]},

{equation: "\\[ {(x-2)(x^2-3x-3)=?}\\]",correctOption: "x^3-5x^2+3x+6",incorrectOptions:["x^3-8x^2+9x+6","x^3+4x^2-15x+6","x^3+5x^2-17x+6"]},

{equation: "\\[ {(x-1)(x^2+x-2)=?}\\]",correctOption: "x^3-3x+2",incorrectOptions:["x^3+4x^2-7x+2","x^3-7x^2+4x+2","x^3-x^2-2x+2"]},

{equation: "\\[ {(x-1)(x^2+x+1)=?}\\]",correctOption: "x^3-1",incorrectOptions:["x^3-9x^2+9x-1","x^3+2x^2-2x-1","x^3-5x^2+5x-1"]},

{equation: "\\[ {(x-1)(x^2-x-1)=?}\\]",correctOption: "x^3-2x^2+1",incorrectOptions:["x^3-x^2-x+1","x^3-6x^2+4x+1","x^3-11x^2+9x+1"]},

{equation: "\\[ {(x-1)(x^2+x-2)=?}\\]",correctOption: "x^3-3x+2",incorrectOptions:["x^3-7x^2+4x+2","x^3-x^2-2x+2","x^3-11x^2+8x+2"]},

{equation: "\\[ {(x+1)(x^2-2x-2)=?}\\]",correctOption: "x^3-x^2-4x-2",incorrectOptions:["x^3-8x^2-11x-2","x^3-9x^2-12x-2","x^3+x^2-2x-2"]},

{equation: "\\[ {(x-2)(x^2-2x-1)=?}\\]",correctOption: "x^3-4x^2+3x+2",incorrectOptions:["x^3-11x^2+17x+2","x^3-7x^2+9x+2","x^3+5x^2-15x+2"]},

{equation: "\\[ {(x-1)(x^2-x-3)=?}\\]",correctOption: "x^3-2x^2-2x+3",incorrectOptions:["x^3-x^2-3x+3","x^3-7x^2+3x+3","x^3-4x+3"]},

{equation: "\\[ {(x+1)(x^2-3x+1)=?}\\]",correctOption: "x^3-2x^2-2x+1",incorrectOptions:["x^3+7x^2+7x+1","x^3-6x^2-6x+1","x^3+8x^2+8x+1"]},

{equation: "\\[ {(x+1)(x^2-3x-2)=?}\\]",correctOption: "x^3-2x^2-5x-2",incorrectOptions:["x^3-9x^2-12x-2","x^3+8x^2+5x-2","x^3+6x^2+3x-2"]},

{equation: "\\[ {(x-3)(x^2-3x-1)=?}\\]",correctOption: "x^3-6x^2+8x+3",incorrectOptions:["x^3-10x+3","x^3-13x^2+29x+3","x^3+4x^2-22x+3"]},

{equation: "\\[ {(x-2)(x^2-3x+1)=?}\\]",correctOption: "x^3-5x^2+7x-2",incorrectOptions:["x^3-4x^2+5x-2","x^3+3x^2-9x-2","x^3-x^2-x-2"]},

{equation: "\\[ {(x-1)(x^2-3x-3)=?}\\]",correctOption: "x^3-4x^2+3",incorrectOptions:["x^3-10x^2+6x+3","x^3-2x^2-2x+3","x^3+6x^2-10x+3"]},

{equation: "\\[ {(x-1)(x^2-2x-2)=?}\\]",correctOption: "x^3-3x^2+2",incorrectOptions:["x^3-4x^2+x+2","x^3+5x^2-8x+2","x^3-11x^2+8x+2"]},

{equation: "\\[ {(x-2)(x^2+x-1)=?}\\]",correctOption: "x^3-x^2-3x+2",incorrectOptions:["x^3-5x^2+5x+2","x^3-11x^2+17x+2","x^3+4x^2-13x+2"]},

{equation: "\\[ {(x-3)(x^2-x-1)=?}\\]",correctOption: "x^3-4x^2+2x+3",incorrectOptions:["x^3-11x^2+23x+3","x^3-10x+3","x^3-5x^2+5x+3"]},

{equation: "\\[ {(x+1)(x^2-x-3)=?}\\]",correctOption: "x^3-4x-3",incorrectOptions:["x^3-x^2-5x-3","x^3+6x^2+2x-3","x^3+4x^2-3"]},
]





        let currentQuestionBank;
        let currentEquationSystem;
        let score = 0;
        let questionsAnswered = 0;
        let roundsScores = [];
        let currentTopic = '';
        let currentQuestionIndex = 0;
        let isRandomMode = false;

        function startChallengeMode() {
            isChallengeMode = true;
            currentQuestionIndex = 0;
            score = 0;
            questionsAnswered = 0;
            updateScoreboard();
            updateRoundsScoreboard();
            document.getElementById('current-mode-display').textContent = '当前模式: 闯关';
            startNewRound();
        }

        function toggleMode(mode) {
            isRandomMode = mode;
            isChallengeMode = false;
            currentQuestionIndex = 0;
            score = 0;
            questionsAnswered = 0;
            updateScoreboard();
            const modeDisplay = document.getElementById('current-mode-display');
            modeDisplay.textContent = isRandomMode ? '当前模式: 随机' : '当前模式: 顺序';
            startNewRound();
        }

        function loadQuestions(questionBank, topic) {
            currentQuestionBank = questionBank;
            currentTopic = topic;
            currentQuestionIndex = 0;
            score = 0;
            questionsAnswered = 0;
            isRandomMode = false;
            isChallengeMode = false;
            updateScoreboard();
            document.getElementById('current-topic').textContent = `玖数学: ${currentTopic}`;
            document.getElementById('current-mode-display').textContent = '当前模式: 顺序';
            startNewRound();
        }

        function generateEquationSystem() {
            let question;

            if (isRandomMode) {
                const randomIndex = Math.floor(Math.random() * currentQuestionBank.length);
                question = currentQuestionBank[randomIndex];
            } else {
                if (currentQuestionIndex >= currentQuestionBank.length) {
                    currentQuestionIndex = 0;
                }
                question = currentQuestionBank[currentQuestionIndex];
                currentQuestionIndex++;
            }

            const { equation, img, correctOption, incorrectOptions } = question;
            const correctIndex = Math.floor(Math.random() * 4);
            const options = [...incorrectOptions];
            options.splice(correctIndex, 0, correctOption);

            let equationHTML = equation;

            if (img && img.trim() !== '') {
                equationHTML += `<br><img src="${img}" alt="题目图片">`;
            }

            currentEquationSystem = {
                equationSystem: equationHTML,
                correctIndex,
                options
            };
        }

        function generateOptions() {
            const labels = ['A', 'B', 'C', 'D', ];
            return currentEquationSystem.options.map((option, index) => `<div class="option" onclick="checkAnswer(${index})"><span>${labels[index]}. \\(${option}\\)</span></div>`).join('');
        }

        function displayEquationSystem() {
            generateEquationSystem();
            document.getElementById('equation').innerHTML = currentEquationSystem.equationSystem;
            document.getElementById('options').innerHTML = generateOptions();
            MathJax.typeset();
        }

        function startNewRound() {
            let roundComplete = false;
            let totalQuestionsInRound = isChallengeMode ? currentQuestionBank.length : 10;

            if (isChallengeMode) {
                roundComplete = questionsAnswered >= currentQuestionBank.length;
            } else {
                roundComplete = questionsAnswered >= 10;
            }

            if (roundComplete) {
                roundsScores.push({ topic: currentTopic, score: score, totalQuestions: totalQuestionsInRound });
                score = 0;
                questionsAnswered = 0;
                updateRoundsScoreboard();
                if (!isChallengeMode && currentQuestionIndex >= currentQuestionBank.length) {
                    currentQuestionIndex = 0;
                }
            }

            displayEquationSystem();
        }

        function checkAnswer(selectedIndex) {
            if (parseInt(selectedIndex) === currentEquationSystem.correctIndex) {
                score++;
            } else if (isChallengeMode) {
                score = 0;
                questionsAnswered = 0;
                currentQuestionIndex = 0;
                updateScoreboard();
                startNewRound();
                return;
            }
            questionsAnswered++;
            updateScoreboard();
            startNewRound();
        }

        function updateScoreboard() {
            document.getElementById('score').textContent = score;
            document.getElementById('answered').textContent = questionsAnswered;
        }

        function updateRoundsScoreboard() {
            let roundsScoresText = roundsScores.map((round, index) => `第${index + 1}轮 (${round.topic}): ${round.score}分共${round.totalQuestions}题`).join('<br>');
            document.getElementById('rounds-scoreboard').innerHTML = roundsScoresText;
        }

        window.onload = () => {
            loadQuestions(B03乘法公式整式乘法03, 'B03乘法公式整式乘法03');
            isChallengeMode = false;
            startNewRound();
        };
    </script>
</body>
</html>
