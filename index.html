<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>玖数学</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #e0f7fa;
            font-family: Arial, sans-serif;
        }
        .top {
            border-bottom: 1px solid #000;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #0288d1;
            color: white;
        }
        .top h3 {
            margin: 0;
        }
        .menu-link {
            margin-left: 20px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            transition: color 0.3s;
        }
        .menu-link:hover {
            color: #ffeb3b;
        }
        .blue-button {
            background-color: #ffeb3b;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .blue-button:hover {
            background-color: #fdd835;
        }
        .main {
            display: flex;
            flex-grow: 1;
        }
        .content, .right {
            padding: 0;
            height: 100%;
        }
        .content {
            flex: 7;
        }
        .right {
            flex: 3;
            transition: flex 0.3s;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="top">
        <h3>玖数学</h3>
        <div>
            <a href="javascript:void(0);" class="menu-link" onclick="showRightContent('画布.html')">草稿</a>
            <a href="javascript:void(0);" class="menu-link" onclick="showRightContent('jiushuai.html')">玖数学问</a>
            <a href="javascript:void(0);" class="menu-link" onclick="showRightContent('jiushudgtp4-o.html')">玖数求索</a>
            <a href="javascript:void(0);" class="menu-link" onclick="showRightContent('jiushuopenai.html')">玖数智能</a>
            <button class="blue-button" onclick="toggleRightContent()">切换人工智能</button>
        </div>
    </div>
    <div class="main">
        <div class="content" id="content">
            <iframe src="https://jiushu520.github.io/tiku/" frameborder="0"></iframe>
        </div>
        <div class="right" id="right-content">
            <iframe src="jiushudgtp4-o.html" frameborder="0"></iframe>
        </div>
    </div>
    <script>
        function showRightContent(url) {
            const rightContent = document.getElementById('right-content');
            rightContent.classList.remove('hidden');
            document.getElementById('content').style.flex = '7';
            rightContent.style.flex = '3';
            rightContent.innerHTML = `<iframe src="${url}" frameborder="0"></iframe>`;
        }

        function toggleRightContent() {
            const rightContent = document.getElementById('right-content');
            const content = document.getElementById('content');
            if (rightContent.classList.contains('hidden')) {
                rightContent.classList.remove('hidden');
                content.style.flex = '7';
                rightContent.style.flex = '3';
            } else {
                rightContent.classList.add('hidden');
                content.style.flex = '1';
                rightContent.style.flex = '0';
            }
        }
    </script>
</body>
</html>
