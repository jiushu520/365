<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>玖数学</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        .top {
            border: 1px solid #000;
            padding: 10px;
            box-sizing: border-box;
        }
        .main {
            display: flex;
            flex-grow: 1;
        }
        .left, .center, .right {
            border: 1px solid #000;
            padding: 10px;
            box-sizing: border-box;
        }
        .left {
            flex: 1; /* 左侧部分占总宽度的 1/6 */
            overflow-y: auto;
        }
        .center {
            flex: 4; /* 中间部分占总宽度的 1/3 */
        }
        .right {
            flex: 3; /* 右侧部分占总宽度的 1/2 */
        }
        .menu-item {
            cursor: pointer;
            margin: 10px 0;
            padding: 5px;
            text-decoration: none; /* 去除下划线 */
            color: black; /* 文字颜色 */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="top">
        <h1>玖数学</h1>
    </div>
    <div class="main">
        <div class="left" id="menu">
            <a href="javascript:void(0);" class="menu-item" onclick="showContent('https://jiushu520.github.io/differentiation/')">求导游戏</a><br>

            <a href="javascript:void(0);" class="menu-item" onclick="showContent('https://jiushu520.github.io/jiushu/')">玖数学运算</a>
        </div>
        <div class="center" id="content"></div>
        <div class="right">
            <iframe src="https://jiushu520.github.io/ai/" frameborder="0"></iframe>
        </div>
    </div>

    <script>
        function showContent(url) {
            document.getElementById('content').innerHTML = `<iframe src="${url}" frameborder="0"></iframe>`;
        }
    </script>
</body>
</html>
