<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>玖数学</title>
    <style>
        :root {
            --primary-color: #0288d1;
            --secondary-color: #ffeb3b;
            --background-color: #e0f7fa;
            --text-color: #000;
            --border-color: #ccc;
            --hover-color: #fdd835;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: var(--background-color);
            font-family: Arial, sans-serif;
        }

        .login-container {
            display: none; /* 隐藏登录表单 */
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(224, 247, 250, 0.9);
            z-index: 1000;
        }

        .login-box {
            background-color: white;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .top {
            border-bottom: 1px solid var(--border-color);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--primary-color);
            color: white;
        }

        .top h3 {
            margin: 0;
        }

        .menu-link {
            margin-left: 20px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            transition: color 0.3s;
        }

        .menu-link:hover {
            color: var(--secondary-color);
        }

        .blue-button {
            background-color: var(--secondary-color);
            color: var(--text-color);
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .blue-button:hover {
            background-color: var(--hover-color);
        }

        .main {
            display: flex;
            flex-grow: 1;
            transition: all 0.3s;
        }

        .content, .right {
            height: 100%;
            transition: flex-basis 0.3s, display 0.3s;
        }

        .content {
            flex: 1;
        }

        .right {
            flex: 1;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        .hidden {
            display: none;
        }

        .width-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 5px 0;
        }

        .width-controls input {
            width: 80%;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="top">
        <h3>玖数学</h3>
        <div>
            <a href="javascript:void(0);" class="menu-link" onclick="showRightContent('画布.html')">画布</a>
            <a href="javascript:void(0);" class="menu-link" onclick="showRightContent('https://www.geogebra.org/classic')">ggb</a>
            <a href="javascript:void(0);" class="menu-link" onclick="window.open('https://jiushu520.github.io/geogebra/', '_blank')">ggb指令</a>
            <a href="javascript:void(0);" class="menu-link" onclick="showRightContent('jiushudsai.html')">深度智能</a>
            <a href="javascript:void(0);" class="menu-link" onclick="showRightContent('jiushugptcom.html')">玖数求索</a>
            <a href="javascript:void(0);" class="menu-link" onclick="showRightContent('jiushugpto1.html')">玖数推理</a>
            <a href="javascript:void(0);" class="menu-link" onclick="showRightContent('jiushuzp.html')">玖数智谱</a>
            <a href="javascript:void(0);" class="menu-link" onclick="showRightContent('jiushuopenai.html')">玖数智能</a>
            <a href="javascript:void(0);" class="menu-link" onclick="showRightContent('https://felo.ai/search')">felo搜索</a>
            <a href="javascript:void(0);" class="menu-link" onclick="showRightContent('https://metaso.cn/')">秘塔搜索</a>
            <button class="blue-button" onclick="toggleRightContent()">切换人工智能</button>
        </div>
    </div>
    <div class="width-controls">
        <label for="width-range"></label>
        <input type="range" id="width-range" min="10" max="90" value="55" oninput="adjustWidth()">
    </div>
    <div class="main">
        <div class="content" id="content" style="flex-basis: 55%;">
            <iframe src="https://jiushu520.github.io/tiku/" frameborder="0"></iframe>
        </div>
        <div class="right" id="right-content" style="flex-basis: 45%;">
            <iframe src="https://metaso.cn/" frameborder="0"></iframe>
        </div>
    </div>
    <script src="accounts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 自动登录，不需要用户名和密码
            localStorage.setItem('loggedIn', 'true');
            const loginContainer = document.querySelector('.login-container');
            if (loginContainer) {
                loginContainer.style.display = 'none';
            }
            adjustWidth(); // 初始设置容器宽度
        });

        function showRightContent(url) {
            const rightContent = document.getElementById('right-content');
            rightContent.classList.remove('hidden');
            adjustWidth();
            rightContent.innerHTML = `<iframe src="${url}" frameborder="0"></iframe>`;
        }

        function toggleRightContent() {
            const rightContent = document.getElementById('right-content');
            const content = document.getElementById('content');
            const widthRange = document.getElementById('width-range');
            if (rightContent.classList.contains('hidden')) {
                rightContent.classList.remove('hidden');
                adjustWidth();
            } else {
                rightContent.classList.add('hidden');
                content.style.flexBasis = '100%';
                widthRange.value = 90; // 将滑块设置为最大值以反映右侧被隐藏
                adjustWidth();
            }
        }

        function adjustWidth() {
            const widthRange = parseInt(document.getElementById('width-range').value, 10);
            const min = parseInt(document.getElementById('width-range').min, 10);
            const max = parseInt(document.getElementById('width-range').max, 10);
            const content = document.getElementById('content');
            const rightContent = document.getElementById('right-content');

            if (widthRange <= min) {
                // 隐藏左侧容器
                content.classList.add('hidden');
                rightContent.classList.remove('hidden');
                rightContent.style.flexBasis = '100%';
            } else if (widthRange >= max) {
                // 隐藏右侧容器
                rightContent.classList.add('hidden');
                content.classList.remove('hidden');
                content.style.flexBasis = '100%';
            } else {
                // 显示两个容器并调整宽度
                content.classList.remove('hidden');
                rightContent.classList.remove('hidden');
                const leftWidth = widthRange;
                const rightWidth = 100 - leftWidth;
                content.style.flexBasis = `${leftWidth}%`;
                rightContent.style.flexBasis = `${rightWidth}%`;
            }
        }
    </script>
</body>
</html>
