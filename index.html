<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>玖数学</title>
    <style>
        :root {
            --primary-color: #0288d1;
            --secondary-color: #ffeb3b;
            --background-color: #e0f7fa;
            --text-color: #000;
            --border-color: #ccc;
            --hover-color: #fdd835;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: var(--background-color);
            font-family: Arial, sans-serif;
        }

        .login-container {
            display: none; /* 隐藏登录表单 */
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(224, 247, 250, 0.9);
            z-index: 1000;
        }

        .login-box {
            background-color: white;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .top {
            border-bottom: 1px solid var(--border-color);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--primary-color);
            color: white;
        }

        .top h3 {
            margin: 0;
        }

        .menu-link {
            margin-left: 20px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            transition: color 0.3s;
        }

        .menu-link:hover {
            color: var(--secondary-color);
        }

        .blue-button {
            background-color: var(--secondary-color);
            color: var(--text-color);
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .blue-button:hover {
            background-color: var(--hover-color);
        }

        .main {
            display: flex;
            flex-grow: 1;
        }

        .content, .right {
            height: 100%;
        }

        .content {
            flex: 1;
            transition: flex-basis 0.3s;
        }

        .right {
            flex: 1;
            transition: flex-basis 0.3s;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        .hidden {
            display: none;
        }

        .width-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 5px 0;
        }

        .width-controls input {
            width: 80%;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="top">
        <h3>玖数学</h3>
        <div>
            <a href="javascript:void(0);" class="menu-link" onclick="showRightContent('https://onedrive.live.com/redir?resid=C9A2B369F0119FBF%21270&authkey=%21ALmx9EFos43Zopw&page=Edit&wd=target%28%E5%B0%8F%E5%AD%A6%E6%80%9D%E7%BB%B4%E5%98%89%E4%BF%A1.one%7C9d92dbba-314e-42d5-ac93-6aa3745ee9cb%2F%E6%97%A0%E6%A0%87%E9%A2%98%E9%A1%B5%7Cfef11585-b435-4359-83cd-55da8e5e3d59%2F%29&wdorigin=NavigationUrl')">onenote</a>
            <a href="javascript:void(0);" class="menu-link" onclick="showRightContent('画布.html')">画布</a>
            <a href="javascript:void(0);" class="menu-link" onclick="showRightContent('https://www.geogebra.org/classic')">ggb</a>
            <a href="javascript:void(0);" class="menu-link" onclick="window.open('https://jiushu520.github.io/geogebra/', '_blank')">ggb指令</a>
            <a href="javascript:void(0);" class="menu-link" onclick="showRightContent('jiushugpto1.html')">玖数求索</a>
    
            <a href="javascript:void(0);" class="menu-link" onclick="showRightContent('jiushuopenai.html')">玖数智能</a>
            <button class="blue-button" onclick="toggleRightContent()">切换人工智能</button>
        </div>
    </div>
    <div class="width-controls">
        <label for="width-range"></label>
        <input type="range" id="width-range" min="10" max="90" value="65" oninput="adjustWidth()">
    </div>
    <div class="main">
        <div class="content" id="content" style="flex-basis: 65%;">
            <iframe src="https://jiushu520.github.io/tiku/" frameborder="0"></iframe>
        </div>
        <div class="right" id="right-content" style="flex-basis: 35%;">
            <iframe src="jiushugpto1.html" frameborder="0"></iframe>
        </div>
    </div>
    <script src="accounts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 自动登录，不需要用户名和密码
            localStorage.setItem('loggedIn', 'true');
            document.getElementById('loginContainer').style.display = 'none';
            adjustWidth(); // 初始设置容器宽度
        });

        function showRightContent(url) {
            const rightContent = document.getElementById('right-content');
            rightContent.classList.remove('hidden');
            adjustWidth();
            rightContent.innerHTML = `<iframe src="${url}" frameborder="0"></iframe>`;
        }

        function toggleRightContent() {
            const rightContent = document.getElementById('right-content');
            const content = document.getElementById('content');
            if (rightContent.classList.contains('hidden')) {
                rightContent.classList.remove('hidden');
                adjustWidth();
            } else {
                rightContent.classList.add('hidden');
                content.style.flexBasis = '100%';
                rightContent.style.flexBasis = '0';
            }
        }

        function adjustWidth() {
            const widthRange = document.getElementById('width-range').value;
            const content = document.getElementById('content');
            const rightContent = document.getElementById('right-content');
            const leftWidth = widthRange;
            const rightWidth = 100 - widthRange;
            content.style.flexBasis = `${leftWidth}%`;
            rightContent.style.flexBasis = `${rightWidth}%`;
        }
    </script>
</body>
</html>
