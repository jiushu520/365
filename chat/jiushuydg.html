        async getAssistantReply() {

            contentElement.className = 'message-content';

            timestamp.className = 'timestamp';

            let inLatex = false;
            let latexType = null; // '$', '\\(', '\\['
            let latexBuffer = '';
            let lastChar = '';
            let last2Char = '';
            let lastRenderTime = 0;
            const renderCooldown = 150;
            const paragraphList = [];

            // 判断 LaTeX 公式是否闭合
            function isLatexClosed(str) {
                // $$...$$
                const doubleDollar = (str.match(/\$\$/g) || []).length % 2 === 0;
                // $...$（排除 $$...$$ 的情况）
                const singleDollar = ((str.replace(/\$\$/g, '')).match(/\$/g) || []).length % 2 === 0;
                // \\( ... \\)
                const leftParen = (str.match(/\\\(/g) || []).length;
                const rightParen = (str.match(/\\\)/g) || []).length;
                // \\[ ... \\]
                const leftBracket = (str.match(/\\\[/g) || []).length;
                const rightBracket = (str.match(/\\\]/g) || []).length;
                return doubleDollar && singleDollar && leftParen === rightParen && leftBracket === rightBracket;
            }

            // 段落分割判断（只有公式闭合才允许分段）
            function isParagraphEnd(str) {
                // 1. 连续两个换行
                if (/\n\s*\n/.test(str)) return true;
                // 2. 句号+换行
                if (/。\s*\n/.test(str)) return true;
                // 3. 结尾是 LaTeX 闭合
                if (/\$\s*$/.test(str) || /\\\)\s*$/.test(str) || /\\\]\s*$/.test(str)) return true;
                // 4. 太长强制分段
                if (str.length > 300 && /[。！？!?.]$/.test(str)) return true;
                return false;
            }

            // 渲染并插入新段落
            const appendParagraph = async (text) => {
                if (!text.trim()) return;
                const paraDiv = document.createElement('div');
                paraDiv.className = 'assistant-paragraph';
                contentElement.appendChild(paraDiv);
                paragraphList.push(paraDiv);

                // 打字机动画逐字显示
                let i = 0;
                const typeWriter = () => {
                    if (i < text.length) {
                        paraDiv.textContent += text[i++];
                        this.scrollToBottom();
                        setTimeout(typeWriter, 1); // 速度可调
                    } else {
                        // 动画结束后再渲染 LaTeX
                        if (this.latexToggle.checked) {
                            MathJax.typesetPromise([paraDiv]).catch(err => {
                                console.error('LaTeX渲染错误:', err);
                            });
                        }
                        this.scrollToBottom();
                    }
                };
                typeWriter();
            };

            try {
                const response = await fetch(config.apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${config.apiKey}`
                    },
                    body: JSON.stringify({
                        model: config.model,
                        messages: this.messages,
                        temperature: config.temperature,
                        stream: true
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder("utf-8");
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    for (const line of lines) {
                        if (line.startsWith('data: ') && line !== 'data: [DONE]') {
                            try {
                                const data = JSON.parse(line.substring(6));
                                if (data.choices && data.choices[0].delta && data.choices[0].delta.content) {
                                    const token = data.choices[0].delta.content;
                                    fullResponse += token;
                                    currentParagraph += token;
                                    // 检查 LaTeX 公式闭合
                                    if (!inLatex) {
                                        if (token.endsWith('$$') || token.endsWith('\\]')) {
                                            inLatex = false;
                                            latexType = null;
                                        } else if (token.endsWith('\\)')) {
                                            inLatex = false;
                                            latexType = null;
                                        } else if (token.endsWith('$') && (lastChar !== '$')) {
                                            // 只处理单个$
                                            inLatex = !inLatex;
                                            latexType = '$';
                                        } else if (token.endsWith('\\(')) {
                                            inLatex = true;
                                            latexType = '\\(';
                                        } else if (token.endsWith('\\[')) {
                                            inLatex = true;
                                            latexType = '\\[';
                                        }
                                    } else {
                                        // 检查闭合
                                        if (latexType === '$' && token.endsWith('$') && lastChar !== '$') {
                                            inLatex = false;
                                            latexType = null;
                                        } else if (latexType === '\\(' && token.endsWith('\\)')) {
                                            inLatex = false;
                                            latexType = null;
                                        } else if (latexType === '\\[' && token.endsWith('\\]')) {
                                            inLatex = false;
                                            latexType = null;
                                        }
                                    }
                                    // 分段判断
                                    if (!inLatex && isParagraphEnd(currentParagraph)) {
                                        await appendParagraph(currentParagraph);
                                        currentParagraph = '';
                                    }
                                    last2Char = lastChar;
                                    lastChar = token.slice(-1);
                                }
                            } catch (e) {
                                console.error("Error parsing stream:", e);
                            }
                        }
                    }
                }
                // 处理最后一段
                if (currentParagraph.trim()) {
                    await appendParagraph(currentParagraph);
                }
                messageElement.dataset.originalContent = '玖数：' + fullResponse;
                this.messages.push({ "role": "assistant", "content": fullResponse });

                // 新增：如果是代码块，替换为代码高亮显示，不渲染 MathJax
                if (/^```[\s\S]*```\s*$/.test(fullResponse.trim())) {
                    // 移除原有 assistant-message 内容
                    messageElement.innerHTML = '';
                    // 用代码块显示
                    this.displayCodeBlock(fullResponse, 'assistant-message');
                }
            } catch (error) {
                console.error("请求出错:", error);
                contentElement.textContent = "玖数：对不起，发生了错误，请稍后再试。";
                this.messages.push({ "role": "assistant", "content": "对不起，发生了错误，请稍后再试。" });
            }
            this.loadingIndicator.style.display = 'none';
        }

        displayMessage(message, className) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${className}`;
            messageElement.dataset.originalContent = message;

            const contentElement = document.createElement('div');
            contentElement.className = 'message-content';
            contentElement.textContent = message;

            const timestamp = document.createElement('span');
            timestamp.className = 'timestamp';
            timestamp.textContent = new Date().toLocaleTimeString();

            messageElement.appendChild(contentElement);
            messageElement.appendChild(timestamp);
            this.messagesContainer.appendChild(messageElement);
            this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;

            if (this.latexToggle.checked) {
                MathJax.typesetPromise([messageElement]);
            }
        }

        displayMessageStepByStep(message, className) {
            const isCode = message.includes("```");
            if (isCode) {
                this.displayCodeBlock(message, className);
            } else {
                this.displayTextStepByStep(message, className);
            }
        }

        displayTextStepByStep(message, className) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${className}`;
            messageElement.dataset.originalContent = message;

            const contentElement = document.createElement('div');
            contentElement.className = 'message-content';
            messageElement.appendChild(contentElement);
            this.messagesContainer.appendChild(messageElement);
            this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;

            const messageParts = message.split('###');
            let partIndex = 0;

            const displayNextPart = () => {
                if (partIndex < messageParts.length) {
                    const part = messageParts[partIndex++];
                    let charIndex = 0;

                    const displayInterval = setInterval(() => {
                        if (charIndex < part.length) {
                            contentElement.innerHTML += part[charIndex++];
                            this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
                        } else {
                            clearInterval(displayInterval);
                            if (partIndex < messageParts.length) {
                                contentElement.innerHTML += '<br><br>';
                            }
                            displayNextPart();
                        }
                    }, 1);
                } else {
                    if (this.latexToggle.checked) {
                        MathJax.typesetPromise([contentElement]).then(() => {
                            this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
                        });
                    }
                }
            };

            displayNextPart();
        }

        displayCodeBlock(message, className) {
            const codeMatch = message.match(/```(\w+)?\n([\s\S]+?)```/);
            const language = codeMatch ? (codeMatch[1] || 'plaintext') : 'plaintext';
            const codeContent = codeMatch ? codeMatch[2].trim() : message.replace(/```/g, "").trim();

            const messageElement = document.createElement('div');
            messageElement.className = `message ${className}`;
            messageElement.dataset.originalContent = message;

            const codeContainer = document.createElement('div');
            codeContainer.className = 'code-container';

            const codeElement = document.createElement('pre');
            codeElement.className = `code-content language-${language}`;

            const codeInner = document.createElement('code');
            codeInner.className = `language-${language}`;
            codeInner.textContent = codeContent;

            const copyBtn = document.createElement('button');
            copyBtn.textContent = '复制';
            copyBtn.className = 'copy-btn';
            copyBtn.addEventListener('click', () => {
                navigator.clipboard.writeText(codeContent).then(() => {
                    copyBtn.textContent = '已复制';
                    setTimeout(() => {
                        copyBtn.textContent = '复制';
                    }, 2000);
                }).catch(err => {
                    console.error('复制失败:', err);
                    copyBtn.textContent = '复制失败';
                    setTimeout(() => {
                        copyBtn.textContent = '复制';
                    }, 2000);
                });
            });

            codeElement.appendChild(codeInner);
            codeContainer.appendChild(codeElement);
            codeContainer.appendChild(copyBtn);
            messageElement.appendChild(codeContainer);

            this.messagesContainer.appendChild(messageElement);
            this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;

            Prism.highlightElement(codeInner);
        }

        toggleLatexRendering() {
            const messages = this.messagesContainer.querySelectorAll('.message');
            messages.forEach(messageElement => {
                const contentElement = messageElement.querySelector('.message-content');
                const originalContent = messageElement.dataset.originalContent;
                if (contentElement) {
                    contentElement.textContent = originalContent;
                    if (this.latexToggle.checked) {
                        MathJax.typesetPromise([contentElement]);
                    }
                }
            });
        }

        clearMessages() {
            this.messagesContainer.innerHTML = '';
            this.messages = [this.SYSTEM_MESSAGE];
        }

        saveHistory() {
            const name = prompt('请输入历史记录的名称：');
            if (name) {
                const historyData = {
                    name: name,
                    messages: this.messages
                };
                localStorage.setItem(name, JSON.stringify(historyData));
                this.updateHistoryList(name);
            }
        }

        loadHistory(key) {
            const historyData = JSON.parse(localStorage.getItem(key));
            if (historyData) {
                this.clearMessages();
                this.messages = historyData.messages;
                this.messages.forEach(msg => {
                    const className = msg.role === 'user' ? 'user-message' : 'assistant-message';
                    this.displayMessage(`${msg.role === 'user' ? '我' : '玖数'}：${msg.content}`, className);
                });
                this.historyList.style.display = 'none';
            }
        }

        renameHistory(oldKey) {
            const newKey = prompt('请输入新的历史记录名称：', oldKey);
            if (newKey && newKey !== oldKey) {
                const historyData = JSON.parse(localStorage.getItem(oldKey));
                if (historyData) {
                    localStorage.setItem(newKey, JSON.stringify(historyData));
                    localStorage.removeItem(oldKey);
                    const historyKeys = JSON.parse(localStorage.getItem('historyKeys')) || [];
                    const index = historyKeys.indexOf(oldKey);
                    if (index !== -1) {
                        historyKeys[index] = newKey;
                        localStorage.setItem('historyKeys', JSON.stringify(historyKeys));
                    }
                    this.renderHistoryList();
                }
            }
        }

        deleteHistory(key) {
            localStorage.removeItem(key);
            let historyKeys = JSON.parse(localStorage.getItem('historyKeys')) || [];
            historyKeys = historyKeys.filter(k => k !== key);
            localStorage.setItem('historyKeys', JSON.stringify(historyKeys));
            this.renderHistoryList();
        }

        updateHistoryList(key) {
            const historyKeys = JSON.parse(localStorage.getItem('historyKeys')) || [];
            if (!historyKeys.includes(key)) {
                historyKeys.push(key);
                localStorage.setItem('historyKeys', JSON.stringify(historyKeys));
            }
            this.renderHistoryList();
        }

        renderHistoryList() {
            this.historyItems.innerHTML = '';
            const historyKeys = JSON.parse(localStorage.getItem('historyKeys')) || [];
            historyKeys.forEach(key => {
                const item = document.createElement('li');
                const span = document.createElement('span');
                span.textContent = key;

                const renameBtn = document.createElement('button');
                renameBtn.textContent = '重命名';
                renameBtn.className = 'rename';
                renameBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.renameHistory(key);
                });

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = '删除';
                deleteBtn.className = 'delete';
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.deleteHistory(key);
                });

                item.appendChild(span);
                item.appendChild(renameBtn);
                item.appendChild(deleteBtn);
                item.addEventListener('click', () => this.loadHistory(key));
                this.historyItems.appendChild(item);
            });
        }

        toggleHistoryList() {
            if (this.historyList.style.display === 'none') {
                this.historyList.style.display = 'block';
            } else {
                this.historyList.style.display = 'none';
            }
        }

        newConversation() {
            if (this.messages.length > 1) {
                const timestamp = new Date().toLocaleString('zh-CN', { hour12: false }).replace(/[/:]/g, '-');
                const name = `AutoSave-${timestamp}`;
                const historyData = {
                    name: name,
                    messages: this.messages
                };
                localStorage.setItem(name, JSON.stringify(historyData));
                this.updateHistoryList(name);
            }
            this.clearMessages();
        }

        isScrolledToBottom() {
            const tolerance = 20; // pixels of tolerance
            return this.messagesContainer.scrollHeight - this.messagesContainer.clientHeight - this.messagesContainer.scrollTop <= tolerance;
        }

        scrollToBottom() {
            this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
        }

        initDimensionSelectors() {
            this.toneSelector.value = this.selectedTone;
            this.subjectSelector.value = this.selectedSubject;
            this.styleSelector.value = this.selectedStyle;
            this.levelSelector.value = this.selectedLevel;
            this.formatSelector.value = this.selectedFormat;
            this.toneSelector.addEventListener('change', e => {
                this.selectedTone = e.target.value;
                localStorage.setItem('selectedTone', this.selectedTone);
                this.updateSystemMessage();
            });
            this.subjectSelector.addEventListener('change', e => {
                this.selectedSubject = e.target.value;
                localStorage.setItem('selectedSubject', this.selectedSubject);
                this.updateSystemMessage();
            });
            this.styleSelector.addEventListener('change', e => {
                this.selectedStyle = e.target.value;
                localStorage.setItem('selectedStyle', this.selectedStyle);
                this.updateSystemMessage();
            });
            this.levelSelector.addEventListener('change', e => {
                this.selectedLevel = e.target.value;
                localStorage.setItem('selectedLevel', this.selectedLevel);
                this.updateSystemMessage();
            });
            this.formatSelector.addEventListener('change', e => {
                this.selectedFormat = e.target.value;
                localStorage.setItem('selectedFormat', this.selectedFormat);
                this.updateSystemMessage();
            });
            this.savePromptBtn.addEventListener('click', () => this.saveCurrentPromptTemplate());
            this.applyPromptBtn.addEventListener('click', () => this.applyRecommendedPrompt());
            this.favoritePromptsSelect.addEventListener('change', e => this.applyFavoritePrompt(e.target.value));
        }

        updateSystemMessage() {
            this.SYSTEM_MESSAGE = this.getSystemMessage(this.selectedTone, this.selectedSubject, this.selectedStyle, this.selectedLevel, this.selectedFormat);
            this.clearMessages();
            this.messages = [this.SYSTEM_MESSAGE];
        }

        saveCurrentPromptTemplate() {
            const template = {
                tone: this.selectedTone,
                subject: this.selectedSubject,
                style: this.selectedStyle,
                level: this.selectedLevel,
                format: this.selectedFormat
            };
            const label = `${template.subject}-${template.style}-${template.level}-${template.format}-${template.tone}`;
            if (!this.favoritePrompts.some(p => JSON.stringify(p) === JSON.stringify(template))) {
                this.favoritePrompts.push(template);
                localStorage.setItem('favoritePrompts', JSON.stringify(this.favoritePrompts));
                this.renderFavoritePrompts();
                alert('模板已收藏！');
            } else {
                alert('该模板已存在收藏夹！');
            }
        }

        renderFavoritePrompts() {
            this.favoritePromptsSelect.innerHTML = '';
            this.favoritePrompts.forEach((p, idx) => {
                const option = document.createElement('option');
                option.value = idx;
                option.textContent = `${p.subject}-${p.style}-${p.level}-${p.format}-${p.tone}`;
                this.favoritePromptsSelect.appendChild(option);
            });
        }

        applyFavoritePrompt(idx) {
            const p = this.favoritePrompts[idx];
            if (p) {
                this.selectedTone = p.tone;
                this.selectedSubject = p.subject;
                this.selectedStyle = p.style;
                this.selectedLevel = p.level;
                this.selectedFormat = p.format;
                this.toneSelector.value = p.tone;
                this.subjectSelector.value = p.subject;
                this.styleSelector.value = p.style;
                this.levelSelector.value = p.level;
                this.formatSelector.value = p.format;
                this.updateSystemMessage();
            }
        }

        applyRecommendedPrompt() {
            // 简单智能推荐：根据输入内容自动切换学科和风格
            const input = this.userInput.value;
            if (/编程|代码|python|js|javascript|c\+\+|java|算法/i.test(input)) {
                this.subjectSelector.value = '编程';
                this.selectedSubject = '编程';
                this.styleSelector.value = '详细步骤';
                this.selectedStyle = '详细步骤';
            } else if (/化学|分子|反应|元素|周期表/i.test(input)) {
                this.subjectSelector.value = '化学';
                this.selectedSubject = '化学';
            } else if (/物理|力学|电学|光学|热学|运动/i.test(input)) {
                this.subjectSelector.value = '物理';
                this.selectedSubject = '物理';
            } else if (/竞赛|奥数|难题|挑战/i.test(input)) {
                this.levelSelector.value = '竞赛';
                this.selectedLevel = '竞赛';
            } else {
                this.subjectSelector.value = '数学';
                this.selectedSubject = '数学';
            }
            this.updateSystemMessage();
        }
    }

    const chatApp = new ChatApp();
    </script>
