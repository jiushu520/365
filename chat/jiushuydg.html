<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="icon" href="ico/杠.ico" type="image/x-icon">

    <meta charset="UTF-8">

    <title>玖数有点杠</title>
    <link rel="icon" href="faviconkimi.ico" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-okaidia.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-python.min.js" defer></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa;
        }
        #title {
            text-align: center;
            margin: 1px 0;
        }
        #chat-container {
            min-width: 300px;
            max-width: 90%;
            margin: 0 auto;
            background-color: #e0f7fa;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 90vh; /* 固定高度为视口高度 */
        }
        #messages {
            flex: 1; /* 占据剩余空间 */
            overflow-y: auto; /* 内容过多时显示滚动条 */
            margin-bottom: 20px;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            align-items: flex-start;
            flex-wrap: wrap;
        }
        .user-message {
            background-color: #daf7a6;
            align-self: flex-end;
        }
        .assistant-message {
            background-color: #ffeb99;
            align-self: flex-start;
        }
        .message-content {
            flex: 1 1 100%;
            word-break: break-word;
        }
        #input-container {
            display: flex;
            align-items: center;
            flex-shrink: 0; /* 防止被压缩 */
        }
        #user-input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #ccc;
            resize: vertical;
            font-size: 1em;
            margin-right: 10px;
            overflow: hidden;
            min-height: 40px;
        }
        #send-btn {
            padding: 10px 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 2px;
            font-size: 1em;
            flex-shrink: 0;
        }
        #send-btn:disabled {
            background-color: grey;
            cursor: not-allowed;
        }
        /* 统一控制区域样式 */
        #action-controls, #history-controls {
            text-align: center;
            margin-top: 10px;
            flex-shrink: 0;
        }
        /* 统一按钮样式 */
        #refresh-btn, #new-conversation-btn, #save-history-btn, #load-history-btn {
            padding: 10px 10px;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px; /* 统一间距 */
            font-size: 1em;
        }
        #refresh-btn {
            background-color: #28a745; /* 绿色 */
        }
        #new-conversation-btn {
            background-color: #17a2b8; /* 青色 */
        }
        #save-history-btn, #load-history-btn {
            background-color: #007bff; /* 蓝色 */
        }
        #loading {
            display: none;
            text-align: center;
            margin-top: 10px;
            margin-bottom: 10px;
            flex-shrink: 0; /* 防止被压缩 */
        }
        .code-container {
            background-color: #272822;
            border-radius: 4px;
            padding: 10px;
            margin: 10px 0;
            font-family: 'Courier New', Courier, monospace;
            overflow: auto;
        }
        .code-content {
            margin: 0;
            padding: 0;
        }
        textarea:focus {
            outline: none;
            border-color: #007bff;
        }
        .timestamp {
            font-size: 0.8em;
            color: #555;
            margin-left: 10px;
        }
        #history-list {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            flex-shrink: 0; /* 防止被压缩 */
        }
        #history-items li {
            cursor: pointer;
            padding: 5px;
            display: flex;
            justify-content: space-between;
        }
        #history-items li:hover {
            background-color: #e0e0e0;
        }
        #history-items li button {
            margin-left: 10px;
            padding: 2px 5px;
            background-color: #ff9800;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h3 id="title">玖数有点杠</h3>
        
        <div id="model-selector-container" style="text-align: center; margin-bottom: 10px; flex-shrink: 0;">
            <label for="model-selector">选择模型：</label>
            <select id="model-selector">
                <!-- 下拉菜单选项将由JavaScript动态生成 -->
            </select>
        </div>
        
        <div id="tone-selector-container" style="text-align: center; margin-bottom: 10px; flex-shrink: 0;">
            <label for="tone-selector">选择语气：</label>
            <select id="tone-selector">
                <option value="诗意">诗意</option>
                <option value="杠精">杠精</option>
                <option value="严肃">严肃</option>
                <option value="幽默">幽默</option>
                <option value="讽刺">讽刺</option>
            </select>
        </div>

        <div id="history-list">
            <h4>历史记录列表</h4>
            <ul id="history-items"></ul>
        </div>

        <div id="messages"></div>

        <div id="loading">正在思考中...</div>

        <div id="input-container">
            <textarea id="user-input" placeholder="输入你的消息..." rows="1"></textarea>
            <button id="send-btn" disabled>发送</button>
        </div>
        
        <div id="action-controls">
            <button id="refresh-btn">清除对话</button>
            <button id="new-conversation-btn">新建对话</button>
     
            <button id="save-history-btn">保存记录</button>
            <button id="load-history-btn">加载记录</button>
        </div>
    </div>

    <script>
    class ChatApp {
        constructor() {
            this.CONFIG = [
                {
                    name: "deepseek-r1-distill-qwen-1.5b",
                    apiUrl: "https://dashscope.aliyuncs.com/compatible-mode/v1/chat/completions",
                    apiKey: "sk-56f75127a91347509775ef3f3a7573d6",
                    model: "deepseek-r1-distill-qwen-1.5b",
                    temperature: 0
                },
                {
                    name: "aili-deepseek-r1",
                    apiUrl: "https://dashscope.aliyuncs.com/compatible-mode/v1/chat/completions",
                    apiKey: "sk-56f75127a91347509775ef3f3a7573d6",
                    model: "deepseek-r1",
                    temperature: 0
                },
                {
                    name: "qwen-max-0125",
                    apiUrl: "https://dashscope.aliyuncs.com/compatible-mode/v1/chat/completions",
                    apiKey: "sk-56f75127a91347509775ef3f3a7573d6",
                    model: "qwen-max-0125",
                    temperature: 0
                },
                {
                    name: "qwen-plus",
                    apiUrl: "https://dashscope.aliyuncs.com/compatible-mode/v1/chat/completions",
                    apiKey: "sk-56f75127a91347509775ef3f3a7573d6",
                    model: "qwen-plus",
                    temperature: 0
                },
                {
                    name: "glm-4-flashX",
                    apiUrl: "https://open.bigmodel.cn/api/paas/v4/chat/completions",
                    apiKey: "046acb99c5a6dd6680049c766c8b454b.Jc1U4euX045uExXU",
                    model: "glm-4-flashX",
                    temperature: 0
                },
                {
                    name: "glm-4-flash",
                    apiUrl: "https://open.bigmodel.cn/api/paas/v4/chat/completions",
                    apiKey: "046acb99c5a6dd6680049c766c8b454b.Jc1U4euX045uExXU",
                    model: "glm-4-flash",
                    temperature: 0
                },
                {
                    name: "glm-zero-preview",
                    apiUrl: "https://open.bigmodel.cn/api/paas/v4/chat/completions",
                    apiKey: "046acb99c5a6dd6680049c766c8b454b.Jc1U4euX045uExXU",
                    model: "glm-zero-preview",
                    temperature: 0
                },
                {
                    name: "deepseek-reasoner",
                    apiUrl: "https://api.deepseek.com/v1/chat/completions",
                    apiKey: "sk-eafb6da8cb3948ebbbd239f3bc40f2e2",
                    model: "deepseek-reasoner",
                    temperature: 0,
                },
                {
                    name: "deepseek-chat",
                    apiUrl: "https://api.deepseek.com/v1/chat/completions",
                    apiKey: "sk-eafb6da8cb3948ebbbd239f3bc40f2e2",
                    model: "deepseek-chat",
                    temperature: 0,
                },
                {
                    name: "deepseek-r1xiaojiangai",
                    apiUrl: "https://open.xiaojingai.com/v1/chat/completions",
                    apiKey: "sk-PQUi1mRSyz3OtEadQ6X7PNGjVdP1sO3jDOz4cLjhhwZewjZK",
                    model: "deepseek-r1",
                    temperature: 0
                },
                {
                    name: "gpt-4o-mini",
                    apiUrl: "https://open.xiaojingai.com/v1/chat/completions",
                    apiKey: "sk-PQUi1mRSyz3OtEadQ6X7PNGjVdP1sO3jDOz4cLjhhwZewjZK",
                    model: "gpt-4o-mini",
                    temperature: 0
                }
            ];
            this.currentConfigIndex = 0;

            this.getSystemMessage = (tone) => ({
                "role": "system",
                "content": `你是 玖数 人工智能助手。你是一个有20年经验的高级学者，精通数学问题。每个题目一定要多种不同的方法来解答，每种方法给出重要的思维模型。并会给出题涉及的相关知识点，以${tone}的语气回复。如果提问题和学习数理化学科或是编程无关则以${tone}的语气进行回怼！`
            });

            this.initElements();
            this.populateModelSelector();
            this.loadToneSetting();
            this.addEventListeners();
            this.renderHistoryList();
            this.addHistoryEventListeners();
            this.setupAutoSave();
        }

        initElements() {
            this.messagesContainer = document.getElementById('messages');
            this.userInput = document.getElementById('user-input');
            this.sendBtn = document.getElementById('send-btn');
            this.refreshBtn = document.getElementById('refresh-btn');
            this.newConversationBtn = document.getElementById('new-conversation-btn');
            this.loadingIndicator = document.getElementById('loading');
            this.modelSelector = document.getElementById('model-selector');
            this.toneSelector = document.getElementById('tone-selector');
            this.historyList = document.getElementById('history-list');
            this.historyItems = document.getElementById('history-items');
            this.saveHistoryBtn = document.getElementById('save-history-btn');
            this.loadHistoryBtn = document.getElementById('load-history-btn');
        }

        populateModelSelector() {
            this.CONFIG.forEach((config, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = config.name;
                this.modelSelector.appendChild(option);
            });
        }

        loadToneSetting() {
            const storedTone = localStorage.getItem('selectedTone');
            if (storedTone) {
                this.selectedTone = storedTone;
            } else {
                this.selectedTone = this.toneSelector.options[0].value;
                localStorage.setItem('selectedTone', this.selectedTone);
            }
            this.toneSelector.value = this.selectedTone;
            this.SYSTEM_MESSAGE = this.getSystemMessage(this.selectedTone);
            this.messages = [this.SYSTEM_MESSAGE];
        }

        addEventListeners() {
            this.userInput.addEventListener('input', () => {
                this.updateSendButtonState();
                this.autoResizeTextarea();
            });
            this.sendBtn.addEventListener('click', () => this.sendMessage());
            this.refreshBtn.addEventListener('click', () => this.clearMessages());
            this.newConversationBtn.addEventListener('click', () => this.newConversation());
            this.userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    this.sendMessage();
                }
            });
            this.modelSelector.addEventListener('change', (e) => this.changeModel(e.target.value));
            this.toneSelector.addEventListener('change', (e) => this.changeTone(e.target.value));
        }

        addHistoryEventListeners() {
            this.saveHistoryBtn.addEventListener('click', () => this.saveHistory());
            this.loadHistoryBtn.addEventListener('click', () => this.toggleHistoryList());
        }

        setupAutoSave() {
            window.addEventListener('beforeunload', () => {
                if (this.messages.length > 1) {
                    const timestamp = new Date().toLocaleString('zh-CN', { hour12: false }).replace(/[/:]/g, '-');
                    const name = `AutoSave-${timestamp}`;
                    const historyData = {
                        name: name,
                        messages: this.messages
                    };
                    localStorage.setItem(name, JSON.stringify(historyData));
                    this.updateHistoryList(name);
                }
            });
        }

        changeTone(tone) {
            this.selectedTone = tone;
            localStorage.setItem('selectedTone', tone);
            this.SYSTEM_MESSAGE = this.getSystemMessage(tone);
            this.clearMessages();
            this.messages = [this.SYSTEM_MESSAGE];
        }

        changeModel(index) {
            this.currentConfigIndex = parseInt(index);
            this.clearMessages();
            this.SYSTEM_MESSAGE = this.getSystemMessage(this.selectedTone);
            this.messages = [this.SYSTEM_MESSAGE];
        }

        updateSendButtonState() {
            const hasContent = this.userInput.value.trim().length > 0;
            this.sendBtn.disabled = !hasContent;
        }

        autoResizeTextarea() {
            this.userInput.style.height = 'auto';
            this.userInput.style.height = `${this.userInput.scrollHeight}px`;
        }

        async sendMessage() {
            const userMessage = this.userInput.value.trim();
            if (!userMessage) return;

            this.displayMessage(`我：${userMessage}`, 'user-message');
            this.messages.push({ "role": "user", "content": userMessage });
            this.userInput.value = '';
            this.updateSendButtonState();

            await this.getAssistantReply();
        }

        async getAssistantReply() {
            this.loadingIndicator.style.display = 'block';
            const config = this.CONFIG[this.currentConfigIndex];

            try {
                const response = await fetch(config.apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${config.apiKey}`
                    },
                    body: JSON.stringify({
                        model: config.model,
                        messages: this.messages,
                        temperature: config.temperature
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                const assistantMessage = data.choices[0].message.content;
                this.displayMessageStepByStep(`玖数：${assistantMessage}`, 'assistant-message');
                this.messages.push({ "role": "assistant", "content": assistantMessage });
            } catch (error) {
                console.error("请求出错:", error);
                this.displayMessage("玖数：对不起，发生了错误，请稍后再试。", 'assistant-message');
            }

            this.loadingIndicator.style.display = 'none';
        }

        displayMessage(message, className) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${className}`;

            const contentElement = document.createElement('div');
            contentElement.className = 'message-content';
            contentElement.textContent = message;

            const timestamp = document.createElement('span');
            timestamp.className = 'timestamp';
            timestamp.textContent = new Date().toLocaleTimeString();

            messageElement.appendChild(contentElement);
            messageElement.appendChild(timestamp);
            this.messagesContainer.appendChild(messageElement);
            this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight; // 滚动到底部

            MathJax.typesetPromise([messageElement]);
        }

        displayMessageStepByStep(message, className) {
            const isCode = message.includes("```");
            if (isCode) {
                this.displayCodeBlock(message, className);
            } else {
                this.displayTextStepByStep(message, className);
            }
        }

        displayTextStepByStep(message, className) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${className}`;
            const contentElement = document.createElement('div');
            contentElement.className = 'message-content';
            messageElement.appendChild(contentElement);
            this.messagesContainer.appendChild(messageElement);
            this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;

            const messageParts = message.split('###');
            let partIndex = 0;

            const displayNextPart = () => {
                if (partIndex < messageParts.length) {
                    const part = messageParts[partIndex++];
                    let charIndex = 0;

                    const displayInterval = setInterval(() => {
                        if (charIndex < part.length) {
                            contentElement.innerHTML += part[charIndex++];
                            this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
                        } else {
                            clearInterval(displayInterval);
                            if (partIndex < messageParts.length) {
                                contentElement.innerHTML += '<br><br>';
                            }
                            displayNextPart();
                        }
                    }, 1);
                } else {
                    MathJax.typesetPromise([contentElement]).then(() => {
                        this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight; // 渲染后滚动
                    });
                }
            };

            displayNextPart();
        }

        displayCodeBlock(message, className) {
            const codeMatch = message.match(/```(\w+)?\n([\s\S]+?)```/);
            const language = codeMatch ? (codeMatch[1] || 'plaintext') : 'plaintext';
            const codeContent = codeMatch ? codeMatch[2].trim() : message.replace(/```/g, "").trim();

            const messageElement = document.createElement('div');
            messageElement.className = `message ${className}`;
            
            const codeContainer = document.createElement('div');
            codeContainer.className = 'code-container';
            
            const codeElement = document.createElement('pre');
            codeElement.className = `code-content language-${language}`;
            
            const codeInner = document.createElement('code');
            codeInner.className = `language-${language}`;
            codeInner.textContent = codeContent;

            codeElement.appendChild(codeInner);
            codeContainer.appendChild(codeElement);
            messageElement.appendChild(codeContainer);

            this.messagesContainer.appendChild(messageElement);
            this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight; // 滚动到底部

            Prism.highlightElement(codeInner);
            MathJax.typesetPromise([messageElement]).then(() => {
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight; // 渲染后滚动
            });
        }

        clearMessages() {
            this.messagesContainer.innerHTML = '';
            this.messages = [this.SYSTEM_MESSAGE];
        }

        saveHistory() {
            const name = prompt('请输入历史记录的名称：');
            if (name) {
                const historyData = {
                    name: name,
                    messages: this.messages
                };
                localStorage.setItem(name, JSON.stringify(historyData));
                this.updateHistoryList(name);
            }
        }

        loadHistory(key) {
            const historyData = JSON.parse(localStorage.getItem(key));
            if (historyData) {
                this.clearMessages();
                this.messages = historyData.messages;
                this.messages.forEach(msg => {
                    const className = msg.role === 'user' ? 'user-message' : 'assistant-message';
                    this.displayMessage(`${msg.role === 'user' ? '我' : '玖数'}：${msg.content}`, className);
                });
                this.historyList.style.display = 'none';
            }
        }

        renameHistory(oldKey) {
            const newKey = prompt('请输入新的历史记录名称：', oldKey);
            if (newKey && newKey !== oldKey) {
                const historyData = JSON.parse(localStorage.getItem(oldKey));
                if (historyData) {
                    localStorage.setItem(newKey, JSON.stringify(historyData));
                    localStorage.removeItem(oldKey);
                    const historyKeys = JSON.parse(localStorage.getItem('historyKeys')) || [];
                    const index = historyKeys.indexOf(oldKey);
                    if (index !== -1) {
                        historyKeys[index] = newKey;
                        localStorage.setItem('historyKeys', JSON.stringify(historyKeys));
                    }
                    this.renderHistoryList();
                }
            }
        }

        updateHistoryList(key) {
            const historyKeys = JSON.parse(localStorage.getItem('historyKeys')) || [];
            if (!historyKeys.includes(key)) {
                historyKeys.push(key);
                localStorage.setItem('historyKeys', JSON.stringify(historyKeys));
            }
            this.renderHistoryList();
        }

        renderHistoryList() {
            this.historyItems.innerHTML = '';
            const historyKeys = JSON.parse(localStorage.getItem('historyKeys')) || [];
            historyKeys.forEach(key => {
                const item = document.createElement('li');
                const span = document.createElement('span');
                span.textContent = key;
                const renameBtn = document.createElement('button');
                renameBtn.textContent = '重命名';
                renameBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.renameHistory(key);
                });
                item.appendChild(span);
                item.appendChild(renameBtn);
                item.addEventListener('click', () => this.loadHistory(key));
                this.historyItems.appendChild(item);
            });
        }

        toggleHistoryList() {
            if (this.historyList.style.display === 'none') {
                this.historyList.style.display = 'block';
            } else {
                this.historyList.style.display = 'none';
            }
        }

        newConversation() {
            if (this.messages.length > 1) {
                const timestamp = new Date().toLocaleString('zh-CN', { hour12: false }).replace(/[/:]/g, '-');
                const name = `AutoSave-${timestamp}`;
                const historyData = {
                    name: name,
                    messages: this.messages
                };
                localStorage.setItem(name, JSON.stringify(historyData));
                this.updateHistoryList(name);
            }
            this.clearMessages();
        }
    }

    const chatApp = new ChatApp();
    </script>
</body>
