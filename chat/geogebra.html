    <style>

        #user-input {

        button {

        }
        button:hover {

        .message {

<body>
    <iframe id="geogebra-frame" src="https://www.geogebra.org/classic" allowfullscreen></iframe>
    <div class="right-panel" id="chat-panel">
        <button class="minimize-btn" id="minimizeBtn" title="æœ€å°åŒ–/è¿˜åŸ">â€“</button>
        <div class="chat-container" id="chat-container"></div>
        <div class="input-container">
            <label style="display:flex;align-items:center;cursor:pointer;">
                <input type="file" id="image-input" accept="image/*" style="display:none">
                <span style="font-size:22px;line-height:1.2;margin-right:6px;">ğŸ–¼ï¸</span>
            </label>
            <img id="image-preview" src="" alt="é¢„è§ˆ">
            <button id="image-remove" title="ç§»é™¤å›¾ç‰‡">Ã—</button>
            <input type="text" id="user-input" placeholder="è¾“å…¥æ‚¨çš„é—®é¢˜...">
            <button onclick="sendMessage()">å‘é€</button>
        </div>
        <div id="copy-tip" style="display:none;position:fixed;top:30px;right:50%;transform:translateX(50%);background:#4CAF50;color:#fff;padding:8px 24px;border-radius:8px;font-size:16px;z-index:9999;box-shadow:0 2px 8px rgba(0,0,0,0.15);pointer-events:none;">å‘½ä»¤å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼</div>
    </div>

    <script>
        const API_KEY = "sk-d59d8a87c285475897f6d45ee00c4b3b";
        const API_URL = "https://dashscope.aliyuncs.com/compatible-mode/v1/chat/completions";

        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();
            const imageInput = document.getElementById('image-input');
            const imagePreview = document.getElementById('image-preview');
            let imageBase64 = '';
            if (imagePreview.style.display === 'block' && imagePreview.src) {
                imageBase64 = imagePreview.src;
            }
            if (!message && !imageBase64) return;

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯åˆ°èŠå¤©ç•Œé¢ï¼ˆå¸¦å›¾ç‰‡ï¼‰
            addMessage({text: message, image: imageBase64}, 'user');
            userInput.value = '';
            imagePreview.src = '';
            imagePreview.style.display = 'none';
            document.getElementById('image-remove').style.display = 'none';
            imageInput.value = '';

            try {
                let messages = [];
                if (imageBase64) {
                    messages.push({
                        role: "user",
                        content: [
                            { type: "image_url", image_url: { url: imageBase64 } },
                            { type: "text", text: message + "ã€‚è¯·åªè¾“å‡ºGeoGebraä½œå›¾å‘½ä»¤ï¼Œä¸è¦è§£é‡Šã€‚" }
                        ]
                    });
                } else {
                    messages.push({
                        role: "user",
                        content: message + "ã€‚è¯·åªè¾“å‡ºGeoGebraä½œå›¾å‘½ä»¤ï¼Œä¸è¦è§£é‡Šã€‚"
                    });
                }
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "qwen-vl-max",
                        messages,
                        temperature: 0
                    })
                });
                const data = await response.json();
                const aiResponse = data.choices[0].message.content.trim();
                addMessage(aiResponse, 'ai');
            } catch (error) {
                console.error('Error:', error);
                addMessage('æŠ±æ­‰ï¼Œå‘ç”Ÿäº†é”™è¯¯ï¼Œè¯·ç¨åé‡è¯•ã€‚', 'ai');
            }
        }

        function addMessage(content, sender) {
            const chatContainer = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            if(sender === 'user' && typeof content === 'object' && (content.image || content.text)) {
                // ç”¨æˆ·æ¶ˆæ¯ï¼Œæ”¯æŒå›¾ç‰‡+æ–‡æœ¬
                if(content.image) {
                    const img = document.createElement('img');
                    img.src = content.image;
                    img.style.maxWidth = '120px';
                    img.style.maxHeight = '120px';
                    img.style.borderRadius = '8px';
                    img.style.marginRight = '8px';
                    img.style.display = 'block';
                    messageDiv.appendChild(img);
                }
                if(content.text) {
                    const span = document.createElement('span');
                    span.textContent = content.text;
                    messageDiv.appendChild(span);
                }
                chatContainer.appendChild(messageDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
                return;
            }
            if(sender === 'ai') {
                // AIå›å¤ï¼Œå¸¦å¤åˆ¶æŒ‰é’®ï¼Œæµå¼æ˜¾ç¤º
                const wrapper = document.createElement('div');
                wrapper.style.position = 'relative';
                wrapper.style.display = 'flex';
                wrapper.style.alignItems = 'center';
                wrapper.style.justifyContent = 'space-between';

                const cmdDiv = document.createElement('pre');
                cmdDiv.style.fontFamily = 'monospace';
                cmdDiv.style.fontSize = '16px';
                cmdDiv.style.flex = '1';
                cmdDiv.style.wordBreak = 'break-all';
                cmdDiv.style.margin = 0;
                cmdDiv.style.background = 'none';
                cmdDiv.style.border = 'none';
                cmdDiv.style.whiteSpace = 'pre-wrap';

                const copyBtn = document.createElement('button');
                copyBtn.textContent = 'å¤åˆ¶';
                copyBtn.style.background = '#4CAF50';
                copyBtn.style.color = '#fff';
                copyBtn.style.border = 'none';
                copyBtn.style.borderRadius = '6px';
                copyBtn.style.padding = '4px 12px';
                copyBtn.style.fontSize = '14px';
                copyBtn.style.cursor = 'pointer';
                copyBtn.style.marginLeft = '10px';
                copyBtn.onclick = function() {
                    navigator.clipboard.writeText(content).then(function() {
                        const tip = document.getElementById('copy-tip');
                        tip.style.display = 'block';
                        setTimeout(() => {
                            tip.style.display = 'none';
                        }, 1000);
                    });
                };

                wrapper.appendChild(cmdDiv);
                wrapper.appendChild(copyBtn);
                messageDiv.appendChild(wrapper);
                chatContainer.appendChild(messageDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;

                // æµå¼æ‰“å­—æœºæ•ˆæœ
                let i = 0;
                function typeWriter() {
                    if (i <= content.length) {
                        // ä¿è¯æ¢è¡Œç¬¦å®æ—¶æ¸²æŸ“
                        cmdDiv.textContent = content.slice(0, i);
                        chatContainer.scrollTop = chatContainer.scrollHeight;
                        i++;
                        setTimeout(typeWriter, 18); // æ‰“å­—é€Ÿåº¦
                    }
                }
                typeWriter();
            }
        }

        // æ·»åŠ å›è½¦é”®å‘é€åŠŸèƒ½
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendToGeoGebra() {
            const cmd = document.getElementById('ggb-command').textContent;
            const geogebraFrame = document.getElementById('geogebra-frame');
            geogebraFrame.contentWindow.postMessage({
                command: 'evalCommand',
                commandString: cmd
            }, '*');
        }

        // æ‹–åŠ¨åŠŸèƒ½
        const panel = document.querySelector('.right-panel');
        let isDragging = false;
        let offsetX = 0, offsetY = 0;
        panel.addEventListener('mousedown', function(e) {
            // åªå…è®¸åœ¨é¡¶éƒ¨24pxåŒºåŸŸæ‹–åŠ¨
            if (e.target !== panel && e.clientY - panel.getBoundingClientRect().top > 32) return;
            isDragging = true;
            offsetX = e.clientX - panel.getBoundingClientRect().left;
            offsetY = e.clientY - panel.getBoundingClientRect().top;
            panel.style.transition = 'none';
        });
        document.addEventListener('mousemove', function(e) {
            if (!isDragging) return;
            let x = e.clientX - offsetX;
            let y = e.clientY - offsetY;
            // é™åˆ¶åœ¨çª—å£å†…
            x = Math.max(0, Math.min(window.innerWidth - panel.offsetWidth, x));
            y = Math.max(0, Math.min(window.innerHeight - panel.offsetHeight, y));
            panel.style.left = x + 'px';
            panel.style.top = y + 'px';
        });
        document.addEventListener('mouseup', function() {
            isDragging = false;
            panel.style.transition = '';
        });

        // æœ€å°åŒ–/è¿˜åŸåŠŸèƒ½
        const chatPanel = document.getElementById('chat-panel');
        const minimizeBtn = document.getElementById('minimizeBtn');
        let minimized = false;
        minimizeBtn.onclick = function(e) {
            e.stopPropagation();
            minimized = !minimized;
            if (minimized) {
                chatPanel.classList.add('minimized');
                minimizeBtn.innerHTML = '&#x1f4ac;'; // èŠå¤©æ°”æ³¡å›¾æ ‡
                minimizeBtn.title = 'è¿˜åŸ';
            } else {
                chatPanel.classList.remove('minimized');
                minimizeBtn.innerHTML = 'â€“';
                minimizeBtn.title = 'æœ€å°åŒ–';
            }
        };
        // ç‚¹å‡»æœ€å°åŒ–å›¾æ ‡è¿˜åŸ
        chatPanel.addEventListener('click', function(e) {
            if (minimized && e.target === chatPanel) {
                minimized = false;
                chatPanel.classList.remove('minimized');
                minimizeBtn.innerHTML = 'â€“';
                minimizeBtn.title = 'æœ€å°åŒ–';
            }
        });

        // å›¾ç‰‡ä¸Šä¼ å’Œé¢„è§ˆé€»è¾‘
        const imageInput = document.getElementById('image-input');
        const imagePreview = document.getElementById('image-preview');
        const imageRemove = document.getElementById('image-remove');
        imageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(evt) {
                imagePreview.src = evt.target.result;
                imagePreview.style.display = 'block';
                imageRemove.style.display = 'inline-block';
            };
            reader.readAsDataURL(file);
        });
        imageRemove.addEventListener('click', function() {
            imagePreview.src = '';
            imagePreview.style.display = 'none';
            imageRemove.style.display = 'none';
            imageInput.value = '';
        });

        // è¾“å…¥æ¡†ç²˜è´´å›¾ç‰‡æ”¯æŒ
        document.getElementById('user-input').addEventListener('paste', function(e) {
            const items = (e.clipboardData || window.clipboardData).items;
            for (let i = 0; i < items.length; i++) {
                const item = items[i];
                if (item.kind === 'file' && item.type.startsWith('image/')) {
                    const file = item.getAsFile();
                    const reader = new FileReader();
                    reader.onload = function(evt) {
                        imagePreview.src = evt.target.result;
                        imagePreview.style.display = 'block';
                        imageRemove.style.display = 'inline-block';
                    };
                    reader.readAsDataURL(file);
                    e.preventDefault();
                    break;
                }
            }
        });
    </script>
</body>
