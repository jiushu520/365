<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>玖数对问</title>
   <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
        background-color: #f4f4f4;
    }
    h3 {
        color: #333;
        margin-top: 30px;
    }
    button {
        font-size: 18px;
        margin: 10px 0;
        padding: 25px 30px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: #45a049;
    }
    #status {
        font-size: 15px;
        color: #333;
    }
    #messages {
        margin-top: 10px;
        text-align: left;
        margin: 10px auto;
        max-width: 100%;
        height: 600px;
        overflow-y: scroll;
        padding: 10px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    #messages p {
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 10px;
        word-wrap: break-word;
        max-width: 80%;
        margin-left: auto;
        margin-right: auto;
    }
    .message-user {
        background-color: #e0f7fa;
        text-align: right;
        border-radius: 20px;
        max-width: 75%;
        margin-left: auto;
    }
    .message-ai {
        background-color: #e1f7e1;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 10px;
        word-wrap: break-word;
        max-width: 75%;
        margin-right: auto;
    }
    .status-recording {
        color: #ff4d4d; /* 红色：录音已停止 */
    }
    .status-waiting {
        color: #4CAF50; /* 绿色：正在录音 */
    }
    @media (max-width: 600px) {
        button {
            font-size: 16px;
            padding: 12px 25px;
        }
        #messages {
            height: 450px;
        }
    }
</style>

</head>
<body>

<h3>玖数对问</h3>

<div id="messages"></div>

<button id="playPauseButton" style="background-color: #f44336;">播放</button>
<button id="startButton">开始录音</button>
<p id="status" class="status-waiting">状态：等待录音...</p>

<script>
    const apiKey = "046acb99c5a6dd6680049c766c8b454b.Jc1U4euX045uExXU";  // 替换为你的 API 密钥
    let audioRecorder;
    let audioChunks = [];
    let isRecording = false;
    let conversationHistory = []; // 用于存储对话历史
    let currentAudio = null; // 当前播放的音频
    let recognition;

    const startButton = document.getElementById('startButton');
    const playPauseButton = document.getElementById('playPauseButton');
    const statusElement = document.getElementById('status');
    const messagesElement = document.getElementById('messages');

    // 初始化语音识别（使用 Web Speech API）
    if ('webkitSpeechRecognition' in window) {
        recognition = new webkitSpeechRecognition();
        recognition.lang = 'zh-CN';
        recognition.interimResults = false; // 是否允许返回中间结果
        recognition.onresult = (event) => {
            const userText = event.results[0][0].transcript;
            showUserText(userText);  // 显示用户的文字提问
        };
    } else {
        alert('抱歉，您的浏览器不支持语音识别');
    }

    // 开始录音
    startButton.ontouchstart = () => {
        if (!isRecording) {
            startRecording();
        }
    };

    startButton.ontouchend = () => {
        if (isRecording) {
            stopRecording();
        }
    };

    // 如果需要兼容桌面设备和手机端，可以同时监听 `mousedown` 和 `touchstart` 事件
    startButton.onmousedown = () => {
        if (!isRecording) {
            startRecording();
        }
    };

    startButton.onmouseup = () => {
        if (isRecording) {
            stopRecording();
        }
    };

    // 初始化音频录制
    function startRecording() {
        audioChunks = [];
        isRecording = true;
        startButton.innerText = '停止录音';
        startButton.style.backgroundColor = '#ff4d4d'; // 录音状态时，按钮背景色为红色
        statusElement.innerText = '状态：正在录音...';
        statusElement.style.color = '#ff4d4d'; // 强制设置颜色为红色

        // 停止正在播放的音频
        if (currentAudio) {
            currentAudio.pause();
            currentAudio = null;
        }

        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
                audioRecorder = new MediaRecorder(stream);
                audioRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };
                audioRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    sendAudioToServer(audioBlob);
                };
                audioRecorder.start();
            })
            .catch(error => {
                console.error('录音失败', error);
                statusElement.innerText = '状态：录音失败，请检查麦克风权限';
            });

        // 开始语音识别
        recognition.start();
    }

    // 停止录音
    function stopRecording() {
        audioRecorder.stop();
        isRecording = false;
        startButton.innerText = '开始录音';
        startButton.style.backgroundColor = '#4CAF50'; // 录音结束后按钮变为绿色
        statusElement.innerText = '状态：录音已停止';
        statusElement.style.color = '#4CAF50'; // 强制设置颜色为绿色

        // 停止语音识别
        recognition.stop();
    }

    // 显示用户提问的文字信息
    function showUserText(userText) {
        const userMessage = document.createElement('p');
        userMessage.innerText = `${userText}`;
        userMessage.classList.add('message-user');
        messagesElement.appendChild(userMessage);
    }

    // 将音频数据发送到服务器
    function sendAudioToServer(audioBlob) {
        const reader = new FileReader();
        reader.onloadend = () => {
            const base64Audio = reader.result.split(',')[1];
            const requestPayload = {
                model: "glm-4-voice",
                messages: buildMessages(base64Audio),
                max_tokens: 1024,
                stream: false
            };

            fetch('https://open.bigmodel.cn/api/paas/v4/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify(requestPayload)
            })
            .then(response => response.json())
            .then(data => {
                console.log('API 响应：', data);
                if (data.choices && data.choices[0].message) {
                    const message = data.choices[0].message;
                    
                    // 显示 AI 的文字回复
                    if (message.content) {
                        const textMessage = document.createElement('p');
                        textMessage.innerText = `玖数: ${message.content}`;
                        textMessage.classList.add('message-ai');
                        messagesElement.appendChild(textMessage);
                    }

                    // 如果有音频回复，则播放音频
                    if (message.audio) {
                        const audioData = message.audio.data;
                        const audioBlob = base64ToBlob(audioData);
                        playAudio(audioBlob);
                    }

                    // 更新对话历史
                    if (message.audio && message.audio.id) {
                        conversationHistory.push({
                            role: "assistant",
                            audio: { id: message.audio.id }
                        });
                    } else {
                        conversationHistory.push({
                            role: "assistant",
                            content: message.content
                        });
                    }
                }
            })
            .catch(error => {
                console.error('API 请求失败', error);
                statusElement.innerText = '状态：与服务器通信失败';
            });
        };
        reader.readAsDataURL(audioBlob);
    }

    // 构建消息体，包括用户和 AI 的对话内容
    function buildMessages(base64Audio) {
        let messages = [{
            role: "user",
            content: [{
                type: "input_audio",
                input_audio: {
                    data: base64Audio,
                    format: "wav"
                }
            }]
        }];

        // 如果有历史对话，添加到消息中
        conversationHistory.forEach(item => {
            if (item.audio && item.audio.id) {
                messages.push({
                    role: item.role,
                    audio: {
                        id: item.audio.id
                    }
                });
            } else {
                messages.push({
                    role: item.role,
                    content: item.content
                });
            }
        });

        return messages.reverse(); // 最新消息放在最前面
    }

    // 将 Base64 字符串转换为 Blob 对象
    function base64ToBlob(base64) {
        const binaryString = atob(base64);
        const arrayBuffer = new ArrayBuffer(binaryString.length);
        const uint8Array = new Uint8Array(arrayBuffer);
        for (let i = 0; i < binaryString.length; i++) {
            uint8Array[i] = binaryString.charCodeAt(i);
        }
        return new Blob([uint8Array], { type: 'audio/wav' });
    }

    // 播放接收到的音频
    function playAudio(blob) {
        const audioUrl = URL.createObjectURL(blob);
        currentAudio = new Audio(audioUrl);
        currentAudio.play().then(() => {
            playPauseButton.innerText = "暂停";
            playPauseButton.style.backgroundColor = "#ff9800"; // 暂停按钮颜色
        }).catch((error) => {
            console.error('音频播放失败', error);
            statusElement.innerText = '状态：无法播放音频';
        });
    }

    // 播放/暂停音频
    playPauseButton.onclick = () => {
        if (currentAudio) {
            if (currentAudio.paused) {
                currentAudio.play();
                playPauseButton.innerText = "暂停";
                playPauseButton.style.backgroundColor = "#ff9800"; // 暂停按钮颜色
            } else {
                currentAudio.pause();
                playPauseButton.innerText = "播放";
                playPauseButton.style.backgroundColor = "#4CAF50"; // 播放按钮颜色
            }
        }
    };
</script>

</body>
</html>
