            // Send message to API
            async function sendMessageToAPI(text) {
                const apiKey = apiKeyInput.value.trim();
                const baseUrl = baseUrlInput.value.trim();
                const model = modelSelect.value;
                
                // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©åŒºåŸŸï¼Œå¦‚æœæœ‰å›¾ç‰‡åˆ™åŒ…å«å›¾ç‰‡

                const aiMessageDiv = document.createElement('div');
                aiMessageDiv.className = 'message ai-message';
                aiMessageDiv.innerHTML = '<div class="typing-indicator">AIæ­£åœ¨æ€è€ƒ...</div>';
                chatContainer.appendChild(aiMessageDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
                
                try {
                    const endpoint = `${baseUrl.replace(/\/$/, '')}/chat/completions`;
                    
                    // å‡†å¤‡è¯·æ±‚ä½“
                    const requestBody = {
                        model: model,
                        max_tokens: 12000, // å¢åŠ tokenä¸Šé™ä»¥ç¡®ä¿å®Œæ•´çš„æ•°å­¦å…¬å¼æ¸²æŸ“
                        stream: true // å¯ç”¨æµå¼å“åº”
                    };
                    
                    // æ„å»ºæ¶ˆæ¯æ•°ç»„ï¼Œç¡®ä¿åŒ…å«ç³»ç»Ÿæ¶ˆæ¯
                    let messagesList = [];
                    // é¦–å…ˆæ·»åŠ ç³»ç»Ÿæ¶ˆæ¯
                    messagesList.push(currentSystemMessage);
                    // ç„¶åæ·»åŠ å†å²æ¶ˆæ¯ï¼Œä½†è·³è¿‡ç¬¬ä¸€æ¡ç³»ç»Ÿæ¶ˆæ¯ï¼ˆå¦‚æœå­˜åœ¨ï¼‰
                    for (let i = 0; i < messages.length; i++) {
                        if (i === 0 && messages[i].role === 'system') continue;
                        messagesList.push(messages[i]);
                    }
                    
                    // æ ¹æ®æ˜¯å¦æœ‰å›¾ç‰‡ä½¿ç”¨ä¸åŒçš„æ¶ˆæ¯æ ¼å¼
                    if (messagesList.length > 0 && Array.isArray(messagesList[messagesList.length - 1].content)) {
                        // æœ€æ–°æ¶ˆæ¯æ˜¯å¤šæ¨¡æ€æ ¼å¼ï¼ˆåŒ…å«å›¾ç‰‡ï¼‰
                        requestBody.messages = messagesList;
                    } else {
                        // ä½¿ç”¨ä¼ ç»Ÿæ¶ˆæ¯æ ¼å¼
                        requestBody.messages = messagesList;
                    }
                    
                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${apiKey}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(requestBody)
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error?.message || `API error: ${response.status} ${response.statusText}`);
                    }
                    
                    // å¤„ç†æµå¼å“åº”
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder('utf-8');
                    
                    // ç§»é™¤å ä½ç¬¦
                    aiMessageDiv.innerHTML = '';
                    
                    // åˆ›å»ºå†…å®¹å®¹å™¨
                    const contentElement = document.createElement('div');
                    contentElement.className = 'message-content';
                    aiMessageDiv.appendChild(contentElement);
                    
                    let fullResponse = '';
                    
                    // å¤„ç†æ•°æ®æµ
                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        
                        // è§£ç å­—èŠ‚æµä¸ºæ–‡æœ¬
                        const chunk = decoder.decode(value, { stream: true });
                        
                        // å¤„ç†SSEï¼ˆServer-Sent Eventsï¼‰æ ¼å¼çš„æ•°æ®
                        const lines = chunk.split('\n');
                        for (const line of lines) {
                            if (line.startsWith('data: ') && line !== 'data: [DONE]') {
                                try {
                                    const data = JSON.parse(line.substring(6));
                                    if (data.choices && data.choices.length > 0) {
                                        const contentDelta = data.choices[0].delta?.content || '';
                                        if (contentDelta) {
                                            fullResponse += contentDelta;
                                            
                                            // æ›´æ–°UIæ˜¾ç¤ºçš„æ–‡æœ¬å†…å®¹
                                            contentElement.innerHTML = fullResponse;
                                            
                                            // æ»šåŠ¨åˆ°åº•éƒ¨
                                            chatContainer.scrollTop = chatContainer.scrollHeight;
                                        }
                                    }
                                } catch (e) {
                                    console.error('Error parsing SSE data:', e);
                                }
                            }
                        }
                    }
                    
                    // æ‰€æœ‰å†…å®¹æ¥æ”¶å®Œæ¯•åï¼Œå®Œæ•´æ¸²æŸ“LaTeX
                    try {
                        if (window.MathJax) {
                            await window.MathJax.typesetPromise([contentElement]);
                            console.log('LaTeXæ¸²æŸ“å®Œæˆ');
                        }
                    } catch (err) {
                        console.error('LaTeXæ¸²æŸ“é”™è¯¯:', err);
                    }
                    
                    // æµå¤„ç†å®Œæˆåï¼Œæ·»åŠ åˆ°æ¶ˆæ¯å†å²
                    messages.push({
                        role: 'assistant',
                        content: fullResponse
                    });
                    
                    // ä¿å­˜æœ€åçš„AIå“åº”ç”¨äºè¯­éŸ³æ’­æ”¾

                } catch (error) {
                    updateStatus(`Error: ${error.message}`, true);
                    console.error('API call error:', error);
                }
            }

            // åŠ è½½å†å²è®°å½•åˆ—è¡¨

            // åŠ è½½ç‰¹å®šå†å²è®°å½•
            function loadHistory(historyId) {
                const histories = JSON.parse(localStorage.getItem('chatHistories') || '[]');
                const history = histories.find(h => h.id === historyId);
                
                if (!history) {
                    updateStatus('æ‰¾ä¸åˆ°æŒ‡å®šçš„å†å²è®°å½•', true);
                    return;
                }
                
                // æ¸…ç©ºå½“å‰å¯¹è¯

                // è®¾ç½®ç³»ç»Ÿæ¶ˆæ¯
                if (history.systemMessage) {
                    currentSystemMessage = history.systemMessage;

                // æ¢å¤æ¶ˆæ¯æ•°ç»„
                messages = JSON.parse(JSON.stringify(history.messages));
                
                // é‡æ–°æ˜¾ç¤ºæ‰€æœ‰æ¶ˆæ¯
                messages.forEach(msg => {
                    if (msg.role !== 'system') {
                        const isAi = msg.role === 'assistant';
                        let content = msg.content;
                        let imageData = null;
                        
                        // å¤„ç†å¤šæ¨¡æ€æ¶ˆæ¯
                        if (Array.isArray(msg.content)) {

                            const imageContent = msg.content.find(c => c.type === 'image_url');
                            
                            content = textContent ? textContent.text : '';
                            imageData = imageContent ? imageContent.image_url.url : null;
                        }
                        
                        // æ‰‹åŠ¨åˆ›å»ºæ¶ˆæ¯å…ƒç´ è€Œä¸æ˜¯è°ƒç”¨addMessageä»¥é¿å…é‡å¤æ·»åŠ åˆ°messagesæ•°ç»„
                        const messageDiv = document.createElement('div');
                        messageDiv.className = `message ${isAi ? 'ai-message' : 'user-message'}`;
                        
                        messageDiv.innerHTML = content;
                        
                        if (imageData) {

                            imgElement.src = imageData;
                            imgElement.alt = "Attached image";
                            messageDiv.appendChild(imgElement);
                        }
                        
                        chatContainer.appendChild(messageDiv);
                        
                        // æ¸²æŸ“LaTeX
                        if (window.MathJax) {

                        // æ›´æ–°æœ€åçš„AIå“åº”
                        if (isAi) {

                // æ»šåŠ¨åˆ°åº•éƒ¨

                historyPanel.classList.remove('active');

            }
            
            // åˆ é™¤ç‰¹å®šå†å²è®°å½•

            // è‡ªåŠ¨ä¿å­˜å½“å‰å¯¹è¯
            function autoSaveCurrentChat() {
                // ç¡®ä¿æœ‰å†…å®¹å¯ä¿å­˜
                if (messages.length <= 1) return;
                
                // è·å–ç°æœ‰å†å²è®°å½•
                let histories = JSON.parse(localStorage.getItem('chatHistories') || '[]');
                
                // æ£€æŸ¥æ˜¯å¦å·²æœ‰è‡ªåŠ¨ä¿å­˜çš„è®°å½•
                const autoSaveIndex = histories.findIndex(h => h.name.startsWith('è‡ªåŠ¨ä¿å­˜'));
                
                // åˆ›å»ºæ–°çš„å†å²è®°å½•å¯¹è±¡
                const newHistory = {

                // æ›¿æ¢æˆ–æ·»åŠ è‡ªåŠ¨ä¿å­˜è®°å½•
                if (autoSaveIndex !== -1) {

                if (histories.length > 50) {

            // æ ¼å¼åŒ–å¤šé¡¹å¼è¡¨è¾¾å¼ï¼Œç¡®ä¿æ­£ç¡®æ¸²æŸ“
            function formatPolynomial(expression) {
                // å¤„ç†å¤šé¡¹å¼é¦–é¡¹ç³»æ•°ä¸º1ï¼Œä¸æ˜¾ç¤º;-1ï¼Œæ˜¾ç¤º-;ä¸­é—´é¡¹+1ï¼Œæ˜¾ç¤º+ï¼Œ-1ï¼Œæ˜¾ç¤º-
                // æ­£æ•°æ—¶å¤šåŠ ä¸€ä¸ª+ï¼Œè´Ÿæ•°ä¸è¦åŠ æ­£å·ï¼›å¸¸æ•°é¡¹æ­£æ•°åŠ +ï¼Œè´Ÿæ•°ä¸è¦åŠ 
                return expression.replace(/\+\s*-/g, '-')
                                .replace(/([^0-9])(1)([a-zA-Z])/g, '$1$3')
                                .replace(/\+\s*1([a-zA-Z])/g, '+$1')
                                .replace(/^\s*1([a-zA-Z])/g, '$1')
                                .replace(/\-\s*1([a-zA-Z])/g, '-$1');
            }
            
            // æ·»åŠ è‡ªåŠ¨ä¿å­˜åŠŸèƒ½ (æ¯5åˆ†é’Ÿè‡ªåŠ¨ä¿å­˜ä¸€æ¬¡)
            setInterval(autoSaveCurrentChat, 5 * 60 * 1000);
