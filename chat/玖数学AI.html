            // Send message to API
            async function sendMessageToAPI(content) {
                const apiKey = apiKeyInput.value.trim();
                const baseUrl = baseUrlInput.value.trim();
                const model = modelSelect.value;
                
                updateStatus('Waiting for response...');
                
                // 预先创建AI消息占位符，以便流式更新
                const aiMessageDiv = document.createElement('div');
                aiMessageDiv.className = 'message ai-message';
                aiMessageDiv.innerHTML = '<div class="typing-indicator">AI正在思考...</div>';
                chatContainer.appendChild(aiMessageDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
                
                try {
                    const endpoint = `${baseUrl.replace(/\/$/, '')}/chat/completions`;
                    
                    // 准备请求体
                    const requestBody = {
                        model: model,
                        max_tokens: 12000,
                        stream: true
                    };
                    
                    // 构建消息数组，确保包含系统消息
                    let messagesList = [currentSystemMessage];
                    // 添加历史消息
                    for (let i = 0; i < messages.length; i++) {
                        if (i === 0 && messages[i].role === 'system') continue;
                        messagesList.push(messages[i]);
                    }
                    
                    requestBody.messages = messagesList;
                    
                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${apiKey}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(requestBody)
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error?.message || `API error: ${response.status} ${response.statusText}`);
                    }
                    
                    // 处理流式响应
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder('utf-8');
                    
                    // 移除占位符
                    aiMessageDiv.innerHTML = '';
                    
                    // 创建内容容器
                    const contentElement = document.createElement('div');
                    contentElement.className = 'message-content';
                    aiMessageDiv.appendChild(contentElement);
                    
                    let fullResponse = '';
                    
                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        
                        const chunk = decoder.decode(value, { stream: true });
                        const lines = chunk.split('\n');
                        for (const line of lines) {
                            if (line.startsWith('data: ') && line !== 'data: [DONE]') {
                                try {
                                    const data = JSON.parse(line.substring(6));
                                    if (data.choices && data.choices.length > 0) {
                                        const contentDelta = data.choices[0].delta?.content || '';
                                        if (contentDelta) {
                                            fullResponse += contentDelta;
                                            contentElement.innerHTML = fullResponse;
                                            chatContainer.scrollTop = chatContainer.scrollHeight;
                                        }
                                    }
                                } catch (e) {
                                    console.error('Error parsing SSE data:', e);
                                }
                            }
                        }
                    }
                    
                    // 渲染LaTeX
                    if (window.MathJax) {
                        await window.MathJax.typesetPromise([contentElement]);
                    }
                    
                    // 添加到消息历史
                    messages.push({
                        role: 'assistant',
                        content: fullResponse
                    });
                    
                    lastAiResponse = fullResponse;
                    updateStatus('Response received');
                    
                } catch (error) {
                    updateStatus(`Error: ${error.message}`, true);
                    console.error('API call error:', error);
                }
            }
            
            // 语音识别和录音相关代码
            let mediaRecorder = null;
            let audioChunks = [];

            if ('webkitSpeechRecognition' in window) {
                recognition = new webkitSpeechRecognition();
                recognition.continuous = true;
                recognition.interimResults = true;
                recognition.lang = 'zh-CN';

                let finalTranscript = '';

                // 开始录音和语音识别
                async function startRecording() {
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                        mediaRecorder = new MediaRecorder(stream);
                        audioChunks = [];

                        mediaRecorder.ondataavailable = (event) => {
                            audioChunks.push(event.data);
                        };

                        mediaRecorder.onstop = () => {
                            const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                            const audioUrl = URL.createObjectURL(audioBlob);
                            
                            // 创建音频元素
                            const audioElement = document.createElement('audio');
                            audioElement.src = audioUrl;
                            audioElement.controls = true;
                            
                            // 将音频添加到输入框
                            messageInput.appendChild(audioElement);
                            
                            // 如果有文字内容，自动发送
                            if (finalTranscript.trim()) {
                                setTimeout(() => {
                                    sendBtn.click();
                                }, 500);
                            }
                        };

                        mediaRecorder.start();
                        recognition.start();
                    } catch (error) {
                        console.error('Error starting recording:', error);
                        updateStatus('启动录音失败，请确保允许使用麦克风', true);
                    }
                }

                // 停止录音和语音识别
                function stopRecording() {
                    if (mediaRecorder && mediaRecorder.state === 'recording') {
                        mediaRecorder.stop();
                        mediaRecorder.stream.getTracks().forEach(track => track.stop());
                    }
                    recognition.stop();
                }

                recognition.onstart = () => {
                    updateStatus('正在录音...');
                    startRecordBtn.disabled = true;
                    stopRecordBtn.disabled = false;
                    startRecordBtn.style.backgroundColor = '#cccccc';
                    finalTranscript = '';
                    messageInput.innerHTML = '';
                };

                recognition.onend = () => {
                    updateStatus('录音已停止');
                    startRecordBtn.disabled = false;
                    stopRecordBtn.disabled = true;
                    startRecordBtn.style.backgroundColor = '#2a2a72';
                };

                recognition.onresult = (event) => {
                    let interimTranscript = '';

                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        const transcript = event.results[i][0].transcript;
                        if (event.results[i].isFinal) {
                            finalTranscript = transcript;
                        } else {
                            interimTranscript += transcript;
                        }
                    }

                    // 在不影响音频元素的情况下更新文字内容
                    const audioElement = messageInput.querySelector('audio');
                    messageInput.innerHTML = finalTranscript || interimTranscript;
                    if (audioElement) {
                        messageInput.appendChild(audioElement);
                    }
                };

                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    updateStatus(`录音错误: ${event.error}`, true);
                    startRecordBtn.disabled = false;
                    stopRecordBtn.disabled = true;
                    startRecordBtn.style.backgroundColor = '#2a2a72';
                };

                // 录音按钮事件
                startRecordBtn.addEventListener('click', () => {
                    startRecording();
                });

                stopRecordBtn.addEventListener('click', () => {
                    stopRecording();
                });

                // 页面关闭时停止录音
                window.addEventListener('beforeunload', () => {
                    stopRecording();
                });
            } else {
                startRecordBtn.disabled = true;
                stopRecordBtn.disabled = true;
                updateStatus('您的浏览器不支持语音识别功能', true);
            }

            // 修改发送按钮处理函数

                if (!confirm('确定要删除此条历史记录吗？')) return;
                
                let histories = JSON.parse(localStorage.getItem('chatHistories') || '[]');
                histories = histories.filter(h => h.id !== historyId);
                localStorage.setItem('chatHistories', JSON.stringify(histories));
                
                loadHistoryList();
                updateStatus('已删除历史记录');
            }
            
            // 清除所有历史记录
            function clearAllHistory() {
                if (!confirm('确定要删除所有历史记录吗？此操作无法撤销！')) return;
                
                localStorage.removeItem('chatHistories');
                loadHistoryList();
                updateStatus('已清除所有历史记录');
            }
            
            // 自动保存当前对话
            function autoSaveCurrentChat() {
                // 确保有内容可保存
                if (messages.length <= 1) return;
                
                // 获取现有历史记录
                let histories = JSON.parse(localStorage.getItem('chatHistories') || '[]');
                
                // 检查是否已有自动保存的记录
                const autoSaveIndex = histories.findIndex(h => h.name.startsWith('自动保存'));
                
                // 创建新的历史记录对象
                const newHistory = {
                    id: Date.now().toString(),
                    name: `自动保存 - ${new Date().toLocaleString()}`,
                    date: new Date().toLocaleString(),
                    messages: JSON.parse(JSON.stringify(messages)),
                    systemMessage: JSON.parse(JSON.stringify(currentSystemMessage))
                };
                
                // 替换或添加自动保存记录
                if (autoSaveIndex !== -1) {
                    histories[autoSaveIndex] = newHistory;
                } else {
                    histories.unshift(newHistory);
                }
                
                // 限制历史记录数量
                if (histories.length > 50) {
                    histories = histories.slice(0, 50);
                }
                
                // 保存回本地存储
                localStorage.setItem('chatHistories', JSON.stringify(histories));
                
                // 更新自动保存指示器
                lastAutoSaveTime = new Date();
                updateAutoSaveIndicator();
            }
            
            // 更新自动保存指示器
            function updateAutoSaveIndicator() {
                const autoSaveIndicator = document.getElementById('autoSaveIndicator');
                if (lastAutoSaveTime) {
                    autoSaveIndicator.textContent = `最近自动保存: ${lastAutoSaveTime.toLocaleString()}`;
                    // 显示指示器
                    autoSaveIndicator.style.opacity = '1';
                    // 3秒后隐藏
                    setTimeout(() => {
                        autoSaveIndicator.style.opacity = '0';
                    }, 3000);
                } else {
                    autoSaveIndicator.textContent = '最近保存: 未保存';
                }
            }
            
            // 格式化多项式表达式，确保正确渲染
            function formatPolynomial(expression) {
                // 处理多项式首项系数为1，不显示;-1，显示-;中间项+1，显示+，-1，显示-
                // 正数时多加一个+，负数不要加正号；常数项正数加+，负数不要加
                return expression.replace(/\+\s*-/g, '-')
                                .replace(/([^0-9])(1)([a-zA-Z])/g, '$1$3')
                                .replace(/\+\s*1([a-zA-Z])/g, '+$1')
                                .replace(/^\s*1([a-zA-Z])/g, '$1')
                                .replace(/\-\s*1([a-zA-Z])/g, '-$1');
            }
            
            // 添加自动保存功能 (每5分钟自动保存一次)
            setInterval(autoSaveCurrentChat, 5 * 60 * 1000);
            
            // 页面关闭前自动保存
            window.addEventListener('beforeunload', autoSaveCurrentChat);

            // 为底部关闭按钮添加事件监听器
            const closeHistoryBottom = document.getElementById('closeHistoryBottom');
            if (closeHistoryBottom) {
                closeHistoryBottom.addEventListener('click', () => {
                    console.log('Bottom close button clicked');
                    historyPanel.classList.remove('active');
                    historyToggle.classList.remove('active');
                    historyToggle.querySelector('span').style.transform = 'rotate(0deg)';
                    
                    // 强制关闭面板
                    historyPanel.style.right = '-100%';
                });
            }

            // 按下ESC键关闭历史面板
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && historyPanel.classList.contains('active')) {
                    console.log('Escape key pressed, closing history panel');
                    historyPanel.classList.remove('active');
                    historyToggle.classList.remove('active');
                    historyToggle.querySelector('span').style.transform = 'rotate(0deg)';
                    
                    // 强制关闭面板
                    historyPanel.style.right = '-100%';
                }
            });

            // 历史记录面板控制
            // 保留原始关闭按钮功能
            closeHistory.addEventListener('click', () => {
                console.log('Close history X button clicked');
                historyPanel.classList.remove('active');
                historyToggle.classList.remove('active');
                if (historyToggle.querySelector('span')) {
                    historyToggle.querySelector('span').style.transform = 'rotate(0deg)';
                }
                // 强制关闭面板
                historyPanel.style.right = '-100%';
            });
            
            // 隐藏浮动的历史记录按钮，因为现在我们有了集成按钮
            historyToggle.style.display = 'none';
        });
    </script>
