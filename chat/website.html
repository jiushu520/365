<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态网页加载</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .input-container {
            display: flex;
            padding: 10px;
            background-color: #f4f4f4;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
        }
        iframe {
            flex: 1;
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="input-container">
        <input type="text" id="urlInput" placeholder="请输入网址">
        <button onclick="loadUrl()">Enter</button>
    </div>
    
    <iframe id="webFrame"></iframe>

    <script>
        // 加载输入的网址
function loadUrl() {
    var url = document.getElementById('urlInput').value;
    if (url) {
        // 检查 URL 是否以 http:// 或 https:// 开头
        if (!url.startsWith('http://') && !url.startsWith('https://')) {
            // 如果没有，则自动加上 http:// 前缀
            url = 'http://' + url;
        }
        // 更新 iframe 的 src
        document.getElementById('webFrame').src = url;
    }
}


        // 监听 Enter 键事件
        document.getElementById('urlInput').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                loadUrl();
            }
        });
    </script>

</body>
</html>
