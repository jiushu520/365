<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>计时器窗口</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .timer-window {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 15px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="timer-window">
<iframe width="200" height="90" src="https://clockcn.com/embed/jishiqi/#theme=0&ampm=0&sound=xylophone" frameborder="0" allowfullscreen></iframe>
    </div>
</body>
</html>
