    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        let currentColor = 'black';
        let currentThickness = 5;
        let drawing = false;
        let mode = 'pen'; // ç”¨äºåŒºåˆ†ç”»ç¬”ã€æ©¡çš®å’ŒæŒ‡é’ˆ
        let undoStack = [];
        let redoStack = [];
        const maxHistory = 50;
        let eraserActivatedByPen = false; // æ–°å¢ï¼šæ ‡è®°æ˜¯å¦ç”±ç¬”å°¾æ¿€æ´»æ©¡çš®æ¨¡å¼
        let touchCount = 0; // æ·»åŠ è§¦æ‘¸ç‚¹è®¡æ•°å™¨
        let pointerPosition = { x: 0, y: 0 }; // å­˜å‚¨æŒ‡é’ˆä½ç½®
        let textInput = null; // æ–‡æœ¬è¾“å…¥å…ƒç´ 

        // ç”¨äºä¿å­˜ç¼©æ”¾å‰çš„å›¾åƒæ•°æ®
        let savedImageData = null;
        
        // æ·»åŠ ç¼©æ”¾å’Œå¹³ç§»å˜é‡
        let scale = 1;
        let offsetX = 0;
        let offsetY = 0;
        let lastPinchDistance = 0;
        let isPanning = false;
        let lastPanPoint = { x: 0, y: 0 };

        // æ·»åŠ è§¦æ‘¸å»¶è¿Ÿå˜é‡
        let touchDelayTimer = null;
        let touchDelayActive = false;
        let touchDelayDuration = 300; // æ”¹ä¸º0.3ç§’å»¶è¿Ÿ

        function saveCurrentImage() {
            // ä¿å­˜å½“å‰ç”»å¸ƒå†…å®¹
            savedImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        }

        function restoreSavedImage() {
            // å°†ä¿å­˜çš„å†…å®¹ç»˜åˆ¶å›ç”»å¸ƒ
            if (savedImageData) {
                const scaleX = canvas.width / savedImageData.width;
                const scaleY = canvas.height / savedImageData.height;
                ctx.save();
                ctx.scale(scaleX, scaleY);
                ctx.putImageData(savedImageData, 0, 0);
                ctx.restore();
            }
        }

        function resizeCanvas() {
            saveCurrentImage();
            canvas.width = document.querySelector('.canvas-container').clientWidth;
            canvas.height = document.querySelector('.canvas-container').clientHeight;
            restoreSavedImage();
            applyTransform(); // åº”ç”¨å½“å‰çš„å˜æ¢
        }
        
        // æ·»åŠ å˜æ¢åº”ç”¨å‡½æ•°
        function applyTransform() {
            ctx.setTransform(scale, 0, 0, scale, offsetX, offsetY);
        }
        
        // æ·»åŠ åæ ‡è½¬æ¢å‡½æ•°
        function getTransformedPoint(x, y) {
            // ä»å±å¹•åæ ‡è½¬æ¢ä¸ºç”»å¸ƒåæ ‡
            return {
                x: (x - offsetX) / scale,
                y: (y - offsetY) / scale
            };
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        canvas.addEventListener('pointerdown', (event) => {
            // å¦‚æœæ˜¯è§¦æ‘¸äº‹ä»¶ä¸”æœ‰å¤šä¸ªè§¦æ‘¸ç‚¹ï¼Œä¸å¼€å§‹ç»˜ç”»è€Œæ˜¯å‡†å¤‡å¹³ç§»
            if (event.pointerType === 'touch' && touchCount > 1) {
                return;
            }
            
            // å¤„ç†æŒ‡é’ˆæ¨¡å¼
            if (mode === 'pointer') {
                const transformed = getTransformedPoint(event.offsetX, event.offsetY);
                pointerPosition.x = transformed.x;
                pointerPosition.y = transformed.y;
                return;
            }
            
            // æ£€æµ‹æ˜¯å¦ä½¿ç”¨ç¬”å°¾æ©¡çš®ï¼ˆSurface pen eraserï¼‰
            if (event.pointerType === 'pen' && event.buttons === 32) {
                mode = 'eraser';
                eraserActivatedByPen = true; // æ ‡è®°ç”±ç¬”å°¾æ¿€æ´»
                updateToolButtons();
            } 
            // æ£€æµ‹æ˜¯å¦åœ¨æ©¡çš®æ¨¡å¼ä¸‹ä½¿ç”¨ç¬”å°–
            else if (event.pointerType === 'pen' && event.buttons === 1) {
                // å¦‚æœå½“å‰æ˜¯æ©¡çš®æ¨¡å¼ä¸”æ˜¯ç”±ç¬”å°¾æ¿€æ´»çš„ï¼Œåˆ™åˆ‡æ¢å›ç”»ç¬”æ¨¡å¼
                if (mode === 'eraser' && eraserActivatedByPen) {
                    mode = 'pen';
                    eraserActivatedByPen = false; // é‡ç½®æ ‡è®°
                    updateToolButtons();
                }
                // å¦‚æœç‚¹å‡»äº†æ©¡çš®æŒ‰é’®ï¼Œåˆ™ä¿æŒæ©¡çš®æ¨¡å¼
            }
            
            drawing = true;
            const transformed = getTransformedPoint(event.offsetX, event.offsetY);
            ctx.beginPath();
            ctx.moveTo(transformed.x, transformed.y);
            saveState();
        });

        canvas.addEventListener('pointermove', (event) => {
            // å¤„ç†å¹³ç§»é€»è¾‘
            if (isPanning && event.pointerType === 'touch' && touchCount > 1 && !touchDelayActive) {
                // ä½¿ç”¨1:1æ¯”ä¾‹ï¼Œä¸å†é™ä½æ•æ„Ÿåº¦
                const dx = (event.clientX - lastPanPoint.x);
                const dy = (event.clientY - lastPanPoint.y);
                offsetX += dx;
                offsetY += dy;
                lastPanPoint = { x: event.clientX, y: event.clientY };
                applyTransform();
                // é‡ç»˜ç”»å¸ƒå†…å®¹
                redrawCanvas();
                return;
            }
            
            // æ›´æ–°æŒ‡é’ˆä½ç½®ï¼Œæ— è®ºå½“å‰æ˜¯å¦åœ¨ç»˜ç”»
            const transformed = getTransformedPoint(event.offsetX, event.offsetY);
            pointerPosition.x = transformed.x;
            pointerPosition.y = transformed.y;
            
            // å¦‚æœæ˜¯è§¦æ‘¸äº‹ä»¶ä¸”æœ‰å¤šä¸ªè§¦æ‘¸ç‚¹ï¼Œåœæ­¢ç»˜ç”»
            if (event.pointerType === 'touch' && touchCount > 1) {
                drawing = false;
                return;
            }
            
            if (drawing) {
                const transformed = getTransformedPoint(event.offsetX, event.offsetY);
                ctx.lineTo(transformed.x, transformed.y);
                if (mode === 'pen') {
                    ctx.lineWidth = currentThickness * (event.pressure || 1) / scale; // ç»“åˆå‹åŠ›å’Œç¼©æ”¾çš„ç²—ç»†
                    ctx.globalCompositeOperation = 'source-over';
                    ctx.strokeStyle = currentColor;
                } else if (mode === 'eraser') {
                    ctx.lineWidth = 50 / scale; // æ©¡çš®æ“¦ä½¿ç”¨å›ºå®šè¾ƒå¤§çš„å®½åº¦ï¼Œè€ƒè™‘ç¼©æ”¾
                    ctx.globalCompositeOperation = 'destination-out';
                    ctx.strokeStyle = 'rgba(0,0,0,1)';
                }
                ctx.lineJoin = 'round';
                ctx.lineCap = 'round';
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(transformed.x, transformed.y);
            }
        });

        canvas.addEventListener('pointerup', (event) => {
            drawing = false;
            isPanning = false;
        });
        
        canvas.addEventListener('pointerout', () => {
            drawing = false;
            isPanning = false;
        });

        function saveState() {
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = canvas.width / scale;
            tempCanvas.height = canvas.height / scale;
            const tempCtx = tempCanvas.getContext('2d');
            
            // ä¿å­˜å½“å‰å˜æ¢
            tempCtx.drawImage(canvas, 
                -offsetX/scale, -offsetY/scale, 
                canvas.width/scale, canvas.height/scale, 
                0, 0, canvas.width/scale, canvas.height/scale);
                
            if (undoStack.length >= maxHistory) undoStack.shift();
            undoStack.push(tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height));
            redoStack = []; // æ’¤é”€æ–°æ“ä½œåæ¸…é™¤é‡åšæ ˆ
        }

        function redrawCanvas() {
            // æ¸…é™¤ç”»å¸ƒ
            ctx.save();
            ctx.setTransform(1, 0, 0, 1, 0, 0);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.restore();
            
            // å¦‚æœæœ‰çŠ¶æ€ï¼Œé‡ç»˜æœ€æ–°çŠ¶æ€
            if (undoStack.length > 0) {
                const lastState = undoStack[undoStack.length - 1];
                ctx.save();
                ctx.setTransform(1, 0, 0, 1, 0, 0);
                // åˆ›å»ºä¸´æ—¶ç”»å¸ƒä»¥æ­£ç¡®æ˜¾ç¤ºçŠ¶æ€
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = lastState.width;
                tempCanvas.height = lastState.height;
                tempCanvas.getContext('2d').putImageData(lastState, 0, 0);
                // ä½¿ç”¨drawImageåº”ç”¨å½“å‰å˜æ¢é‡ç»˜
                ctx.drawImage(tempCanvas, 0, 0, tempCanvas.width, tempCanvas.height, 
                              offsetX, offsetY, tempCanvas.width * scale, tempCanvas.height * scale);
                ctx.restore();
                applyTransform();
            }
        }

        function undo() {
            if (undoStack.length > 0) {
                redoStack.push(undoStack.pop());
                redrawCanvas();
            }
        }

        function redo() {
            if (redoStack.length > 0) {
                undoStack.push(redoStack.pop());
                redrawCanvas();
            }
        }

        document.getElementById('pen').addEventListener('click', () => setMode('pen'));
        document.getElementById('eraser').addEventListener('click', () => setMode('eraser'));
        document.getElementById('pointer').addEventListener('click', () => setMode('pointer'));
        document.getElementById('clear').addEventListener('click', () => {
            saveState();
            
            // é‡ç½®å˜æ¢ï¼Œæ¸…é™¤æ•´ä¸ªç”»å¸ƒï¼Œç„¶åæ¢å¤å˜æ¢
            ctx.save();
            ctx.setTransform(1, 0, 0, 1, 0, 0);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.restore();
            
            // é‡æ–°åº”ç”¨å½“å‰å˜æ¢
            applyTransform();
            
            setMode('pen'); // æ¸…é™¤åè‡ªåŠ¨åˆ‡æ¢åˆ°ç”»ç¬”æ¨¡å¼
        });

        document.getElementById('undo').addEventListener('click', undo);
        document.getElementById('redo').addEventListener('click', redo);

        function setMode(newMode) {
            mode = newMode;
            // å½“é€šè¿‡æŒ‰é’®åˆ‡æ¢åˆ°æ©¡çš®æ¨¡å¼æ—¶ï¼Œé‡ç½®ç¬”å°¾æ¿€æ´»æ ‡è®°
            if (newMode === 'eraser') {
                eraserActivatedByPen = false;
            }
            // åˆ‡æ¢æ¨¡å¼æ—¶ï¼Œç§»é™¤ä»»ä½•ç°æœ‰çš„æ–‡æœ¬è¾“å…¥æ¡†
            removeTextInput();
            updateToolButtons();
        }
        
        function updateToolButtons() {
            [document.getElementById('pen'), document.getElementById('eraser'), document.getElementById('pointer')].forEach(button => button.classList.remove('active'));
            document.getElementById(mode).classList.add('active');
        }

        const thicknessSlider = document.getElementById('thicknessSlider');
        thicknessSlider.addEventListener('input', (event) => {
            currentThickness = event.target.value;
            document.getElementById('thicknessValue').textContent = `${currentThickness} `;
        });

        const copyButton = document.getElementById('copyToClipboard');
        copyButton.addEventListener('click', () => {
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            const tempCtx = tempCanvas.getContext('2d');

            tempCtx.fillStyle = "white";
            tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
            tempCtx.drawImage(canvas, 0, 0);

            tempCanvas.toBlob(blob => {
                const item = new ClipboardItem({ "image/png": blob });
                navigator.clipboard.write([item]).then(() => {
                    showTemporaryMessage("ç”»å¸ƒå†…å®¹å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼");
                }).catch(err => {
                    console.error("å¤åˆ¶å¤±è´¥ï¼š", err);
                });
            });
        });

        function showTemporaryMessage(message) {
            const messageBox = document.createElement("div");
            messageBox.textContent = message;
            messageBox.style.position = "fixed";
            messageBox.style.top = "20px";
            messageBox.style.left = "50%";
            messageBox.style.transform = "translateX(-50%)";
            messageBox.style.backgroundColor = "rgba(0, 0, 0, 0.7)";
            messageBox.style.color = "white";
            messageBox.style.padding = "10px 20px";
            messageBox.style.borderRadius = "5px";
            messageBox.style.zIndex = "1000";

            document.body.appendChild(messageBox);

            setTimeout(() => {
                document.body.removeChild(messageBox);
            }, 2000);
        }

        document.addEventListener('paste', async (event) => {
            try {
                const clipboardItems = await navigator.clipboard.read();
                for (const clipboardItem of clipboardItems) {
                    // å¤„ç†å›¾ç‰‡
                    if (clipboardItem.types.includes('image/png') || clipboardItem.types.includes('image/jpeg')) {
                        const blob = await clipboardItem.getType(clipboardItem.types[0]);
                        const img = new Image();
                        img.src = URL.createObjectURL(blob);

                        img.onload = () => {
                            saveState();
                            
                            let drawWidth = img.width;
                            let drawHeight = img.height;

                            // ç¼©æ”¾å›¾ç‰‡
                            if (drawWidth > canvas.width * 0.8 / scale || drawHeight > canvas.height * 0.8 / scale) {
                                const widthRatio = (canvas.width * 0.8 / scale) / drawWidth;
                                const heightRatio = (canvas.height * 0.8 / scale) / drawHeight;
                                const scaleFactor = Math.min(widthRatio, heightRatio);
                                drawWidth *= scaleFactor;
                                drawHeight *= scaleFactor;
                            }

                            // åœ¨æŒ‡é’ˆæ¨¡å¼ä¸‹ï¼Œç²˜è´´åˆ°æŒ‡é’ˆä½ç½®ï¼›å¦åˆ™å±…ä¸­
                            let targetX, targetY;
                            if (mode === 'pointer') {
                                // ä½¿ç”¨è½¬æ¢åçš„æŒ‡é’ˆä½ç½®
                                targetX = pointerPosition.x - (drawWidth / 2);
                                targetY = pointerPosition.y - (drawHeight / 2);
                            } else {
                                // ä½¿ç”¨ç”»å¸ƒä¸­å¿ƒä½ç½®
                                targetX = (canvas.width / scale - drawWidth) / 2;
                                targetY = (canvas.height / scale - drawHeight) / 2;
                            }

                            ctx.drawImage(img, targetX, targetY, drawWidth, drawHeight);
                            URL.revokeObjectURL(img.src);
                        };
                        break;
                    }
                    // å¤„ç†æ–‡æœ¬ (å¦‚æœåœ¨æŒ‡é’ˆæ¨¡å¼ä¸‹)
                    else if (clipboardItem.types.includes('text/plain') && mode === 'pointer') {
                        const text = await (await clipboardItem.getType('text/plain')).text();
                        // å¦‚æœå·²ç»æœ‰æ–‡æœ¬è¾“å…¥æ¡†ï¼Œå°†æ–‡æœ¬æ”¾å…¥å…¶ä¸­ï¼›å¦åˆ™åˆ›å»ºæ–°çš„è¾“å…¥æ¡†
                        if (textInput) {
                            textInput.value += text;
                        } else {
                            showTextInput(pointerPosition.x, pointerPosition.y);
                            setTimeout(() => {
                                if (textInput) textInput.value = text;
                            }, 100);
                        }
                        break;
                    }
                }
            } catch (error) {
                console.error("ç²˜è´´å†…å®¹å¤±è´¥ï¼š", error);
            }
        });

        const colorButtons = document.querySelectorAll('.color-button');
        colorButtons.forEach(button => {
            button.addEventListener('click', () => {
                currentColor = button.style.backgroundColor;
                setMode('pen'); // é€‰æ‹©é¢œè‰²åè‡ªåŠ¨åˆ‡æ¢åˆ°ç”»ç¬”æ¨¡å¼
                updateActiveColorButton(button);
            });
        });

        const customColorInput = document.getElementById('customColorInput');
        customColorInput.addEventListener('input', (event) => {
            currentColor = event.target.value;
            setMode('pen'); // é€‰æ‹©é¢œè‰²åè‡ªåŠ¨åˆ‡æ¢åˆ°ç”»ç¬”æ¨¡å¼
            updateActiveColorButton(null); // è‡ªå®šä¹‰é¢œè‰²æ²¡æœ‰æŒ‰é’®é«˜äº®
        });

        function updateActiveColorButton(activeButton) {
            colorButtons.forEach(button => button.classList.remove('selected-color'));
            if (activeButton) activeButton.classList.add('selected-color');
        }

        // ç›‘å¬è§¦æ‘¸äº‹ä»¶æ¥è®¡ç®—è§¦æ‘¸ç‚¹æ•°é‡
        canvas.addEventListener('touchstart', (event) => {
            touchCount = event.touches.length;
            // å¦‚æœæœ‰å¤šä¸ªè§¦æ‘¸ç‚¹ï¼Œåœæ­¢ç»˜ç”»
            if (touchCount > 1 && drawing) {
                drawing = false;
                
                // å¦‚æœæ˜¯ä¸¤æŒ‡è§¦æ‘¸ï¼Œè®¾ç½®å»¶è¿Ÿè®¡æ—¶å™¨
                if (touchCount === 2) {
                    // æ¸…é™¤å¯èƒ½å­˜åœ¨çš„ä¹‹å‰çš„è®¡æ—¶å™¨
                    if (touchDelayTimer) {
                        clearTimeout(touchDelayTimer);
                    }
                    
                    // è®°å½•åˆå§‹è§¦æ‘¸ä½ç½®ï¼Œä½†æš‚ä¸å¯ç”¨å¹³ç§»/ç¼©æ”¾
                    isPanning = false;
                    touchDelayActive = true;
                    
                    const touch1 = event.touches[0];
                    const touch2 = event.touches[1];
                    
                    // ç«‹å³è®°å½•æ­£ç¡®çš„åˆå§‹ä½ç½®ï¼Œé¿å…ä¹‹å‰çš„ä½ç½®å½±å“
                    lastPinchDistance = Math.hypot(
                        touch2.clientX - touch1.clientX,
                        touch2.clientY - touch1.clientY
                    );
                    
                    // æ˜ç¡®è·å–æ–°çš„è§¦æ‘¸ä¸­å¿ƒç‚¹ï¼Œä¸å—ä¹‹å‰æ“ä½œçš„å½±å“
                    const rect = canvas.getBoundingClientRect();
                    lastPanPoint = {
                        x: (touch1.clientX - rect.left) + rect.left,
                        y: (touch1.clientY - rect.top) + rect.top
                    };
                    
                    // è®¾ç½®å»¶è¿Ÿè®¡æ—¶å™¨
                    touchDelayTimer = setTimeout(() => {
                        // å»¶è¿Ÿåæ‰å¯ç”¨å¹³ç§»/ç¼©æ”¾
                        touchDelayActive = false;
                        isPanning = true;
                        
                        // å†æ¬¡æ›´æ–°æœ€åçš„è§¦æ‘¸ä½ç½®ï¼Œç¡®ä¿ä½¿ç”¨å½“å‰æœ€æ–°ä½ç½®
                        if (event.touches.length === 2) {
                            const t1 = event.touches[0];
                            const t2 = event.touches[1];
                            
                            // è·å–ç”»å¸ƒä½ç½®ï¼Œç¡®ä¿åæ ‡ç³»ä¸€è‡´
                            const canvasRect = canvas.getBoundingClientRect();
                            lastPanPoint = {
                                x: (t1.clientX - canvasRect.left + t2.clientX - canvasRect.left) / 2 + canvasRect.left,
                                y: (t1.clientY - canvasRect.top + t2.clientY - canvasRect.top) / 2 + canvasRect.top
                            };
                            
                            lastPinchDistance = Math.hypot(
                                t2.clientX - t1.clientX,
                                t2.clientY - t1.clientY
                            );
                        }
                    }, touchDelayDuration);
                }
            }
        }, { passive: false });

        canvas.addEventListener('touchmove', (event) => {
            // å¦‚æœåœ¨å»¶è¿ŸæœŸé—´ï¼Œå¿½ç•¥ç§»åŠ¨æ“ä½œ
            if (touchDelayActive) {
                return;
            }
            
            if (touchCount === 2 && event.touches.length === 2 && isPanning) {
                event.preventDefault();
                
                const touch1 = event.touches[0];
                const touch2 = event.touches[1];
                
                // ç¡®ä¿ä½¿ç”¨ç›¸åŒçš„åæ ‡ç³»è®¡ç®—å½“å‰ä¸­å¿ƒç‚¹
                const rect = canvas.getBoundingClientRect();
                const currentCenter = {
                    x: (touch1.clientX - rect.left + touch2.clientX - rect.left) / 2 + rect.left,
                    y: (touch1.clientY - rect.top + touch2.clientY - rect.top) / 2 + rect.top
                };
                
                // è®¡ç®—æ–°çš„è·ç¦»
                const currentPinchDistance = Math.hypot(
                    touch2.clientX - touch1.clientX,
                    touch2.clientY - touch1.clientY
                );
                
                // è®¡ç®—ç¼©æ”¾æ¯”ä¾‹å˜åŒ– (åªæœ‰å½“è·ç¦»å˜åŒ–è¶…è¿‡é˜ˆå€¼æ—¶æ‰åº”ç”¨)
                const distanceChange = Math.abs(currentPinchDistance - lastPinchDistance);
                if (lastPinchDistance > 0 && distanceChange > 1) {
                    // ç¼©æ”¾ä¸­å¿ƒç‚¹ä½¿ç”¨å½“å‰è§¦æ‘¸ä¸­å¿ƒç‚¹
                    const pinchCenter = {
                        x: currentCenter.x - rect.left,
                        y: currentCenter.y - rect.top
                    };
                    
                    // è®¡ç®—å˜æ¢å‰çš„ä¸­å¿ƒç‚¹ä½ç½®
                    const pointBeforeScale = getTransformedPoint(
                        pinchCenter.x, 
                        pinchCenter.y
                    );
                    
                    // è®¡ç®—ç¼©æ”¾æ¯”ä¾‹å˜åŒ– - é™ä½æ•æ„Ÿåº¦
                    const rawScaleFactor = currentPinchDistance / lastPinchDistance;
                    // å°†ç¼©æ”¾ç³»æ•°è°ƒæ•´ä¸ºåŸæ¥çš„30%ï¼Œä½¿ç¼©æ”¾æ›´å¹³æ»‘
                    const scaleFactor = 1 + (rawScaleFactor - 1) * 0.3;
                    const newScale = Math.max(0.1, Math.min(10, scale * scaleFactor));
                    
                    // åº”ç”¨ç¼©æ”¾
                    scale = newScale;
                    
                    // è®¡ç®—å¹³ç§»é‡ï¼Œä½¿ç¼©æ”¾ä¸­å¿ƒç‚¹ä¿æŒä¸å˜
                    const pointAfterScale = getTransformedPoint(
                        pinchCenter.x, 
                        pinchCenter.y
                    );
                    
                    // æ›´æ–°åç§»å€¼
                    offsetX += (pointAfterScale.x - pointBeforeScale.x) * scale;
                    offsetY += (pointAfterScale.y - pointBeforeScale.y) * scale;
                }
                
                // å¹³ç§»å¤„ç† - åªæœ‰å½“ç§»åŠ¨è¶…è¿‡é˜ˆå€¼æ—¶æ‰åº”ç”¨
                const moveDistance = Math.hypot(
                    currentCenter.x - lastPanPoint.x,
                    currentCenter.y - lastPanPoint.y
                );
                
                if (moveDistance > 1) {  // æ·»åŠ 1åƒç´ çš„ç§»åŠ¨é˜ˆå€¼
                    // ä½¿ç”¨1:1æ¯”ä¾‹è¿›è¡Œå¹³ç§»
                    const dx = (currentCenter.x - lastPanPoint.x);
                    const dy = (currentCenter.y - lastPanPoint.y);
                    offsetX += dx;
                    offsetY += dy;
                    lastPanPoint = currentCenter;
                }
                
                // æ›´æ–°ä¸Šæ¬¡çš„æåˆè·ç¦»
                lastPinchDistance = currentPinchDistance;
                
                // åº”ç”¨å˜æ¢å¹¶é‡ç»˜
                applyTransform();
                redrawCanvas();
            }
        }, { passive: false });

        canvas.addEventListener('touchend', (event) => {
            touchCount = event.touches.length;
            
            // å–æ¶ˆå»¶è¿Ÿè®¡æ—¶å™¨
            if (touchDelayTimer) {
                clearTimeout(touchDelayTimer);
                touchDelayTimer = null;
            }
            touchDelayActive = false;
            
            // å¦‚æœæ²¡æœ‰è§¦æ‘¸ç‚¹äº†ï¼Œé‡ç½®å¹³ç§»çŠ¶æ€
            if (touchCount === 0) {
                isPanning = false;
                // æ¸…é™¤æœ€åçš„å¹³ç§»ç‚¹ï¼Œç¡®ä¿ä¸‹æ¬¡è§¦æ‘¸ä»æ–°å¼€å§‹
                lastPanPoint = { x: 0, y: 0 };
                lastPinchDistance = 0;
            }
        }, { passive: false });
        
        canvas.addEventListener('touchcancel', (event) => {
            touchCount = event.touches.length;
            
            // å–æ¶ˆå»¶è¿Ÿè®¡æ—¶å™¨
            if (touchDelayTimer) {
                clearTimeout(touchDelayTimer);
                touchDelayTimer = null;
            }
            touchDelayActive = false;
            
            // é‡ç½®å¹³ç§»çŠ¶æ€
            isPanning = false;
            // æ¸…é™¤æœ€åçš„å¹³ç§»ç‚¹ï¼Œç¡®ä¿ä¸‹æ¬¡è§¦æ‘¸ä»æ–°å¼€å§‹
            lastPanPoint = { x: 0, y: 0 };
            lastPinchDistance = 0;
        }, { passive: false });

        // æ˜¾ç¤ºæ–‡æœ¬è¾“å…¥æ¡†
        function showTextInput(x, y) {
            removeTextInput(); // å…ˆç§»é™¤å¯èƒ½å­˜åœ¨çš„è¾“å…¥æ¡†
            
            saveState(); // ä¿å­˜å½“å‰çŠ¶æ€ä¾›æ’¤é”€
            
            // åˆ›å»ºæ–‡æœ¬è¾“å…¥æ¡†
            textInput = document.createElement('textarea');
            textInput.style.position = 'absolute';
            textInput.style.left = `${x}px`;
            textInput.style.top = `${y}px`;
            textInput.style.minWidth = '100px';
            textInput.style.minHeight = '20px';
            textInput.style.border = '1px dashed #000';
            textInput.style.background = 'rgba(255, 255, 255, 0.7)';
            textInput.style.zIndex = '1000';
            textInput.style.fontFamily = 'Arial, sans-serif';
            textInput.style.fontSize = '16px';
            textInput.style.color = currentColor;
            textInput.style.resize = 'both';
            textInput.style.overflow = 'hidden';
            
            // æ·»åŠ bluräº‹ä»¶ç›‘å¬å™¨
            textInput.addEventListener('blur', function() {
                const text = textInput.value;
                if (text.trim() !== '') {
                    // ç»˜åˆ¶æ–‡æœ¬åˆ°ç”»å¸ƒ
                    ctx.font = '16px Arial';
                    ctx.fillStyle = currentColor;
                    ctx.textBaseline = 'top';
                    
                    // å°†æ–‡æœ¬åˆ†è¡Œç»˜åˆ¶
                    const lines = text.split('\n');
                    for (let i = 0; i < lines.length; i++) {
                        ctx.fillText(lines[i], x, y + i * 20);
                    }
                }
                removeTextInput();
            });

            // æ·»åŠ é”®ç›˜äº‹ä»¶å¤„ç†
            textInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && e.shiftKey) {
                    // Shift+Enter å…è®¸æ¢è¡Œ
                    return;
                }
                if (e.key === 'Enter') {
                    e.preventDefault();
                    textInput.blur(); // ç¡®è®¤æ–‡æœ¬
                }
                if (e.key === 'Escape') {
                    removeTextInput(true); // å–æ¶ˆè¾“å…¥
                }
            });
            
            // å°†æ–‡æœ¬æ¡†æ·»åŠ åˆ°ç”»å¸ƒå®¹å™¨ï¼Œä¿®æ­£ä¸ºæ·»åŠ åˆ°document.body
            document.body.appendChild(textInput);
            
            // è°ƒæ•´ä½ç½®ä¸ºç›¸å¯¹äºè§†å£çš„ä½ç½®
            const canvasRect = canvas.getBoundingClientRect();
            textInput.style.left = `${canvasRect.left + x}px`;
            textInput.style.top = `${canvasRect.top + y}px`;
            
            textInput.focus();
        }
        
        // ç§»é™¤æ–‡æœ¬è¾“å…¥æ¡†
        function removeTextInput(cancel = false) {
            if (textInput && textInput.parentNode) {
                textInput.parentNode.removeChild(textInput);
                textInput = null;
                if (cancel) {
                    // å¦‚æœæ˜¯å–æ¶ˆæ“ä½œï¼Œæ¢å¤ä¹‹å‰çš„çŠ¶æ€
                    if (undoStack.length > 0) {
                        ctx.putImageData(undoStack[undoStack.length - 1], 0, 0);
                        undoStack.pop(); // ç§»é™¤ä¸ºæ–‡æœ¬è¾“å…¥è€Œä¿å­˜çš„çŠ¶æ€
                    }
                }
            }
        }

        // æ·»åŠ åŒå‡»äº‹ä»¶ç›‘å¬å™¨ï¼Œåœ¨æŒ‡é’ˆæ¨¡å¼ä¸‹è§¦å‘æ–‡æœ¬è¾“å…¥
        canvas.addEventListener('dblclick', (event) => {
            if (mode === 'pointer') {
                pointerPosition.x = event.offsetX;
                pointerPosition.y = event.offsetY;
                showTextInput(pointerPosition.x, pointerPosition.y);
            }
        });
    </script>
