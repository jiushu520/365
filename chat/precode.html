        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --background-color: #f8f9fa;
            --editor-bg: #2c2c2c;
            --preview-bg: #ffffff;
            --chat-bg: #e9ecef;

        }

        * {
            box-sizing: border-box;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: var(--font-family);
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: var(--background-color);
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 1.5em;
            flex-shrink: 0;
        }

        #container {
            display: flex;
            flex: 1;
            height: calc(100vh - 60px);
            overflow: hidden;
        }

        /* 左侧：聊天窗口 */
        #chat-container {
            background-color: var(--chat-bg);
            display: flex;
            flex-direction: column;
            /* 移除 min-width 以解除最小宽度限制 */
            overflow: hidden;
        }

        #chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 13.5px 15px;
            background-color: var(--secondary-color);
            color: white;
        }

        #chat-header h3 {
            margin: 0;
            font-size: 1.2em;
        }

        /* 新增模型选择菜单样式 */
        #model-select {
            margin-left: 10px;
            padding: 5px;
            border: none;
            border-radius: 3px;
            font-size: 1em;
        }

        #clear-chat-btn {
            background-color: var(--danger-color);
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            color: white;
            transition: background-color 0.3s;
        }

        #clear-chat-btn:hover {
            background-color: #c82333; /* 更深的危险色 */
        }

        #chat-messages {
            flex: 1;
            padding: 10px 15px;
            overflow-y: auto;
        }

        #chat-input-container {
            display: flex;
            padding: 10px 15px;
            border-top: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        #chat-input {
            flex: 1;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
            transition: border-color 0.3s;
        }

        #chat-input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        #send-btn {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: var(--success-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        #send-btn:hover {
            background-color: #218838; /* 更深的成功色 */
        }

        /* 中间：代码编辑区域 */
        #editor-container {
            background-color: #343a40;
            display: flex;
            flex-direction: column;
            min-width: 0px;
            overflow: hidden;
        }

        #editor-container h3 {
            margin: 0;
            padding: 15px;
            background-color: #495057;
            font-size: 1.2em;
            color: white;
        }

        /* 移除 textarea 的样式，CodeMirror 将替代 */
        #code-input {
            display: none;
        }

        /* CodeMirror 编辑器样式 */
        .CodeMirror {
            flex: 1;
            height: 100%;
            width: 100%;
            font-size: 1em;
        }

        #button-container {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background-color: #495057;
        }

        #button-container button {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        #button-container button:hover {
            background-color: #0069d9; /* 更深的主色 */
        }

        /* 右侧：实时预览区域 */
        #preview-container {
            background-color: var(--preview-bg);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #preview-container h3 {
            margin: 0;
            padding: 15px;
            background-color: #495057;
            color: white;
            font-size: 1.2em;
        }

        #preview-iframe {
            flex: 1;
            border: none;
            width: 100%;
        }

        /* 聊天消息样式 */
        .message {
            margin-bottom: 10px;
            position: relative;
        }

        .message strong {
            display: block;
            margin-bottom: 5px;
        }

        .assistant {
            color: var(--primary-color);
        }

        .user {
            color: var(--success-color);
        }

        /* 复制按钮样式 */
        .copy-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(76, 175, 80, 0.8);
            color: white;
            border: none;
            border-radius: 3px;
            padding: 5px 8px;
            cursor: pointer;
            font-size: 0.8em;
            opacity: 0.8;
            transition: opacity 0.3s, background-color 0.3s;
            z-index: 10;
        }

        .copy-btn:hover {
            opacity: 1;
            background-color: rgba(76, 175, 80, 1);
        }

        /* 代码块容器 */
        .code-block {
            position: relative;
                margin: 10px 0;
        }

        pre {
            background: #2d2d2d;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 0;
        }

        code {
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em;
        }

        /* 分隔条样式 */
        .gutter {
            background-color: #ccc;
            background-repeat: no-repeat;
            background-position: 50%;
            background-size: 100% 100%;
            /* 确保分隔条高度为100% */
            height: 100%;
        }

        .gutter.gutter-horizontal {
            cursor: col-resize;
            width: 10px;
            /* 移除 margin 以防止分隔条重叠 */
            background-color: #ccc; /* 设置为与 .gutter 一致的颜色 */
            z-index: 1; /* 确保分隔条在最上层 */
            pointer-events: all; /* 确保分隔条可以接收事件 */
        }

        .gutter:hover {
            background-color: #999;
        }

        /* 响应式设计 */
        @media (max-width: 1200px) {
            #container {
                flex-direction: column;
            }

            #chat-container, #editor-container, #preview-container {
                width: 100%;
                min-width: unset;
                height: 33.33%;
            }

            #preview-iframe {
                height: 100%;
            }
        }

        /* MathJax 样式调整（可选） */
        .mjx-container {
            font-size: 1em !important;
        }

</head>

            Prism.highlightElement(block);
        });

        // 渲染 LaTeX
        if (typeof MathJax !== 'undefined') {
            MathJax.typesetPromise([messageElement]).then(() => {
                console.log('MathJax 渲染完成');
            }).catch((err) => console.error('MathJax 渲染失败: ', err.message));
        }

        // 添加复制按钮的事件监听
        const copyButtons = messageElement.querySelectorAll('.copy-btn');
        copyButtons.forEach((button) => {
            button.addEventListener('click', () => {
                const codeElement = button.nextElementSibling.querySelector('code');
                const code = codeElement.innerText;
                copyToClipboard(code);
                button.textContent = '已复制';
                button.disabled = true; // 禁用按钮防止多次点击
                setTimeout(() => {
                    button.textContent = '复制';
                    button.disabled = false;
                }, 2000);
            });
        });

        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // 辅助函数：转义HTML字符，防止XSS攻击 (保持不变)
    function escapeHtml(text) {
        const map = {
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#039;'
        };
        return text.replace(/[&<>"']/g, function(m) { return map[m]; });
    }

    // 复制到剪贴板的函数 (保持不变)
    function copyToClipboard(text) {
        if (!navigator.clipboard) {
            // 旧版浏览器的兼容处理
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed"; // 避免滚动到页面底部
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
                console.log('复制成功');
            } catch (err) {
                console.error('复制失败: ', err);
            }
            document.body.removeChild(textArea);
            return;
        }
        navigator.clipboard.writeText(text).then(() => {
            console.log('复制成功');
        }).catch(err => {
            console.error('复制失败: ', err);
        });
    }

    // 发送消息
    sendBtn.addEventListener("click", async () => {
        const userMessage = chatInput.value.trim();
        if (userMessage === "") return;

        addMessage("用户", userMessage);
        chatInput.value = "";

        // 显示加载状态
        addMessage("玖数", "正在回复...");

        try {
            const selectedModel = models[currentModelIndex];
            const response = await fetch(selectedModel.apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${selectedModel.apiKey}` // 使用所选模型的 API 密钥
                },
                body: JSON.stringify({
                    model: selectedModel.model,
                    messages: [
                        { role: "system", content: selectedModel.prompt || "你是一个优透的前端工程师，擅长于写HTML，从数学物理原理上用svg演示出来，尽可能做到直观，可以交互。所有程序如无特别要求，写成HTML。" },
                        { role: "user", content: userMessage }
                    ],
                    temperature: selectedModel.temperature
                }),
            });

            if (!response.ok) {
                throw new Error('网络响应错误');
            }

            const data = await response.json();
            const assistantMessage = data.choices[0].message.content;
            // 移除加载状态
            chatMessages.removeChild(chatMessages.lastChild);
            addMessage("玖数", assistantMessage);
        } catch (error) {
            console.error('Error:', error);
            // 显示错误消息
            chatMessages.removeChild(chatMessages.lastChild);
            addMessage("玖数", "抱歉，发生了错误。");
        }
    });

    // 允许按下Enter键发送消息 (保持不变)
    chatInput.addEventListener("keypress", function(event) {
        if (event.key === "Enter" && !event.shiftKey) {
            event.preventDefault();
            sendBtn.click();
        }
    });

    // 清除聊天功能 (保持不变)
    clearChatBtn.addEventListener("click", () => {
        chatMessages.innerHTML = "";
    });

    // 添加模型按钮功能
    const addModelBtn = document.getElementById("add-model-btn");
    const addModelModal = document.getElementById("add-model-modal");
    const modalOverlay = document.getElementById("modal-overlay");
    const cancelAddModelBtn = document.getElementById("cancel-add-model");
    const addModelForm = document.getElementById("add-model-form");

    // 显示模态窗口
    addModelBtn.addEventListener("click", () => {
        addModelModal.style.display = "block";
        modalOverlay.style.display = "block";
    });

    // 取消添加模型，隐藏模态窗口
    cancelAddModelBtn.addEventListener("click", () => {
        addModelModal.style.display = "none";
        modalOverlay.style.display = "none";
        addModelForm.reset();
    });

    // 点击遮罩层也隐藏模态窗口
    modalOverlay.addEventListener("click", () => {
        addModelModal.style.display = "none";
        modalOverlay.style.display = "none";
        addModelForm.reset();
    });

    // 处理表单提交，添加自定义模型
    addModelForm.addEventListener("submit", (event) => {
        event.preventDefault();
        const name = document.getElementById("custom-model-name").value.trim();
        const apiUrl = document.getElementById("custom-api-url").value.trim();
        const apiKey = document.getElementById("custom-api-key").value.trim();
        const model = document.getElementById("custom-model").value.trim();
        const prompt = document.getElementById("custom-prompt").value.trim();

        if (name && apiUrl && apiKey && model) {
            const newModel = {
                name,
                apiUrl,
                apiKey,
                model,
                temperature: 0, // 默认值，可根据需要修改
                prompt: prompt || "你是一个优透的前端工程师，擅长于写HTML，从数学物理原理上用svg演示出来，尽可能做到直观，可以交互。所有程序如无特别要求，写成HTML。"
            };
            models.push(newModel);
            populateModelSelect();
            modelSelect.value = models.length - 1; // 选择新添加的模型
            currentModelIndex = models.length - 1;

            // 保存到本地存储
            localStorage.setItem('models', JSON.stringify(models));

            // 关闭模态窗口
            addModelModal.style.display = "none";
            modalOverlay.style.display = "none";
            addModelForm.reset();
        } else {
            alert("请填写所有必填字段。");
        }
    });
});

    </script>
