<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>一试考前100套</title>
    <style>
        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #f5f5f5;
            padding: 15px;
            overflow-y: auto;
            border-right: 1px solid #ddd;
        }
        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            position: relative;
        }
        .file-list {
            list-style: none;
            padding: 0;
        }
        .file-list li {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
        }
        .file-list a {
            text-decoration: none;
            color: #333;
            display: block;
        }
        .file-list a:hover {
            color: #0066cc;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        h1 {
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        .toggle-button {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #0066cc;
            color: white;
            text-align: center;
            cursor: pointer;
            border-radius: 4px;
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            opacity: 0.5;
            transition: opacity 0.3s;
        }
        .toggle-button:hover {
            opacity: 1;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>一试考前100套</h1>
            <ul class="file-list">
                <li><a href="74复数的概念与基本运算.html" target="contentFrame">74. 复数的概念与基本运算</a></li>
                <li><a href="75复数的应用.html" target="contentFrame">75. 复数的应用</a></li>
                <li><a href="76数学归纳法.html" target="contentFrame">76. 数学归纳法</a></li>
                <li><a href="77综合检测A(复数).html" target="contentFrame">77. 综合检测A(复数)</a></li>
                <li><a href="78综合检测B(复数).html" target="contentFrame">78. 综合检测B(复数)</a></li>
                <li><a href="79综合检测C(复数).html" target="contentFrame">79. 综合检测C(复数)</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="toggle-button" onclick="toggleSidebar()">关闭目录</div>
            <iframe name="contentFrame" id="contentFrame" src="about:blank"></iframe>
        </div>
    </div>
    <script>
        // 页面加载时默认显示第一个文件
        window.onload = function() {
            const firstLink = document.querySelector('.file-list a');
            if (firstLink) {
                document.getElementById('contentFrame').src = firstLink.getAttribute('href');
            }
        };

        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const toggleButton = document.querySelector('.toggle-button');
            sidebar.classList.toggle('hidden');
            if (sidebar.classList.contains('hidden')) {
                toggleButton.textContent = '打开目录';
            } else {
                toggleButton.textContent = '关闭目录';
            }
        }
    </script>
</body>
</html>
